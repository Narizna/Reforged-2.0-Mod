CZE_armored_cars_equipment:0 "Armored Car Vehicles"
CZE_armored_cars_equipment_short:0 "Armored Car Units"
CZE_armored_cars_equipment_1:0 "Steyr ADGZ"
CZE_armored_cars_equipment_1_short:0 "Steyr ADGZ"
CZE_armored_cars_equipment_1_desc:0 "The Steyr ADGZ was originally developed as a heavy armored car for the Austrian army (its designation was "M35 Mittlerer Panzerwagen") from 1934 and delivered from 1935-37. Armour was 11mm and main armament was the 20mm KwK35 L/45 ( later some used captured T-26 turrets) and the vehicle tipped the scale at over 12 tons. Powertrain consisted of a massive 12 litre straight six producing 150 HP and allowed a road top speed of 70 km/h."
CZE_armored_cars_equipment_2:0 "SdKfz.221"
CZE_armored_cars_equipment_2_short:0 "SdKfz.221"
CZE_armored_cars_equipment_2_desc:0 "The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear. Armour was 14 mm at the front on a sloped body, suitable to deflect most small or low-velocity projectiles. The standard armament was a MG 34 machine-gun in an open Turret. Official designation was Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car -Special Purpose Vehicle 221). 340 were delivered from 1936 to 1939. This four-wheeled vehicle proved to be fast ( 80 km/h ) and agile, but it quickly became apparent it had limited off-road capabilities. In some cases, the original MG was swapped for an anti-tank rifle 39 or, later, a model 41 28 mm anti-tank gun, in order to increase its firepower. The armor was suitable against small arms fire and shrapnel. It was crewed by 2 men."
CZE_armored_cars_equipment_3:0 "SdKfz.222"
CZE_armored_cars_equipment_3_short:0 "SdKfz.222"
CZE_armored_cars_equipment_3_desc:0 "The Sdkfz 222 was a redesigned 221 with a Turret housing a 20mm KwK 30 and a coaxial MG34. Since the chassis was more robust, the protection increased. The series 1 to 5 received a sPkw I Horch 801 chassis with the 3.5 liter engine, and the series 6-7, the sPkw V chassis and 3.8 l engine. The overall weight rose accordingly to 4.8 tons. It managed a road top speed of 80 km/h. and had the same limitations crosscountry as the 221. The open turret and the Hängelafette ( hanging carriage ) allowed the 222 to fire at a high elevation at aircraft. The crew was increased to 3 men."
CZE_armored_cars_equipment_4:0 "SdKfz.231"
CZE_armored_cars_equipment_4_short:0 "Sd. Kfz. 231"
CZE_armored_cars_equipment_4_desc:0 "The heavy Panzerspähwagen was a large but very fast and highly versatile addition to the German Army. The original 6 Rad (6 wheel) versions were based on a 6x4 truck with an armoured body, but its offroad mobility was insufficient and by 1937 they were being replaced by the 8 Rad versions. The Sdkfz.231 had 15 mm of slightly sloped front armour. Production versions of the SdKfz.231 were fitted with a 155 HP, eight-cylinder Büssing-NAG L8V-G petrol engine, which gave a top speed of 85 km/h. From July 1942 they were built on the same Einheitsfahrgestell chassis and had their armour increased to 30 mm. Later a more powerful engine was installed, providing 180 PS instead of 155 PS. It had all-wheel-drive, all-wheel-steering and two driver positions at front and rear. The turret in the 231/232 series was a hexagonal shape and equipped with a 2 cm KwK 30 L/55 autocannon and a coaxial 7.92 mm MG 34 machine gun."
CZE_armored_cars_equipment_5:0 "Sd. Kfz. 234/1"
CZE_armored_cars_equipment_5_short:0 "SdKfz.234'Puma'"
CZE_armored_cars_equipment_5_desc:0 "This new armored car was seen as a successor to the eight-wheeled (8×8) Panzerspähwagen Sdkfz.231. Among other priorities, better protection with 30mm front armour and heavier armament in different versions ( ranging from 20mm to KwK39 50mm and short and long barreled 75mm KwK´s) were viewed as crucial for the new armored car. It had a Tatra 103 V12 diesel engine with 210 hp allowing a top road speed of 90 km/h."
CZE_motorized_equipment_1:0 "Medium Infantry Trucks"
CZE_motorized_equipment_1_short:0 "Opel Blitz Truck"
CZE_motorized_equipment_1_desc:0 "Motorizing infantry is the second stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
CZE_mechanized_equipment_1:0 "Basic German Halftracks"
CZE_mechanized_equipment_1_short:0 "Sd.Kfz.250"
CZE_mechanized_equipment_1_desc:0 "The Sd.Kfz. 250 A small armored half track that can perform auxiliary missions while accompanying tanks on the offensive. These were to be used chiefly for scouting, as mobile HQs, command, radio vehicles and as forward observer vehicles. They could only carry a Halbgruppe (half platoon)."
CZE_mechanized_equipment_2:0 "Improved German halftracks"
CZE_mechanized_equipment_2_short:0 "Sdkfz. 251"
CZE_mechanized_equipment_2_desc:0 "The Sdkfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sdkfz. 11 vehicle."
CZE_mechanized_equipment_3:0 "Gepanzerter Mannschaftstransportwagen 'Kätzchen'"
CZE_mechanized_equipment_3_short:0 "MTW Kätzchen"
CZE_mechanized_equipment_3_desc:0 "The Kätzchen was a German armoured personnel carrier of late World War II. The Auto-Union delivered two prototypes during 1944-45. The hull's shape was similar to the hull of the Panzerkampfwagen Tiger II, but much smaller. The vehicle had a front wheel drive with five or six overlapping steel road wheels, possibly resembling the never-built E-25 "replacement tank"'s suspension system in appearance. Power was provided by a Maybach HL50 P engine."
 CZE_motorized_rocket_equipment:0 "Panzerwerfer 42"
 CZE_motorized_rocket_equipment_1:0 "Panzerwerfer 42"
 CZE_motorized_rocket_equipment_1_short:0 "Panzerwerfer 42"
CZE_light_tank_aa_equipment_1938:0 "Flakpz. I"
 #GER_light_tank_aa_equipment_1938_short:0 "FlakPz.I Lt.SPAA"
 #GER_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
