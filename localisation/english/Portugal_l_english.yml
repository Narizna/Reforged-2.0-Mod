 CZE_light_tank_equipment_1934:0 "PzKpfw.I A"
 CZE_light_tank_equipment_1934_short:0 "Panzer I A Light Tank"
 CZE_light_tank_equipment_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
