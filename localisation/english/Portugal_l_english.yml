 ## Pz II A/B
 CZE_light_tank_equipment_1936:0 "PzKpfw.II A/B/C"
 CZE_light_tank_equipment_1936_short:0 "Panzer II A-C Light Tank"
 CZE_light_tank_equipment_1936_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 
 CZE_light_tank_chassis_1936:0 "PzKpfw.II A/B/C"
 CZE_light_tank_chassis_1936_short:0 "Panzer II A-C Light Tank"
 CZE_light_tank_chassis_1936_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 ## Pz II C
 CZE_light_tank_equipment_1938:0 "PzKpfw.II D/E"
 CZE_light_tank_equipment_1938_short:0 "Panzer II D/E Light Tank"
 CZE_light_tank_equipment_1938_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
 
 CZE_light_tank_chassis_1938:0 "PzKpfw.II D/E"
 CZE_light_tank_chassis_1938_short:0 "Panzer II D/E Light Tank"
 CZE_light_tank_chassis_1938_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
