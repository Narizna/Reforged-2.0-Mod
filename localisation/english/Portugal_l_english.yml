############### UK Light Tanks
IRE_light_tank_equipment_1934:0 "Vickers Light Tank Mk III (A3)"
IRE_light_tank_equipment_1934_short:0 "Light Mk III"
IRE_light_tank_equipment_1934_desc:0 "The first dedicated Light Tanks built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. The Mk III used Horstmann coil suspension, had a Henry Meadows engine, and an electrically actuated turret. It was relatively easy to build and repair in the field, and was popular with the crews."
IRE_light_tank_equipment_1936:0 "Vickers Light Tank Mk IV (A4)"
IRE_light_tank_equipment_1936_short:0 "Light Mk IV"
IRE_light_tank_equipment_1936_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV was the definitive early British light tank. Mk IVs served throughout the Commonwealth but quickly became outdated as new designs became available. The Mk IV retained much of the mechanics of the Mk III, but respaced the wheels - removing the idler altogether."
IRE_light_tank_equipment_1938:0 "Vickers Light Tank Mk V (A5)"
IRE_light_tank_equipment_1938_short:0 "Light Mk V"
IRE_light_tank_equipment_1938_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
IRE_light_tank_equipment_1940:0 "Vickers Light Tank Mk VI (A6)"
IRE_light_tank_equipment_1940_short:0 "Light Mk VI"
IRE_light_tank_equipment_1940_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
IRE_light_tank_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch"
IRE_light_tank_equipment_1942_short:0 "Tetrarch"
IRE_light_tank_equipment_1942_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
############### UK Light Tank Artillery
IRE_light_tank_artillery_equipment_1938:0 "Vickers Light Tank Mk V (A5) CS"
IRE_light_tank_artillery_equipment_1938_short:0 "Light Mk V CS"
IRE_light_tank_artillery_equipment_1938_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
IRE_light_tank_artillery_equipment_1940:0 "Vickers Light Tank Mk VI (A5) CS"
IRE_light_tank_artillery_equipment_1940_short:0 "Light Mk VI CS"
IRE_light_tank_artillery_equipment_1940_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
