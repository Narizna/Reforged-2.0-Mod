 ## Pz II F
 CZE_light_tank_equipment_1942:0 "PzKpfw.II G/H"
 CZE_light_tank_equipment_1942_short:0 "Panzer II G/H Light Tank"
 CZE_light_tank_equipment_1942_desc:0 "The fourth and final suspension configuration used for the Panzer II tanks was the Ausf.G´s five overlapping road wheel configuration termed Schachtellaufwerk by the Germans. This was used as the basis for the redesign of the Panzer II into a reconnaissance tank with a speed of 50 km/h and good off-road performance. The Ausf. G was the first Panzer II to use this configuration, and was developed under the experimental designation VK 901. Only 12 full vehicles were built from April 1941 to February 1942 by MAN and Ausf.H would have been the production model."
 
