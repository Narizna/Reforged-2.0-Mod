l_english:
 ABILITY_SOV_LAST_STAND:0 "Not One Step Back!"
 ABILITY_SOV_LAST_STAND_TOOLTIP:0 "Not One Step Back! ($LEADER$)"
 ABILITY_SOV_LAST_STAND_DESC:0 "Our country may be vast, but we cannot keep loosing valuable ground anymore, today we stand fast!"
 ABILITY_bewegung_los_los_los:0 "Bewegungskrieg"
 ABILITY_bewegung_los_los_los_DESC:0 "The engine of the panzer is a weapon just as the main gun, and if the tanks succeed, then §Yvictory§! follows."
 ABILITY_hearts_of_oak:0 "Our Finest Hour!"
 ABILITY_hearts_of_oak_desc:0 "Let us therefore brace ourselves to our duties, and so bear ourselves that, if the British Empire and its Commonwealth last for a thousand years, men will still say, §H'This was their finest hour!'§!"
 ABILITY_avanti:0 "AVANTI!"
 ABILITY_avanti_desc:0 "It is better to live one day as a lion, than to live a 100 years as a sheep. §HForward boys, for the King!§!"
 ABILITY_CONSERVE_SUPPLIES:0 "Conserve Supplies"
 ABILITY_CONSERVE_SUPPLIES_DESC:0 "An army marches on its stomach."