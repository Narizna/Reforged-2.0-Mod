 SS_recruitment_tt:1 "The SS under Himmler believes that they should be in charge of recruiting large amounts of foreign volunteers for the fight against global bolshevism. The Wehrmacht strongly disagrees and will not tolerate a parrallel command structure. Pushing either of them too far may have grave consequences.\n\nCurrent §YMood§! in the OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nCurrent §YMood§! in the SS Leadership: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])\n\nWill allow the [Root.GetName] the §Ydecisions§! to recruit foreign volunteers from occupied countries, as well as Germany."
 SS_recruitment_tt_2:1 "The SS under Himmler believes that they should be in charge of recruiting a small German elite force for the fight against global bolshevism. The Wehrmacht strongly disagrees and will not tolerate a parrallel command structure. Pushing either of them too far may have grave consequences.\n\nCurrent §YMood§! in the OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nCurrent §YMood§! in the SS Leadership: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])\n\nWill allow the [Root.GetName] the §Ydecisions§! to recruit SS divisions from German volunteers."
