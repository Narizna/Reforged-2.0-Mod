l_english:
 SS_recruitment_desc:1 "The SS under Himmler believes that they should be in charge of recruiting large amounts of foreign volunteers for the fight against global bolshevism. The Wehrmacht strongly disagrees and will not tolerate a parrallel command structure. Pushing either of them too far may have grave consequences.\n\nCurrent §YMood§! in the OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nCurrent §YMood§! in the SS Leadership: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])\n\n"
 SS_mood_tt:0 "Current §YMood§! in the OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nCurrent §YMood§! in the SS Leadership: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])\n\n"
 SS_recruitment_Germany:0 "Permit SS recruitment in Germany"
 ss_recruitment_event.0.t:0 "Recruitment Campaign in Germany"
 ss_recruitment_event.0.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS believes that there are many in Denmark who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
 ss_recruitment_event.0.a:0 "Compromise on a moderate recruitment campaign."
 ss_recruitment_event.0.b:0 "Fund a massive recruitment campaign for the SS."
 ss_recruitment_event.0.c:0 "Allow the OKW to recruit a small number of specialists and support personnel."
