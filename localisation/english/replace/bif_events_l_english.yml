 tfv_raj.20:0 "The Quit India Movement"
 tfv_raj.20.t:0 "The Quit India Movement"
 tfv_raj.20.desc:0 "The Quit India Movement (translated into several Indian languages as the Leave India Movement), also known as the August Movement, was a movement launched at the Bombay session of the All-India Congress Committee by Mahatma Gandhi on [Get.Date], demanding an end to British Rule of India. As a result Sporadic small-scale violence took place around the country and the British arrested tens of thousands of leaders."
 tfv_raj.20.a:0 "We are fighting for our country!"

 #salò
 salo.1:0 "The King and Badoglio have signed an armistice!"
 salo.1.t:0 "The King and Badoglio have signed an armistice!"
 salo.1.d:0 "The King and Badoglio have secretly signed an armistice with the allies a week ago, today Badoglio announced it to the nation. No further order nor directives have been communicated surprisingly, as a result most don't know who's foe and who's not. The Germans seem to have no doubt however, they have immediately seized all important centres and forced any italian soldier to surrender. It seems all land still in our control will be soon part of the Third Reich."
 salo.1.a:0 "We switched sides, again?"
 news.450:0 "Italy signed an armistice!"
 news.450.t:0 "Italy signed an armistice!"
 news.450.d:0 "The Italians have secretly signed an armistice with the allies a week ago, today Badoglio announced it to the nation. No further orders nor directives have been communicated surprisingly, as a result most don't know who's foe and who's not. The Germans seem to have no doubt however, they have immediately seized all important centres and forced any italian soldier to surrender."
 news.450.a:0 "They switched sides again!"
 leaderdies.2.t:0 "Downfall"
 leaderdies.2.d:0 "This morning Hitler committed suicide at an undisclosed location. It seems that he did not intend to be captured and decided to follow his nation's demise. Before killing himself he appointed Admiral Karl Dönitz as his successor, he will be remembered as the last Führer."
 leaderdies.2.a:0 "He deserved worse."
 leaderdies.1.t:0 "The Führer is dead!"
 leaderdies.1.d:0 "This morning Hitler committed suicide in his bunker. It seems that he did not intend to be captured and decided to follow our nation's demise. Before killing himself he appointed Admiral Karl Dönitz as his successor, he will be remembered as the last Führer."
 leaderdies.1.a:0 "Endsieg seems impossible now..."
 leaderdies.3.t:0 "Il Duce is dead!"
 leaderdies.3.d:0 "Benito Mussolini was found yesterday by a group of communist partisans along with his favourite mistress and many Salò hierarchs. They were apparently trying to flee to switzerland before the Allies could reach them. In hindsight it might have been a better option... their bodies were hang upside down in Piazzale Loreto in Milano and lynched by the crowd."
 leaderdies.3.a:0 "Liberazione!"
 leaderdies.4.t:0 "Benito Mussolini is dead!"
 leaderdies.4.d:0 "Benito Mussolini was found yesterday by a group of communist partisans along with his favourite mistress and many Salò hierarchs. They were apparently trying to flee to switzerland before the Allies could reach them. In hindsight it might have been a better option... their bodies were hang upside down in Piazzale Loreto in Milano and lynched by the crowd."
 leaderdies.4.a:0 "He was trailed by the people..."
 leaderdies.5.t:0 "Joseph Stalin is Dead!"
 leaderdies.5.d:0 "A group of Generals have successfully plotted against and killed Stalin this morning. It is now clear that the USSR cannot win this war, however Stalin was ready to sacrifice every Soviet citizen rather than surrender. Konev has already started negotiations with the Germans, the peace treaty will be undoubtedly harsh but at least the bloodbath will end."
 leaderdies.5.a:0 "He deserved worse"
 leaderdies.6.t:0 "Joseph Stalin is Dead!"
 leaderdies.6.d:0 "A group of Generals have successfully plotted against and killed Stalin this morning. It is now clear that the USSR cannot win this war, however Stalin was ready to sacrifice every Soviet citizen rather than surrender. Konev has already started negotiations with the Germans, the peace treaty will be undoubtedly harsh but at least the bloodbath will end."
 leaderdies.6.a:0 "He deserved worse"
 salo.3:0 "Mass Mutiny!"
 salo.3.t:0 "Mass Mutiny!"
 salo.3.d:0 "Most of our units have either surrendered to the Germans or fled to the countryside. The traitorous King and Badoglio have fled and formed a monarchic government in the territories occupied by the Allies. Furthermore it seems mutineers have started partisan activity against us. All our attempt to contact the navy have failed...it is believed they are about to deliver themselves to the Allies."
 salo.3.a:0 "Traitors, all of them!"
 salo.4:0 "Mussolini has been saved!"
 salo.4.t:0 "Mussolini has been saved!"
 salo.4.d:0 "Mussolini has been saved by a German Task-Force lead by SS captain Otto Skorzeny. He was imprisoned by the Badoglio government at the Gran Sasso mountain and kept away from the capital. Now that the King and Badoglio have fled he is the only one who can lead our nation in this troublesome times. Hitler intends to place Mussolini as the head of a new facist state despite Mussolini's intentions to quit politics. The idyllic town of Salò will be the new capital."
 salo.4.a:0 "At long last, good news."
 salo.5:0 "The battleship Roma has been sunk!"
 salo.5.t:0 "The battleship Roma has been sunk!"
 salo.5.d:0 "The battleship Roma has been sunk by a German bomber using the new bomb "Fritz". Roma and her escorts were traveling towards Allies ports to deliver themselves according to the armistice directives. The rest of the fleet has successfully arrived, however, Italy's pride never did."
 salo.5.a:0 "Our pride sank with her!"
 news.451:0 "Mussolini has been saved!"
 news.451.t:0 "Mussolini has been saved!"
 news.451.d:0 "Mussolini has been saved by a German Task-Force lead by SS captain Otto Skorzeny. He was imprisoned by the Badoglio government at the Gran Sasso mountain and kept away from the capital. Now that the King and Badoglio have fled he is the only one who can lead what is left of Italy. Hitler intends to place Mussolini as the head of a new facist state despite Mussolini's intentions to quit politics. The idyllic town of Salò will be the new capital."
 news.451.a:0 "How daring."
 news.452:0 "The Italian fleet has defected!"
 news.452.t:0 "The Italian fleet has defected!"
 news.452.d:0 "The battleship Roma has been sunk by a German bomber using the new bomb "Fritz". Roma and her escorts were traveling towards Allies ports to deliver themselves according to the armistice directives. The rest of the fleet has successfully arrived, however, Italy's pride never did."
 news.452.a:0 "Regia Marina no more."
 salo.8.t:0 "The King and Badoglio asked for an armistice!"
 salo.8.d:0 "The King and Badoglio have secretly approached us and today Badoglio's rappresentative have signed an armistice. All hostilities between us shall end soon and their navy will be given to us. They have been given one week to announce it to their nation."
 salo.8.a:0 "Typical Italians."

 germany.31.t:0 "The [FROM.GetName] Requests Equipment"
 germany.31.d:0 "A telegram has arrived from [FROM.GetLeader], he is requesting material assistance for their garrison and police forces. He states that the following amount will suffice for now:\n\n2000 Infantry Equipment§!\n500 Support Equipment\n500 Horses\n\nIf these requests are not met, their current pacification efforts will be hampered and they will start to lose control over their Reichskommissariat."
 germany.31.a:0 "Organize a Shipment!"
 germany.31.b:0 "Re-route production!"
 germany.31.c:0 "Forget it!"

 germany.32.t:0 "The [FROM.GetName] Requests Manpower"
 germany.32.d:0 "A telegram has arrived from [FROM.GetLeader], he is requesting more manpower for their garrison and police forces. He states that the following amount will suffice for now:\n\n20000 Manpower\n\nIf these requests are not met, their current pacification efforts will be hampered and they will start to lose control over their Reichskommissariat."
 germany.32.a:0 "Send a Detachment!"
 germany.32.b:0 "Conscript some 'Volunteers'!"
 germany.32.c:0 "We need our men at the front!"

 germany.33.t:0 "The [FROM.GetName] Requests Industrial Assistance"
 germany.33.d:0 "A telegram has arrived from [FROM.GetLeader], he is requesting the use of some of our Industrial Capacity. He states that the following amount will suffice for now:\n\n5% Factory Output\n\nIf these requests are not met, their current pacification efforts will be hampered and they will start to lose control over their Reichskommissariat."
 germany.33.a:0 "Of course we will help out!!"
 germany.33.b:0 "Everything is needed for the front...!"

 germany.34.t:0 "The [FROM.GetName] Requests Political Support"
 germany.34.d:0 "A telegram has arrived from [FROM.GetLeader], he is requesting the use of some of our political power. He states that the following amount will suffice for now:\n\n200 Political Power\n\nIf these requests are not met, their current pacification efforts will be hampered and they will start to lose control over their Reichskommissariat."
 germany.34.a:0 "Of course we will help out!!"
 germany.34.b:0 "Sort out your own mess"

 germany.555.t:0 "Volunteer workers sabotage our industry!"
 germany.555.d:0 "Several weapons facilities have been sabotaged by our foreign workers. Thir motivation are alleged poor working conditions and "harsh" treatment by us. Order has been restored now but many factories will require repairs."
 germany.555.a:0 "Nothing to see here..."
 germany.320.t:0 "The German War Economy"
 germany.320.d:0 "Germany is not ready to fight a 'total war': despite all the propaganda talk, we have made no serious attempt to exploit our own war potential fully, despite preparing for one for almost 6 years. There is no evidence of ruthless sacrifices having been imposed upon our own people for the sake of victory."
 germany.320.a:0 "Atleast it isn't as bad as the Italian economy..."
 germany.321.t:0 "The Dismissal of Schacht"
 germany.321.d:0 "Schacht has been replaced as minister of economics, he has taken ill to this offense as he thinks Göring's policies will lead Germany on the path of economic ruin. If Schacht goes international with his dismissal it might warn the allies of our intentention to rearm."
 germany.321.a:0 "Make him a minister without portfolio!"
 germany.321.b:0 "As if he didn't have a hand in it..."
 germany.321.c:0 "Get me Himmler on the line, now!"
 germany.321_threat:0 "Schacht informs of German rearmament"
 germany.333:0 "Romania Betraying The Axis"
 germany.333.t:0 "Romania is Betraying the Axis"
 germany.333.d:0 "We have received word from our agents present in the Romanian government, that the so called figurehead-king of Romania, King Michael, is negotiating with the allies for a peace with both the western powers and the Soviets. He is promising to depose Antonescu and restore Romania's democracy if her borders are respected in the coming peace deal. This means that as soon as Michael has gathered enough support, he will be able to stage a Coup D'etat against Antonescu's government. With this information in hand, we have the ability to secure a foothold in the country before it is too late."
 germany.333.a:0 "Secure the oil fields!"
 germany.333.b:0 "Leave Romania, the Soviet Bear will eat that carcass."
 schacht_imprisoned:0 "Schacht has been silenced by §Hthe SS§!"
 schacht_traitor:0 "Schacht has betrayed §HGermany§!"
 germany.4.d:0 "Prior to the Anschluss, there had been strong support from people of all backgrounds – not just Nazis – in both Austria and Germany for a union of the two countries. The desire for a union formed an integral part of the Nazi "Heim ins Reich" movement. Earlier, Nazi Germany had provided support for the Austrian National Socialist Party (Austrian Nazi Party) in its bid to seize power from Austria's Fatherland Front government. On the morning of 12 March, the 8th Army of the German Wehrmacht crossed the border into Austria. The troops were greeted by cheering Austrians with Nazi salutes, Nazi flags, and flowers."
 germany.5.d:1 "Germany proposes that we sign a pact to address the Comintern’s goal of spreading Communism worldwide, through the use of subversion and violence. By signing this pact, we agree to share intelligence on the Communist threat and act in close cooperation against this menace."
 germany.12.d:0 "The Soviet Union has wisely agreed to sign our non-aggression pact. This means that we are free to act without risk of Soviet intervention.\n\nUnfortunately, some of our friends now question Germany's commitment towards the ultimate destruction of communism. When matters with Poland and France have been settled, we may need to revisit this treaty, but that is a discussion for another time..."
 germany.13.d:0 "The Soviet Union has refused to sign our non-aggression pact! This complicates matters, since we cannot deal decisively with Poland or France without the risk of the Bolsheviks getting themselves involved."
 germany.14.d:0 "Poland is ours, but the eastern parts fall under the Soviet sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the Soviets occupy this territory? Failure to do so would render our treaty void."
 germany.16.t:0 "Germany Betrays the Pact"
 germany.16.d:0 "Germany has refused to partition Poland with us, in a blatant violation of the Molotov-Ribbentrop Pact! This betrayal has rendered our treaty with them null and void!"
 germany.22.t:0 "Memel - Lithuania Folds"
 germany.22.d:0 "The Lithuanian government has agreed to our demands, and Memel will be incorporated back into East Prussia. Yet another unlawfully stolen province has been returned to the German nation!"
 germany.23.t:0 "Memel - Lithuania Refuses Demand"
 germany.23.d:0 "The Lithuanian government has refused our demands! They are hiding behind the Klaipeda Convention, claiming that Germany has no legal right to the Memel territory. We shall have to explain our position to them by different means..."
 germany.40.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. What will the British position be?"
 germany.40.d_2:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. As we have already proven that we won't accept German expansionism, this means we now have another ally in the war against Germany."
 germany.41.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have made it clear that they have no intention of going to war over a 'quarrel in a far-away country.' Should we follow their lead, or will we honor our obligations to Czechoslovakia by offering them support?"
 germany.42.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have refused to back down, and are instead threatening the Germans with war if they violate Czechoslovakia's borders. War may be imminent."
 germany.43.a:0 "Fools! Hitler must be appeased!"
 germany.44.d:0 "German demands for our territory in the Sudetenland region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Munich where European leaders are discussing the future of Czechoslovakia, but we haven't been invited.\n\nFortunately, it looks like the Allies will stand by their earlier promises of support. They have threatened Hitler with war if our borders are violated in the slightest. Despite this, we must prepare for an imminent German attack."
 germany.55.d_2:0 "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nBöhmen will be annexed into Germany as a protectorate, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 germany.55.a:0 "Set up Bohemia and Slovakia as a puppet states."
 germany.60.a.tt:0 "§RIf war breaks out, we will suffer a civil war due to our §YDisjointed Government:§!\n"
 germany.75.d:0 "Despite harsh previous rhetoric against both the people and the ideological leadership of the [GER.GetName], [GER.GetLeader] and Germany has now reached out to us, requesting a mutually beneficial research treaty. While exchanging knowledge would help our efforts to develop new tank designs along with promises of other research benefits in the future, there is little doubt considering previous statements that the Germans are doing this for their own sake. Should we go forward with the agreement despite the risk of aiding [From.GetLeader]'s ambitions?"
 germany.2280.t:0 "Bohemia has been reunited with Germany!"
 germany.2280.d:0 "We now have control over the Bohemian automobile industry, we will be able to use some of their very high quality designs and already produced vehicles."
 germany.2280.a:0 "Lets see what we can use."
 wtt_manchukou_china.1.t:0 "The Puppet Emperor Demands China"
 wtt_manchukou_china.1.d:0 "A growing wave of dissatisfied Chinese has taken hold of our state of Manchukuo. the Emperor we planted has been tasked with demanding China back into righthul hands. In order to appease the uproar we must decide what is the cost."
 wtt_manchukou.china.1.a:0 "A small expansion"
 wtt_manchukou.china.1.b:0 "Take the far west"
 wtt_manchukou.china.1.c:0 "A new China"
 china.205.t:0 "Ceasefire with japan"
 china.205.d:0 "The Japanese have pushed far in China but are unable to finish us off, a ceasefire will be beneficial for both of us. When the time is right we shall rekindle the fight!"
 china.205.a:0 "Nanjing will be avenged one day!"
 spanish_civil_war:0 "Spanish Civil War"
 SPR_civil_war_threat:0 "Spanish Civil War"
 nationalists_chosen:0 "Death to the Rojos!"
 republicans_chosen:0 "Death to the Falangists!"
 spain.9.d:0 "The Second Republic has proven to be a fragile existence. Manuel Azaña can be president with the backing of the Popular Front, a broad coalition of left-wing groups supported by republicans, communists and anarchists.\n\nBut the right-wing opposition, encompassing conservatives, monarchists and fascists, is also beginning to unite for the cause of bringing down the Popular Front. Whichever coalition falls apart, their opponents are likely to take advantage of their internal conflicts to launch a revolution. This election is not the final test Spain will have to endure to resolve this conflict."
 spainwar.1.t:0 "Spain offers to join the struggle"
 spainwar.1.d:0 "Spain brings an offer to join the war against the allies in return for an industrial investment within their country. It is up to us to decide whether this will be a good idea or not."
 spainwar.1.a:0 "Germany accepts the offer"
 spainwar.1.b:0 "Germany does not wish for assistance"
 italy.13.d_dalmatia:0 "After the betrayal of our former allies in the west at the Paris peace conference, where we were promised northern Dalmatia, we chose to align ourselves with Berlin. Germany has wisely judged that Italian friendship is too valuable to ignore and our claims in Yugoslavia are to be recognised. The Adriatic will be an Italian lake and justice will be done."
 italy.25.t:0 "Mussolini Sends the Men Home"
 italy.25.d:0 "Mussolini was roused with joy after finally declaring war and held a public speech announcing that the men should go home to the farms and collect the summer harvest, the time for a prosperous new Italian empire has come! Some higher ups in the military were caught by suprise and think that the summer celebrations can wait now that a world war is raging."
 italy.25.a:0 "Back to the Front!"
 italy.25.b:0 "Glorious Times!"
 italy.26.t:0 "Ethiopia has been lost!"
 italy.26.d:0 "Our colonial empire is falling, despite the shame we will have to endure, it will at least help our economy."
 italy.26.a:0 "We will gain  an even bigger empire!"
 italy.27.t:0 "A tragic incident"
 italy.27.d:0 "Yesterday Italo Balbo was flying over Lybia for a reconnaissance mission when he was suddenly shot down by our own anti-air positions. It seems that they mistook his plane for that of an enemy. If he is indeed dead it will be a major blow to our high command, however it will ease relations between us and the Germans..."
 italy.27.a:0 "The Germans will be happy..."
 italy.27.b:0 "He is injured, but alive!"
 italy.28.t:0 "Libya is still ours."
 italy.28.d:0 "Despite our tough position we have managed to keep Italian troops on Libyan soil, the people will surely be inspired by our victories."
 italy.28.a:0 "The empire lives on."
 italy.29.t:0 "A catastrophic defeat."
 italy.29.d:0 "Our most dear colony has just been completely occupied by our enemies in a short amount of time. The malcontent among the population is palpable, many do not longer believe we can win this war... Hopefully we can show them wrong."
 italy.29.a:0 "It is a box of sand anyway."
 bablo_crash:0 "A tragic incident has happened"
 france.10.b_tt:0 "§YPlay as Free France§!\n"
 france.41.t:0 "Internal Turmoil"
 france.41.d:0 "The actions of the current government have upset not only the politicians but the people, struggles between workers and factory owners have erupted across the country. Workers backed by [Root.GetCommunistParty] have organized and are demanding better conditions, such as higher wages and shorter work weeks. This will greatly reduce the output of our factories and is viewed as a victory for [Root.GetCommunistParty]. Do we give in to their demands or stand firm and risk a countrywide strike?"
 france.41.a:0 "Let them strike"
 france.41.b:0 "Negotiate a deal"
 france.42.t:0 "Internal Turmoil"
 france.42.d:0 "The actions of the current government have upset not only the politicians but the people, struggles between workers and factory owners have erupted across the country. Workers backed by [Root.GetCommunistParty] have organized and are demanding better conditions, such as higher wages and shorter work weeks. This will greatly reduce the output of our factories and is viewed as a victory for [Root.GetCommunistParty]. Do we give in to their demands or stand firm and risk a countrywide strike?"
 france.42.a:0 "Let them strike"
 france.42.b:0 "Negotiate a deal"
 france.43.t:0 "Internal Turmoil"
 france.43.d:0 "The Popular Front an alliance of left-wing movements, leading to the formation of a government first headed by the leader of the French Section of the Workers' International, Léon Blum, and exclusively composed of republican and SFIO ministers.  won the general election of May 1936, the workers' movement welcomed this electoral victory by launching a general strike in May–June 1936."
 france.43.a:0 "Progess, but at what cost?"

 news.449:0 "Mongolia Annexed"
 news.449.t:0 "Soviet Military Occupation of Mongolia"
 news.449.d:0 "In a press release earlier today, Moscow announced the formal annexation of [MON.GetNameDef]. \n\nThe Supreme Soviet agreed to a request from the Mongolian parliament for membership in the USSR. Mongolia will be organized as an autonomous oblast. International observers have commented that this action was propagated by the recent loss the Red Army suffered at Khalkin Gol and that the Soviet Government used the pretense of a Japanese Invasion to seize the formerly autonomous state."
 news.449.a:0 "Soviet Ambition knows no boundaries!"
 
 finland.1.t:0 "The Russians Demand Karelia"
 finland.1.d:0 "Citing the need to create a security buffer for Leningrad, officials from the Soviet Union have asked for a revision of our borders. They want us to cede Karelia to them, and judging by the build-up of Soviet forces along our border, they will not take no for an answer. How should we respond?"
 finland.7.d:0 "[Root.GetAdjective] communist Hella Wuolijoki has contacted our government and offered her help in establishing contact with the [SOV.GetAdjective] regime. A meeting has been set up in a secret location in Sweden, where we will be offered the opportunity to cede territory in return for continued [Root.GetAdjective] sovereignty. \n\nThe Finnish forces are rapidly depleting, and previous attempts to open a line of communication has been unsuccesful. This may be our only hope for a peaceful resolution to the conflict."
 finland.8.d:0 "The war with [From.GetNameDef] has been a costly affair, but as we have been able to push back the [From.GetAdjective] army, they have presented us with a compelling offer. We are given control of strategically important areas, but need to withdraw our troops and cease further hostilities.\nThis will end our offensive on [From.GetNameDef] without full control over the region, but will in turn allow us to focus on extending our sphere of influece in other parts of the world."
 finland.8.a:0 "Our soldier are needed elsewhere"
 finland.26.t:0 "Continuation War"
 finland.26.d:0 "The Germans have finally started their crusade against communism. The time has come for us to reclaim our lost territories and truly become greater Finland! The Russians are disorganised and focused on the west, if we strike now we may deal the final blow."
 finland.26.a:0 "Maamme!"
 finland.27.t:0 "Continuation War"
 finland.27.d:0 "The Finnish government has decided to join germany against the Soviet Union in order to take back the land lost in the winter war. Therefore this war was eventually known as the Continuation War."
 finland.27.a:0 "Maamme"
 finland.28.t:0 "The end of the Continuation War"
 finland.28.d:0 "The Red Army has defeated us and captured several of our cities. With no prospect of winning our only option is to accept Soviet peace terms. We must kick out any German personnel from our country and cease any ostility with the Soviets. Moreover we must give them Petsamo. This way we will be able to exit the war without any major repercussion."
 finland.28.a:0 "Like it never happened"
 finland.29.t:0 "The end of the Continuation War"
 finland.29.d:0 "The Red Army has defeated the traitorous Finns and captured several of their cities. However our main goal is the destruction of the Fascist beast, therefore we have offered the Finnish a deal they cannot refuse. They must kick out any German personnel from their country and cease any ostility with us. Moreover they shall give us Petsamo. This way we will be able to focus on Germany, one day we may come back to punish them."
 finland.29.a:0 "Urra!"
 finland.30.t:0 "The end of the Continuation War"
 finland.30.d:0 "The Red Army has defeated the Finnish and captured several of their cities. With no prospect of winning the Finnish government has decided to accept Soviet peace terms. The Finns must kick out any German personnel from their territories and cease any ostility with the Soviets. Moreover they ceded Petsamo to the Soviets."
 finland.30.a:0 "Like it never happened"
 finland.928.t:0 "Finland joins the Axis"
 ger_peace_pol:0 "The Germans back down after Soviet pressure"
 FIN_agree_peace:0 "Finland agrees to Soviet demands and cedes §YKarjala and Salla§!."
 FIN_agree_peace2:0 "Finland has agreed on Soviet peace terms: they will stop any hostility and cede §YPetsamo§W. Moreover they must kick out any german unit present in Finland. The USSR can now focus on Germany."
 CHI_agree_peace:0 "The Chinese United Front and The Empire of Japan have agreed to a ceasefire."
 japan.24.t:0 "Imperial War Conference: Steel"
 japan.24.d:0 "Our nation has a limited supply of steel. Should the surplus material be allocated to the production of additional guns for the IJA, or ships for the IJN?"
 japan.24.a:0 "Allocate Steel for Guns"
 japan.24.b:0 "Allocate Steel for Ships"
 japan.25.t:0 "Imperial War Conference: Air"
 japan.25.d:0 "Both the IJA and IJN would like their support aircraft to receive a greater allocation of air production. Which should receive priority for production?"
 japan.25.a:0 "Prioritize Army Aircraft Production"
 japan.25.b:0 "Prioritize Naval Aircraft Production"
 japan.26.t:0 "Imperial War Conference: Conscription"
 japan.26.d:0 "There is a significant portion of manpower not currently dedicated to the war effort. The IJA proposes an expansion of the special forces alongside increased indiscriminate conscription, while the IJN proposes granting draft exemptions and investing into better training for the special forces."
 japan.26.a:0 "Institute Indiscriminate Conscription and Expand the Fpecial Forces"
 japan.26.b:0 "Grant Draft Exemptions and Improve Special Forces Training"
 japan.27.t:0 "Sino-Japanese War: First Offensive"
 japan.27.d:0 "We have captured Beijing and must decide how aggressively we will carry out our next offensive for Hebei, Shandong, and Qingdao."
 japan.27.a:0 "A very careful offensive with no losses"
 japan.27.b:0 "A cautious offensive with minimal losses"
 japan.27.c:0 "A standard offensive"
 japan.27.e:0 "An aggressive offensive with heavier losses"
 japan.28.t:0 "Sino-Japanese War: Second Offensive"
 japan.28.d:0 "We have now captured the northern states of Hebei, Shandong, and Qingdao and we must now decide how aggressively to carry out our naval invasions of Shanghai, Guangzhou, Hainan, and Zheijang."
 japan.29.t:0 "Sino-Japanese War: Third Offensive"
 japan.29.d:0 "With our naval invasions completed, we must decide how aggressively we will secure the connecting states of Nanning, Jiangsu, and Guangdong."
 japan.30.t:0 "Sino-Japanese War: Fourth Offensive"
 japan.30.d:0 "With the connection between Beijing and Nanjing completed and control of the southern city of Nanning secured, we must plan how aggressively we will carry out our next offensive for the nearby states of Fujian, Hennan, Anhui, and Guangxi."
 japan.33.t:0 "The Mogami Class Cruiser"
 japan.33.d:0 "We are nearing completion of our new Mogami class cruisers which will be the most modern warships in the IJN. They are currently being fitted with experimental triple 6 inch gun turrets so as to obey the existing naval treaty. However our designers have taken certain "liberties" within the wording of the treaty, and we can just as easily swap all these vessels with the standard twin 8 inch turrets found on our main line heavy cruisers. Which armament should we mount on these vessels?"
 japan.33.a:0 "Launch the Mogami Class as Light Cruisers"
 japan.33.b:0 "Launch the Mogami Class as Heavy Cruisers"
 baltic.1.t:0 "Soviet Ultimatum"
 baltic.1.d:0 "The Soviet Union is pressuring us to sign a 'mutual assistance' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 baltic.5.d:0 "[Root.GetName] has chosen solidarity and the political power has been wrenched from the bourgeois. Many within the new government suggest that we fulfill our communist duties and become on with the Soviet Union."
 italy.1.d:0 "The Albanian authorities have agreed to our demands, and King Zog has been forced to abdicate. From now and until the end of time, Albania shall be Italian!"
 usa.4.a.tt:0 "We will gain 34 American Destroyers.\nCanada will gain 6 American Destroyers."
 
 usa.41.t:0 "Aid for Bengal"
 usa.41.d:0 "The Japanese conquest of Burma has left millions displaced and suffering in Bengal, with thousands dying of starvation. British authorities have denied these claims as attempts to insight panic and rioting yet they continue to remove food from India and transport it away to the Home Islands. We cannot sit idle while innocent lives perish under the boot of colonialism."
 usa.41.a:0 "They surely must do what is right"
 usa.41.b:0 "We should focus our resources in other areas"
 
 usa.42.t:0 "United States demands aid for Bengal"
 usa.42.d:0 "The Americans have demanded action on the ongoing crisis in Bengal. We can of course agree to their demands and stop the withdrawl of food from India for the foreseeable future, but this will have profound effects on the integrity of the Empire. Any percieved weakness in our rule will invite seperatism."
 usa.42.a:0 "The cost in prestige will have to do"
 usa.42.b:0 "We shall run our empire as we see fit"
 
 usa.43.t:0 "Britian Accepts"
 usa.43.d:0 "The British have accepted our demands and will begin redirecting food shipments toward India, hopefully it will not be too late."
 usa.43.a:0 "It seems that sympathy has triumphed"
 
 usa.44.t:0 "Britian Refuses"
 usa.44.d:0 "Mr. Churchill was adamant that no crisis exists in Bengal and is merely false propaganda being spread by the Japanese. He reminded our ambassador that every one of Britain's colonial subjects must continue to supply resource quotas for the war effort."
 usa.44.a:0 "How dare he!"
 
 usa.45.t:0 "American Relief"
 usa.45.d:0 "The American ambassador has assured us that an agreement was reached with England, we can expect new food shipments within the month. We can only hope they get here in good time."
 usa.45.a:0 "Our Saviours!"
 
