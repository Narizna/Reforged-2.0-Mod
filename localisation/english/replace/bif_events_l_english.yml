 romania.1.t:0 "Soviet Union Demands Bessarabia"
 romania.1.d:0 "Soviet forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Bessarabia to them! We cannot expect the Germans to intervene, as their pact with the Russians apparently contained a secret protocol that put us inside the Soviet sphere of interest. Should we resist?"
 romania.1.a:0 "No. It is hopeless."
 romania.1.b:0 "Yes! We will not give up our territory without a fight!"
 romania.2.t:0 "Second Vienna Award"
 romania.2.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they decided that Northern Transylvania should be returned to Hungarian control. Should we accept this decision?"
 romania.2.a:0 "Yes... we have no choice."
 romania.2.b:0 "No, we will never give up Transylvania!"
 romania.3.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they outrageously decided that all of Transylvania should be restored to Hungarian rule! Should we accept this decision?"
 romania.4.t:0 "Germany Mediates Dispute"
 romania.4.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and they have wisely decided that Transylvania should remain under Romanian control. The Hungarians are not pleased, but hopefully this will settle the matter once and for all."
 romania.4.a:0 "Transylvania shall remain Romanian."
 romania.5.t:0 "Treaty of Craiova"
 romania.5.d:0 "Bulgarian diplomats have come forward, with German backing, requesting the return of Southern Dobrudja - territory we annexed from them in 1913 after the Second Balkan War. The concessions we have already been forced to make seem to have spurred this request."
 romania.5.a:0 "This will solve the dispute"
 romania.5.b:0 "No, the line must be drawn here!"
 romania.6:0 "The Funerals of Ion Mota and Vasile Marin"
 romania.6.t:0 "The Funerals of Ion Mota and Vasile Marin"
 romania.6.d:0 "The Funerals of Ion Moța and Vasile Marin were a series of wide-scale demonstrations in Romania. The two leaders of the Iron Guard were killed in battle on the same day, January 13, 1937, at Majadahonda during the Spanish Civil War while fighting on the side of the Nationalist Spain. The funerary train took a tour around the country, with hundreds of thousands of people participating at the commemorations in many cities, holding holy services of the two at several cathedrals. In Bucharest, thousands of young legionnaires dressed in their green shirts marched on the streets of the city. The Romanian public generally sympathised with the cause of Moța and Marin, because their struggle in Spain was depicted as being part of a fight between communist atheism and Christianity. Many bystanders and non-partisans were impressed by the mystical rituals of the Iron Guard. The Church showed a very vigorous support for the movement, conducting religious services across the country and bishops openly praising Moța and Marin in their speeches."
 romania.6.a:0 "Iron Guard or not, they died as Romanians!"

 romania.7:0 "Iron Guard Gathering"
 romania.7.t:0 "Iron Guard Gathering"
 romania.7.desc:0 "The Iron Guard have gathered at a local plaza, a gathering like this is dangerous for many reasons. They have been known to organize defilements of local monuments, harass local minorities, protest again government activities and to start fights with local law enforcement."
 romania.7.a:0 "Let them have their little gathering..."
 romania.7.b:0 "Having them gather makes it easier to imprison them."
 romania.8:0 "Harassing Minority Citizens"
 romania.8.t:0 "Iron Guard Harassing Minorities"
 romania.8.desc:0 "The Iron Guard are infamous for their xenophobic ideals, and they will gladly demonstrate these ideals to those in Romania that are not considered 'Romanian.' Failure to assist these minorities will lead to an international outcry no matter our current stance on such matters."
 romania.8.a:0 "Who cares?"
 romania.8.b:0 "This will not stand"
 romania.9:0 "Infiltration of Army Elements"
 romania.9.t:0 "Iron Guard Infiltrating the Army"
 romania.9.desc:0 "Our spy network reports that the Iron Guard have been infiltrating the army to give them more political power in the country, if the Iron Guard is allowed to slowly build up support in the army there is no one that can stop them in the case of an armed revolt."
 romania.9.a:0 "The army is powerful enough to deal with this themselves." 
 romania.9.b:0 "Launch a full scale investigation"
 romania.10.t:0 "Political Assassination"
 romania.10.desc:0 "A lower politican has been assassinated, the assassin has been found and he claims that the politician in question was accused of soliciting to non-Romanian activities. The police currently have him locked up in jail." 
 romania.10.a:0 "The politician was too outspoken"
 romania.10.b:0 "Justice strikes the iron when it is hot"
 romania.11.t:0 "Terror Bombing" 
 romania.11.desc:0 "Major terror bombings have happened around Romania, the Iron Guard are claiming to be destroying the properties of non-Romanians. The public is in an outcry and are fearful for their lives, and questioning as to why and how the government could permit something like this..."
 romania.11.a:0 "All unfortunate accidents..." 
 romania.11.b:0 "You will all be reimbursed and the culprits will be caught."
 romania.12.t:0 "The Romanian Elections of 1937"
 romania.12.desc:0 "In the December 1937 elections, the National Liberal government of Prime Minister Gheorghe Tătărescu won the largest number of seats, but less than the required to form a majority government in parliament. The All for Fatherland party won 16% of the vote in the 1937 election, marking the highpoint of the Iron Guard's electoral success. But despite this, King Carol II, swore in the radical anti-Semitic poet Octavian Goga as prime minister."
 romania.12.a:0 "Is this how democracy dies?"
 romania.13.t:0 "The Romanian Elections of 1938"
 romania.13.desc:0 "Carol agreed to Goga's request to dissolve parliament for new elections on 18 January 1938, The 1938 election was one of the most violent elections in Romanian history as the Iron Guard and Lăncieri para-military wing of the National Christian Party battled one another for control of the streets of Bucharest while seeking to establish their anti-Semitic creditations by assaulting Jews. This was of course all a setup by Carol, who was immensely power hungry and ambitious, so that he could take over the government of Romania. Romania now stands at a crossroad, either we give in to the paramilitary wings that are slowly becoming more and more aggressive or we trust in our King to protect the country and its interests."  
 romania.13.a:0 "This is how democracy dies..."
 ROM_international_pariah:0 "International Pariah"
 ROM_international_pariah_desc:0 "The Western Allies in particular are outraged by our lack of effort to prevent the Iron Guard."
 ROM_generals_strike:0 "Generals in Protest"
 ROM_generals_strike_desc:0 "The Generals, Airforce Commanders and Admirals are all refusing to cooperate with the government while they sort out the mess the Iron Guard put them in."
 ROM_government_reimbursements:0 "Government Reimbursement"
 ROM_government_reimbursement_desc:0 "It is not much, but it will give those that have lost housing, business and family members something instead of the loss that the Iron Guard inflicted upon"
 tfv_raj.100.t:0 "Indian Foreign Labour"
 tfv_raj.100.d:0 "The British administration in the Far East has organized for workers to be sent from our colonies in the Far East. The workers will help with manpower shortages both on the frontlines and at home, since most of the workers are going to be employed in low skill non-combat rolls they will hardly need any supervision or training. The price to pay is that this labour will not be available in India anymore, and instead locked up for work in the United Kingdom and any of her overseas territories where their presence is deemed necessary."
 tfv_raj.100.a:0 "Outstanding."
 operation_steal_tech_armour:1 "Steal Armour Blueprints"
 operation_steal_tech_armour_desc:0 "§LOur intelligence analysts believe that [From.GetNameDef] has made significant advances in the field of armoured vehicles. A more thorough investigation, coupled with some more direct methods, might yield some valuable insight for our own research projects.§!"
 operation_steal_tech_electronics:0 "Steal Electronics Blueprints"
 operation_steal_tech_electronics_desc:0 "§LIt appears that our electronics department is lagging behind [From.GetNameDef] in several areas. With a bit of cunning and a little subterfuge, we may be able to close the gap considerably."
 lost_trait_spr_tt:0 "All generals lose the §YSpanish Civil War§! general trait.\n"
 lost_trait_jap_tt:0 "All generals lose the §YKwantung Veto§! trait."
 
 guide.1.t:0 "Baptized in Fire MP Reforged Guide"
 guide.1.d:0 "Welcome to the mod! Choose one of the options to have a brief explation in that area. The mod is too big to squeeze everything inside a news event, but I made sure to put all the important information to get you going."
 guide.1.a:0 "Production"
 guide.1.b:0 "Technologies"
 guide.1.c:0 "Combat"
 guide.1.e:0 "Theaters"
 guide.2.b:0 "Main Menu"
 guide.2.a:0 "Exit"
 guide.2.t:0 "Production"
 guide.2.d:0 "-) Everything is more expensive and requires more resources than vanilla, however combat losses are still high so make sure not to waste equipment.\n -) Many battalions require 2 types of equipment, not having enough will have a negative effect on your division. ( many mods that add extra equipment do not give statistics so not having them is actually meaningless, it is not the case here.)\n -) The number of factories is much greater than vanilla, this allows to distribute them more accuratly in production"
 guide.3.t:0 "Technologies"
 guide.3.d:0 "-) Several countries have a unique armour and/or air tree. Statistics are the same for any equipment of the same year, however unique trees have equipments in different years, giving nations an advantage or disadvantage over others.\n -) The number of models has been increased to nerf tech rushing, now you won't be able to have the best models in the game in 1938/39 like fighter 3 rush in vanilla, for example.\n -) Many techs have to tooltips, please read them to have a complete idea of their effects."
 guide.4.t:0 "Combat"
 guide.4.d:0 "-) Combat width is 120 + 60 from each additional attack. 30 width are the most efficient.\n -) If equipped with HQ company two 20 width divisions have much more org than one 40 width, the latter will still deal more damage due to game mechanics.\n -) Air combat is much more lethal, however difference in numbers is less important than quality of the planes.\n -) Non-motorised Unit's speed is dependent on horses. The only exceptions are marines and paras(Special equipment) and bicycles(support equipment)."
 guide.5.t:0 "Theaters of Operation"
 guide.5.d:0 "-) Germany vs USSR: Germany can declare via decision. The Germans will have time limited bonuses whereas the soviet maluses get progressively removed via decision or event. USSR can launch a winter offensive via decision, whereas the Germans can in summer.\n -)Sino-Japanese War: The first half of the war has been scripted to increase game speed. Japan takes land through events which vary in required equipment and time. After Danzig or War Japan can declare war via focus and will fight a normal conflict against China.\n -) Island hopping mechanic: hover over JAP or USA idea to read the description.\n -)  Pacific countries capitulation: if the British Far East, Australia, Dutch East Indies or Philippines capitulate to the Japanese the US will get a malus against the European Axis. This was done along with island hopping to force the US to fight Japan."
 
 news.72.t:0 "Not one step backwards!"
 news.72.d:0 "The Soviet counter-offensive has removed the immediate German threat to the Soviet Union. According to Zhukov, "the success of this counter-offensive is essential to central strategic direction. This will force the German army groups to dig in, or retreat from their current position. Stalin's objective is "to deny the Germans any breathing space, to drive them westward without let-up, to make them use up their reserves before spring comes..."

 soviet.57.t:0 "Winter Offensive"
 soviet.57.d:0 "This will be a very cold winter, our soldiers are used to this cold unlike the Germans who will struggle to keep their feets from freezing off! We have been able to conscript a lot of soldiers from the asian plains, they should be happy to fight for us after we brought the socialist paradise to their lands."
 soviet.57.a:0 "Not one step backwards!"
 
 news.460.t:0 "The Soviet Union launches winter offensive"
 news.460.d:0 "The Germans have proven to be unprepared for winter warfare, furthermore their forces are tired and depleted after the summer offensives. It is time for the red army to gain innitiative and launch a counter-offensive in order to exploit any weakness in the German lines. "
 news.460.a:0 "vperyod!"
 
 news.459.t:0 "Germany captures the red army off guard"
 news.459.d:0 "Despite repeated reports of increased border skrimishes and activity, Stalin has assured himself and his commanders Germany would not attack at this stage. It will be hard for the red army to reorganize a defense before German troops break through their border, the world holds it's breath."
 news.459.a:0 "Blitzkrieg in the east"
 
 news.458.t:0 "Germany launches summer offensive in Russia"
 news.458.d:0 "After the cold winter Germany is again trying to go on the offensive, the hardened soldiers will fighting even harder now that they know they will probably not survive another Russian winter. The operation will be a continuation of Operation Barbarossa, intended to knock the Soviet Union out of the war. The success of this operation depends on if the Germans are able to break the Russian defensive lines."
 news.458.a:0 "Achtung Panzer!"
 
 news.491.t:0 "Franco's Nationalists bomb Guernica"
 news.491.d:0 "Reports from the latest offensive in Spain are emerging claiming that Nationalist aircraft bombed the town of Guernica, killing hundreds of civilians. The raid was carried out by aircraft operated by Germany's Condor Legion, a volunteer force established to assist in the ongoing civil war that began last year as a result of a failed military coup. Fragments of explosives found near the town were found with the Imperial Eagle symbol used by Germany since the Great War.\n The loss of life in the raid is estimated to be in the hundreds, and one can only hope this seemingly deliberate attack on a civilian population will not be seen again."
 news.491.a:0 "Only the Fascists could resort to such barbaric warfare"
 news.491.b:0 "We gave them a chance to surrender"
 
 news.492.t:0 "America bombs Tokyo!"
 news.492.d:0 "American radio broadcast triumphantly today the actions taken by a squadron of bombers under the command of Lt. Colonel Jimmy Doolittle in the Pacific. A daring strike deep into the heart of Japanese territory saw the Nips capital city bombed for the first time in history, indeed this is being reported by many as the first time in history the Japanese mainland has been attacked by an outside enemy. This bombing will no doubt shock the Imperial high command coming after a string of crushing successes in their conquest of the South Pacific."
 news.492.a:0 "Take that Tojo!"
 news.492.b:0 "This is inexcusable!"
 news.492.c:0 "The Americans are learning how to fight."
 
 usa.48.t:0 "Iceland, Greenland and the Faroe Islands"
 usa.48.d:0 "Germany has occupied Denmark and may be intentioned to take over the rest of Danish territories in the atlantic in order to use them as naval and air bases. We must avoid this scenario at all costs since our atlantic routes are already threatened as it is. We shall land and peacefully occupy the islands, the icelanders won't be happy but it's better us than the Germans for sure."
 usa.48.a:0 "Begin the Occupation"
 oak_usa.50.t:0 "Iceland, Greenland"
 oak_usa.50.d:0 "Now that we are at war with Germany we could take over control of the Danish atlantic islands from the British. It would allow us to better protect our supply routes to Europe and remove some pressure from the RAF. However, if we consider the situation stable, we could let the UK keep the Islands."
 oak_usa.50.a:0 "Take them over from the British"
 oak_usa.50.b:0 "The UK can keep them"
 
 usa.53.t:0 "USA offers help"
 usa.53.d:0 "Today the US Congress passed a bill that will let us loan any equipment from the them for free if we accept it. This is called the 'Lend Lease Act' and will hopefully mean many more shipments of equipment in the future.\n§G Gain massive amount of different equipment for infantry divisions.§W"
 usa.53.a:0 "We need any help we can get!"
 usa.55.t:0 "USA offers more help"
 usa.55.d:0 "The US Congress agreed to extend the lend lease heavier equipment.\n§GGain massive amount of different equipment including american tanks and planes.§W"
 usa.55.a:0 "We need any help we can get!"
 usa.55.b:0 "No, we cannot accept help from the Imperialists!"
 usa.56.t:0 "Cash and Carry"
 usa.56.d:0 "The president could convince the Congress to pass the Cash and Carry Act."
 usa.56.a:0 "Yes! We accept their help."
 usa.56.b:0 "No! We don't accept their help."
 usa.65.t:0 "The USA has embargoed us!"
 usa.65.d:0 "As the giant awakens more and more from its slumber it is showing signs of interference with the politics in the rest of the world despite its adherence to the so called Neutrality Act. Congress in the United States has now passed an act which forces all American Companies and their subsidiaries to stop exporting raw materials to Japan, Germany and the countries allied to Germany. Roosevelt expressed a desire for peace in Europe, and the government have said that they aren't picking a side in this war, but they will not condone the actions undertaken by the Germans against civilians in Europe."
 usa.65.a:0 "And we thought they were neutral..."

 operation.51.t:0 "Germany captures the red army off guard"
 operation.51.d:0 "Despite repeated reports of increased border skrimishes and activity, Stalin has assured himself and his commanders Germany would not attack at this stage. It will be hard for the red army to reorganize a defense before German troops break through their border, the world holds it's breath."
 operation.51.a:0 "Disorganized red army"
 operation.53.a:0 "Disorganized red army"
 
 ### GERMANY ###

 germany.129.t:0 "Reichskommissariat Norwegen"
 germany.129.d:0 "The need by National socialist Germany to occupy and incorporate Norway into a German empire came about for two principal reasons. The first was that in 1940, Germany was dependent on natural resources, mainly iron ore, being sent from Sweden to Germany. If Norway allowed Allied vessels to pass through its waters, they could potentially blockade the trade routes. The second reason was that Germany feared an allied attack, either using Norway as a staging area, or moving through Sweden.\nCollaborationist support came from the pro-National-socialist Nasjonal Samling ("National Gathering" or "National Unification") party led by Vidkun Quisling, who was allowed by Adolf Hitler to form a Norwegian government under German supervision. Quisling became Minister President of Norway in 1942 but lacked any real power. Reichskommissar Terboven held control over Norway as a governor, and all the military forces stationed in Norway were under German command."
 germany.129.a:0 "Form the RK Norwegen"
 germany.129.b:0 "Der Führer rules directly from Berlin!"

 germany.130.t:0 "The Generalgouvernement"
 germany.130.d:0 "the General Governorate for the occupied Polish Region (German: Generalgouvernement für die besetzten polnischen Gebiete), was a German zone of occupation established after the joint invasion of Poland by Nazi Germany and the Soviet Union in 1939 at the onset of World War II. The newly occupied Second Polish Republic was split into three zones: the General Government in its centre, Polish areas annexed by Nazi Germany in the west, and Polish areas annexed by the Soviet Union in the east. The administration of the General Government was composed entirely of German officials, with the intent that the area was to be colonized by Germanic settlers who would reduce the local Polish population to the level of serfs."
 germany.130.a:0 "Form the Generalgouvernement"
 germany.130.b:0 "Der Führer rules directly from Berlin!"

 germany.131.t:0 "Reichskommissariat Niederlande"
 germany.131.d:0 "The Reichskommissariat Niederlande was the civilian occupation regime set up by Germany in the German-occupied Netherlands during World War II. Its full title was the Reich Commissariat for the Occupied Dutch Territories (German: Reichskommissariat für die besetzten niederländischen Gebiete). The administration was headed by Arthur Seyss-Inquart, formerly the last chancellor of Austria before initiating its annexation by Germany (the Anschluss)."
 germany.131.a:0 "Form the RK Niederlande"
 germany.131.b:0 "Der Führer rules directly from Berlin!"

 germany.132.t:0 "Reichskommissariat Belgien"
 germany.132.d:0 "The Reichskommissariat of Belgium and Northern France was a German civil administration (Zivilverwaltung) which governed German-occupied Belgium during World War II. The Reichskommissariat replaced an earlier military government, the Military Administration in Belgium and Northern France, established in the same territory in 1940. On 18 July 1944, the first Gauleiter, Josef Grohé, was named the first Reichskommissar of the territory, known as the Reichskommissariat Belgien und Nordfrankreich or Reichskommissariat für die besetzten Gebiete von Belgien und Nordfrankreich."
 germany.132.a:0 "Form the RK Belgien unt Nord-Frankreich"
 germany.132.b:0 "Der Führer rules directly from Berlin!"

 germany.133.t:0 "The Independent State of Croatia"
 germany.133.d:0 "At the time of the invasion of Yugoslavia by Nazi Germany, Adolf Hitler was uneasy with Mussolini's agenda of creating a puppet Croatian state, and preferred that areas outside of Italian territorial aims become part of Hungary as an autonomous territory. This would appease Nazi Germany's ally Hungary and its nationalist territorial claims. Germany's position on Croatia changed after its invasion of Yugoslavia in 1941. The invasion was spearheaded by a strong German invasion force which was largely responsible for the capture of Yugoslavia. Military forces from other Axis powers, including Italy, Hungary, and Bulgaria made few gains during the invasion. The invasion was precipitated by the need for German forces to reach Greece to save Italian forces, which were failing on the battlefield against the Greek armed forces. Upon rescuing Italian forces in Greece and having conquered Yugoslavia and Greece almost single-handedly, Hitler became frustrated with Mussolini and Italy's military incompetence. Germany improved relations with the Ustaše and supported the NDH claims to annex the Adriatic Coast in order reduce Italy's planned territorial gains. Nevertheless, Italy annexed a significant central portion of Dalmatia and various Adriatic Islands. This was not what had been agreed with Pavelić prior to the invasion; Italy had expected to annex all of Dalmatia as part of its irredentist claims."
 germany.133.a:0 "Form the Independent State of Croatia"
 germany.133.b:0 "Italian ambition? Fall in line Italy, Germany rules all."

 germany.248.t:0 "Germany has declared war on Poland"
 germany.248.d:0 "German forces have violated Polish neutrality and most likely intend to annex the entire country, this would put us in a vulnerable position. We help the polish to fight back or simply warn the Germans to pull back before we intervene, either way we must act fast."
 germany.248.a:0 "Help the polish, they will be ours instead."
 germany.248.b:0 "Warn them, we are not ready for war."
 
 germany.249.t:0 "The Soviets will support the Polish"
 germany.249.d:0 "Without an agreement in place Stalin sees our aggression unacceptable. Soviet troops are already entering Poland in order to fight us!"
 germany.249.a:0 "We will defeat them too."
 
 germany.250.t:0 "The USSR has warned us!"
 germany.250.d:0 "The Soviets consider our aggression unjustified and would rather sign an agreement for partitioning Poland. A lack of an agreement would leave them in a vulnerable position, therefore they have warned us that if we don't immediately back off Poland and cease hostilities, they will join the Poles against us."
 germany.250.a:0 "We can't affort such a war now."
 germany.250.b:0 "The purge seems to have crippled them..."

 germany.255.t:0 "Fate of Yugoslavia"
 germany.255.d:0 "We are annexing Yugoslavia."
 germany.255.a:0 "Sure."
 germany.255.b:0 "No."
 germany.256.t:0 "Get occupied French territory from local authorities?"
 germany.256.d:0 "We can choose to handle the occupation of these strategic states."
 germany.256.a:0 "Sure."
 germany.256.b:0 "No."


 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.233.d:0 "The DAK was the German expeditionary force in Africa during the North African Campaign of World War II. First sent as a holding force to shore up the Italian defense of their African colonies, the formation fought on in Africa, under various appellations, from March 1941 until its surrender in May 1943. The unit's best known commander was Field Marshal Erwin Rommel."
 germany.233.a:0 "Form the D.A.K."
 germany.233.b:0 "No need."
 germany.235.t:0 "Czech Equipment"
 germany.235.d:0 "With the annexation of Czechoslovakia we have aquired large amounts of war materials including trucks, artillery and small arms."
 germany.235.a:0 "Very Useful!"
 germany.236.t:0 "French Equipment"
 germany.236.d:0 "With the fall of France we have aquired large amounts of war materials including trucks, artillery and small arms."
 germany.236.a:0 "Very Useful!"
 germany.239.t:0 "Anton"
 germany.239.d:0 "Operation Anton"
 germany.239.a:0 "We gain control over the whole of France."
 germany.301.t:0 "German-Spanish Friendship Treaty"
 germany.301.d:0 "The Germans asks us to sign a non-agression pact and give them military access to show our sympathises and our distance to the allies. We should consider to sign it, to show that we didn't forget their help in the civil war. If we don't sign it they might think that we will join the allies and probably attack us!"
 germany.301.a:0 "Sign it! It will to recover from the war!"
 germany.301.b:0 "Refuse."
 germany.302.t:0 "The Atlantic Wall"
 germany.302.d:0 "The Atlantic Wall (German: Atlantikwall) was an extensive system of coastal defence and fortifications built by Nazi Germany between 1942 and 1944 along the coast of continental Europe and Scandinavia as a defence against an anticipated Allied invasion of Nazi-occupied Europe from the United Kingdom during World War II. The manning and operation of the Atlantic Wall was administratively overseen by the German Army, with some support from Luftwaffe ground forces."
 germany.302.a:0 "Festüng Europa!"
 
 germany.312.t:0 "Join or Die!"
 germany.312.desc:0 "Germany gives us the choice, either we join them or they will attack our country, we have to choose death or dishoner!"
 germany.312.a:0 "No, we won't join! Let the military take control!"
 germany.312.b:0 "Yes,they are the only ones that can protect us!"
 germany.313.t:0 "Bulgaria refuses"
 germany.313.d:0 "Bulgaria has foolishly refused our assistance in solving their border disputes."
 germany.313.a:0 "They will pay for it!"
 germany.314.t:0 "Alliance against Soviet Union"
 germany.314.d:0 "Now that we exchanged Danzig for Slovakia, the Germans ask us to join the axis to fight together against the Soviet threat! We should think carefully about this because if we don't join they might think we are on the soviet side and declare us an enemy!"
 germany.314.a:0 "Yes, we will crush Communism!"
 germany.314.b:0 "No, that doesn't seem right!"
 germany.315.t:0 "Poland Refuses our glorious Offer"
 germany.315.d:0 "It's sad that they refused, they would have been a strong Ally in our fight again the soviet threat!"
 germany.315.a:0 "They are our Enemy!"
 germany.316.t:0 "German-Soviet Trade Agreement"
 germany.316.d:0 "Germany proposes a Trade Agreement, they offer technologies and building advice and want resources for it! Should we agree or not?"
 germany.316.a:0 "Yes, it will help us!"
 germany.316.b:0 "No, no more agreements!"
 germany.317.t:0 "German-Soviet Trade Agreement"
 germany.317.d:0 "The Soviets accepted our Proposal. We had to give them technologies and help them build up their country, but we get so some needed resources and food!"
 germany.317.a:0 "Let's use it wisely!"
 germany.318.t:0 "The Death of Todt"
 germany.318.d:0 "Soon after takeoff from the Wolfsschanze airfield near Rastenburg in East Prussia, Todt's aircraft crashed. He was buried in the Invalids' Cemetery in the Scharnhorst-Strasse in Berlin. Posthumously he became the first receiver of the newly created Deutscher Orden ("German Order") the most important award that the Nazi Party could bestow on a person for "duties of the highest order to the state and party. "
 germany.318.a:0 "Rest in Peace."
 germany.322.t:0 "German-Swedish Treaty"
 germany.322.d:0 "Germany ask us to trade exclusively with them and stop trading with all other countries, execept Finland! In return they offer a non-agression pact! If we don't agree to this, we anger the germans and they might attack us!"
 germany.322.a:0 "Yes, it's our only choice!"
 germany.322.b:0 "No, never!"
 germany.323.t:0 "The Fate of Sweden"
 germany.323.d:0 "Sweden is trying to maintain its policy of neutrality, since the fate of Sweden is unclear it has had to use a combination of its geopolitical location in the Scandinavian Peninsula, successful realpolitik manoeuvring during an unpredictable course of events and due to the fact that at the beginning of the war, agreements had been signed between Sweden and the United Kingdom and Nazi Germany in order to sustain vital trade; but in spite of this, and the fact that Sweden had declared itself a neutral country, Swedish shipping began to be attacked. Sweden's trade with Britain was cut by a total of 70%. Within the North Sea blockade, trade with Germany has thus increased."
 germany.323.a:0 "They are just trying to survive!"
 embaro_relation:0 "Embargoed"
 germany.324.t:0 "Sweden refuses"
 germany.324.d:0 "Sweden decided to not sign our generous treaty! Now we have to decide how we react to this!"
 germany.324.a:0 "Take them out!"
 germany.324.b:0 "We have other Problems!"
 germany.325.t:0 "The Lufthansa Planes"
 germany.325.d:0 "The Lufthansa has many planes that could be put to use in the armed forces, all civilian flight operations of the Lufthansa will come to an end and the aircraft fleet will come under command of the Luftwaffe, along with most of its' staff."
 germany.325.a:0 "Turn them into bombers!"
 germany.325.b:0 "The Fallschirmjäger will ride in style"
 germany.331.t:0 "Danish Government offers surrender"
 germany.331.d:0 "After only a few brief hours of combat in which the Danish army has been battered and under threat of aerial bombardment the Danish Prime Minister Thorvald Stauning has ordered all opposition ceased. It has become clear that further resistance will only lead to pointless bloodshed."
 germany.331.a:0 "A wise choice"

 germany.500:0 "Forbid Sweden and Turkey to field divisions"
 germany.500.t:0 "Forbid Sweden and Turkey to field divisions"
 germany.500.d:0  "Swedish and Turkish AI won't be able to field any division but still be able to trade."
 germany.500.a:0  "Less LAG is always welcome"
 germany.500.b:0  "No thanks"
 
 ### finland ###
 finland.11.t:0 "Expand the Mannerheim Line"
 finland.11.d:0 "We need to expand our Defensive Line in the south to protect us from possible soviet agression. So we can decide to build up already existing Forts or expand our Fortifications to also cover the area between the already exsisting ones and the soviet border!"
 finland.11.a:0 "Build them near the border!"
 finland.11.b:0 "Expand the old Line!"

 soviet.63.t:0 "Young cadet Spreading Fascist Sentiments. "
 soviet.63.d:0 "A memo has recently appeared on your desk regarding the possibility of a young cadet spreading fascism and inciting fascist sympathies among his comrades. The prospect of a young, promising junior officer turning his back on the communist cause is no trivial matter. And what is worse, who knows how long this could have been going on for? Action must be taken immediately to quash this incident and re-educate him before any major damage is done. Hopefully once he sees the error of his ways, he will be willing to cooperate with the NKVD in erasing any other enemies of the states running wild."
 soviet.63.a:0 "He will learn his lesson, in Siberia"
 soviet.63.b:0 "Dispatch of this cretin permanently"

 soviet.64.t:0 "General Embezzling Materiel"
 soviet.64.d:0 "Few things are more repulsive than a senior officer lining his own pockets with precious funds which could otherwise go toward a far more noble cause. Not only is it outright selfish, but it sets a poor example to both civilian and armed forces member alike. The idea of someone who ought to be a figure of admiration and idolisation putting his own interests first must be dealt with quickly and efficiently. But before we get around to punishing him, he should make a frank and public confession and apologise to his comrades of the Motherland and declare that however he will be punished, he brought it upon himself."
 soviet.64.a:0 "He will learn his lesson, in Siberia"
 soviet.64.b:0 "Dispatch of this cretin permanently"

 soviet.65.t:0 "Captains and Plots"
 soviet.65.d:0 "News has reached your office of a small cadre of officers holding regular meetings in the back rooms of a nearby warehouse. There is nothing concrete regarding the nature of these meetings, but it is easy to piece together what is what. Junior officers, especially captains, have the benefit of being able to drift between the various echelons of the command hierarchy; gathering information without any suspicion. Who knows what information has been received, and who knows how long it has been going on for? But either way, action is mere hours away as a loyal labourer has given us a tip off of another meeting later on this evening. With one swift stroke we can put this issue to bed and carry on steering the military onto a righteous and loyal path."
 soviet.65.a:0 "They will learn their lesson, in Siberia"
 soviet.65.b:0 "Dispatch of these pests permanently"

 soviet.66.t:0 "Private Sentenced to Five Years Hard Labour"
 soviet.66.d:0 "There is always a certain amount of threat which somehow manages to leak its way through hidden channels to the masses, this is to be expected, but what always comes as a tragedy is when it’s one of our own in the Red Army. Clearly this one private who had been engaged in treasonous activities against the Motherland has doubts about the nobleness of his cause. No matter though, a long honest and hard-working sentence to a labour camp should afford him the time to contemplate his actions and in time come to see the error of his ways. Alternatively, he can simply disappear from society altogether with no knowledge of his existence. Either way, the issue is now closed."
 soviet.66.a:0 "He will learn his lesson, in Siberia"
 soviet.66.b:0 "Dispatch of this cretin permanently"

 soviet.67.t:0 "Espionage in the Admiralty"
 soviet.67.d:0 "Recently there have been rumours of a certain senior officer within the Red Navy of being a spy. This certainly comes as a surprise given that the navy has often been a fairly solid, if not slightly more loyal branch of the armed forces. Either way, such rumours, be they of truth or not must be investigated and dealt with promptly. The navy may not be the largest of our branches, but dissent of any kind, navy or not, must be squashed quickly and efficiently before it spreads into the army. Then we will have a severe problem on our hands. We shall start with bringing in various junior officers in for “questioning” in regards to any suspicious activity they have noticed while on duty. This shouldn’t take too long, and it should be best if this ‘problem’ stays fairly under wraps, the boss is already paranoid enough in regards to the army as it is. The last thing he needs is the navy turning against him as well."
 soviet.67.a:0 "There is a one way ticket to Siberia waiting in his office"
 soviet.67.b:0 "He can join our enemies, in hell."

 soviet.101.t:0 "Dispatch NKVD Assassins"
 soviet.101.d:0 "The NKVD will contact one of their cells and order assassins to strike against the target. Preparations are pivotal for the missions success, and the NKVD has requesitioned assets from the army so that they can supply the cell with the equipment that is necessary to perform the assassination. Although this comes at a cost, no cost is too high to satisfy comrade Stalin's §Yneeds and wishes§!."
 soviet.101.a:0 "If you fail comrades, Stalin will have our heads next..."

 soviet.102.t:0 "Assassins Kill Their Target!"
 soviet.102.d:0 "This morning, the police reported that assassins had struck against one of our communist politicians. No trace of the assailants were left, only the victims mutilated body. This has caused an uproar amongst the left in our country and left them wonder who could be capable of such cruelty?"
 soviet.102.a:0 "From Russia with Love"

 soviet.103.t:0 "Assassins Fail to Kill Their Target"
 soviet.103.d:0 "This morning the police chief announced that the police had been in a firefight against 4 unidentified assailants targetting one of the country communist leaders. The assailants had been stalking the communist leader throughout the day, and he had grown suspicious of the group that were obviously observing his every move. After a quick conference with the police he set up a trap for them"
 soviet.103.a:0 "Someone is not going to be happy."

 soviet.104.t:0 "A Succesful Operation"
 soviet.104.d:0 "The Assassins have reported to us via a secure line of communication that the target has been eliminated and that the murder can not be traced back to us. The agents have gone back into hiding and we have yet another name to take off one of Stalin's many lists."
 soviet.104.a:0 "A job well done, comrades." 

 soviet.105.t:0 "An Unsuccesful Operation"
 soviet.105.d:0 "The target is still breathing, unlike our agents... They have either scattered with the wind, or chosen to commit suicide to avoid the wrath of Stalin. Nonetheless, this will have serious consequences for us as all the NKVD personnel that organized this assassination are now under scrutiny..."
 soviet.105.a:0 "You have failed me for the last time, commander!"

 soviet.106.t:0 "Scientist accused of Non-Ideological Activities"
 soviet.106.d:0 "Acting on an anonymous tip, our agents have stormed the state laboratory where the scientist is employed. Upon reading him the charges, he tried to beg the agents and pleaded that he was innocent. But, our determined agents of course knew better and sent away this saboteur and man wishing to see this great union dissolved and destroyed by our enemies. One of his colleagues even held up the door for the agents as they were leaving and congratulated them on rooting out another corrupting influence on the purity of the communist system."
 soviet.106.a:0 "Innocence proves nothing."
 soviet.106.b:0 "Erase him from history."

 soviet.107.t:0 "Writer Takes Liberties"
 soviet.107.d:0 "Sometimes writers think that they can get away with putting anything they want into their books, and that we do not proof read everything that is going to be published, this writer had put in the slightest insinuation that the Soviet System was not operating at the rate that Stalin was telling the people, such an accusation, is high treason."
 soviet.107.a:0 "Innocence proves nothing."
 soviet.107.b:0 "Erase him from history."

 soviet.108.t:0 "Painter accused of Western Influences"
 soviet.108.d:0 "Upon inspecting a painting made by a formerly well respected painter, an inspector noticed that the painter had chosen a motive that was not touched upon by the state-approved standards for what a painting may contain. Necessarily it wasn't harmful and the painting was quite innocent in itself, but the fact that the artist had chosen to defy the very clear and numerous restrictions is high treason."
 soviet.108.a:0 "Innocence proves nothing."
 soviet.108.b:0 "Erase him from history."

 soviet.109.t:0 "Poet Accused of Being a Spy"
 soviet.109.d:0 "A poem was to be published in a state-approved magazine, but the publicist had called in to an NKVD office to report that he suspected that a poem was an encrypted message to a government outside of the Soviet Union. After an investigation and a quick trial the poet in question was judged to have committed an act of high treason."
 soviet.109.a:0 "Innocence proves nothing."
 soviet.109.b:0 "Erase him from history."

 soviet.110.t:0 "Athlete Accused of Smuggling"
 soviet.110.d:0 "A local popular athlete has been accused of smuggling goods and later selling them to the fictive black market that allegedly exists. The athlete of course denied ever having any of those contents within his sport bags, and that his trainer could verify that he had never engaged in any such activities. The trainer of course wisely remained silent and realised that his athlete had committed an act of high treason."
 soviet.110.a:0 "Innocence proves nothing."
 soviet.110.b:0 "Erase him from history."

 soviet.111.t:0 "Musician Playing His Last Tune"
 soviet.111.d:0 "Comrade Stalin had been looking forward to a performance by a musician at the opera in Moscow, said performance was to be broadcast on radio as well. News then reached Stalin that the musician that the entire piece was centered around had fallen ill, Stalin furious at this turn of events had called in his agents to collect the musician, accusing him of sabotage and a lack of ideological conviction."
 soviet.111.a:0 "Innocence proves nothing."
 soviet.111.b:0 "Erase him from history."

 soviet.112.t:0 "Army Officer Accused of Treason"
 soviet.112.d:0 "An army official had filed an official report that his unit was both under-equipped and ill fit for any form of combat. A few men had even deserted the ranks and had shown an unwillingness to continue within the unit. The officer in question upon filing this report was immediately brought in for questioning by the NKVD, his false impression of the state of our army is now facing charges of high treason."
 soviet.112.a:0 "Innocence proves nothing."
 soviet.112.b:0 "Erase him from history."

 soviet.113.t:0 "A Normal Day in the Union"
 soviet.113.d:0 "Heavy physical work, the care of home and children, petty quarrels with neighbours, filled up the horizon of their minds. To keep them in control was not difficult. A few agents of the NKVD moved always among them, spreading false rumours and marking down and eliminating any individuals who were judged capable of becoming dangerous; but no attempt was made to indoctrinate them with the ideology of the party. It was not desirable that the proles should have strong political feelings. All that was required of them was a primitive patriotism which could be appealed to whenever it was necessary to make them accept longer working-hours or shorter rations. And even when they became discontented, as they sometimes did, their discontent led nowhere, because being without general ideas, they could only focus it on petty specific grievances. The larger evils invariably escaped their notice. It was not necessary to know much. So long as they continued to work and breed, their other activities were without importance."
 soviet.113.a:0 "Ignorance is Strength!"
 soviet.113.b:0 "Freedom is Slavery!"
 soviet.113.c:0 "A perpetual silence amongst the lambs, they know that the Georgian wolf hunts at night."

 soviet.118.t:0 "Stalin, Smiles"
 soviet.118.d:0 "Despite the odd hitch here and there, some possible paperwork vanishing into thin air (or the nearest steel furnace) and some very hardworking, dedicated people almost working themselves to death, coupled with various odd handshakes, granting of favours and back scratching, there has been no doubt that this five-year plan was a roaring success. A grand celebration is due to take place in the morning, and you shall surely be rewarded as a hero of the Soviet Union for dragging Russia’s antiquated industry into the 20th century. No longer will the Soviet Union be subject to ridicule by capitalistic western powers. This century will be Russia’s, and it was completely down to you and the noble sacrifices you had to endure to achieve this. "
 soviet.118.a:0 "This has been a collective effort, Comrade Stalin"

 soviet.119.t:0 "Stalin Summons you to his Dacha"
 soviet.119.d:0 "Sometimes when it comes to dealing with the Man of Steel himself, the odd result here and there doesn’t hurt. But in this case, those results were far below his expectations. You are summoned to Stalin’s office (effective immediately), and there the man sits comfortably in his chair, puffing away at his pipe, enormous plumes of smoke obscuring most of his face following your entrance through half-closed eyes. He gestures to the chair on the other side of his desk. Maybe this wasn’t as bad as you had feared.  Oh how very were you indeed. Stalin leaps to his feet and bends over the entire length of the desk until his face is no less than a foot away from yours. His eyes wide with a severely unwelcoming glower. You go to open your mouth, but no sooner have your lips even parted, Stalin tears you to shreds. Beginning with the typical accusations of being a traitor and an agent working against the Motherland, to outright tirades regarding how well you have been treated and why would you go against your home, your family, your leader.  Eventually Stalin manages to calm himself down and seats himself down to top up his pipe. His eyes return to a passive, half closed state as he focuses on the pipe bowl in front of him. After what feels like ages he finally announces that you will not punished too severely, but your family will be placed under very heavy scrutiny and should you fail again, well, you will find out. And with that he points the door, whereupon a guard opens it and ‘helps’ you out. "
 soviet.119.a:0 "Should I be thankful that I am alive?"

 soviet.120.t:0 "Telegram from Stalin"
 soviet.120.d:0 "You have let down our country and our Red Army. You have the nerve not to manufacture aircraft until now. Our Red Army now needs aircraft like the air it breathes, like the bread it eats. Our aircraft plants produce an insufficient amount of aircraft... It is a mockery of the Red Army... I ask you not to try the government’s patience, and demand that you manufacture more aircraft.\n\nThis is my final warning. Stalin"
 soviet.120.a:0 "It won't happen again, comrade Stalin"

 soviet.121.t:0 "Long May Our Crimson Flag Inspire"
 soviet.121.d:0 "The fascist were brave indeed for thinking they could march into the very heart of our Motherland and get away with it. It was as if knowing that they were fighting for what would be the ultimate last effort, a great strength befell the army. Was it self-belief? Supernatural? Self-preservation? We will never know, either way, we fought for the future, will destroy the invader and long shall we be united and free!"
 soviet.121.a:0 "This is our Mother's Prayer"

 soviet.122.t:0 "The Heart of the Motherland has Stoppped"
 soviet.122.d:0 "The heart which has kept this great nation going has fallen silent. A great chill descends upon all comrades of the USSR. Stalin and the rest of the Politburo is no where to be seen. The high command? Gone. Everything is just gone. The last hope in the world has gone. We have lost, and with it, the world has now lost. The world is now about to plunge into an uncertain future, one possible devoid of anything as the fashist boot cruelly oppresses any attempt to stand up to them. Failure was not an option and yet somehow it happened anyway. "
 soviet.122.a:0 "Not one step back!"

 soviet.123.t:0 "Through the Darkness, Shining in Glory"
 soviet.123.d:0 "The siege of Leningrad has been one of unparalleled brutality and hardship. Stranded between our Finnish enemies and the German fashist, there was no escape for anyone. The only way out of hell, was through it, and that was exactly what you did. You lifted that terrible siege and showed those bastards that even in our darkest hour, the city which bears the name of the great Lenin, will never break, not to filthy monarchists or monstrous fascists. "
 soviet.123.a:0 "Death to the Invaders!"

 soviet.124.t:0 "A Moment of Silence, Shrouded in Darkness, "
 soviet.124.d:0 "The harsh cold of a Baltic winter is creeping in, bodies line the streets, their faces contorted with unimageable expressions of horror. This ancient city will become nothing more than a ruin, haunted by those who died attempting to hold it. Their wailing echoing throughout for all time. A reminder of what price failure is met with, a reminder that sometimes, some things are better left forgotten for their memory is too painful to recollect."
 soviet.124.a:0 "Lenin turns in his tomb" 

 soviet.125.t:0 "The Fortress City Stands Triumphant"
 soviet.125.d:0 "Through the suffering, death and destruction, our brave comrades have succeeded in repelling the fashist from this glorious city which bears our great leader’s name. Now, however, is not the time for celebration, it is not the time for rest, it is not the time to dwell on those we have lost. Now it is the time to push, harder and more ferociously than ever before. We WILL drive the Nazi bastards back to where the pizda himself sits on his throne of skulls and anguish."
 soviet.125.a:0 "Vpered k smerti I slave!"

 soviet.126.t:0 "Nothing but Rubble on the Volga"
 soviet.126.d:0 "Despite seemingly giving everything we could have possibly given, it wasn’t enough. There is nothing left for us beyond the Volga. Stalingrad has fallen, Russia has fallen. All the blood and sacrifice up until this point has all been for nothing. The fashist will march through this sacred city, defiling the very foundations with every step taken. Any survivors left in the city will have no mercy from those bastards. The screams of women and children will echo throughout the Motherland, and you failed in preventing it."
 soviet.126.a:0 "Everything is not yet lost..."

 lar_spain.1.a:1 "Only through the extinguishing of Fascism can Spain survive! §RRepublican Path§!"
 lar_spain.1.b:1 "Only from the ashes of the Second Republic can Spain be reforged! §YFascist Path§!"
 lar_spain.53.desc:0 "It has been some time since the [From.GetAdjective] gold reserves arrived in our country, and we have continued to send ample aid to [From.GetNameDef], without payment. Members of the government are beginning to comment on the farcical state of these affairs."
 lar_spain.53.b:0 "A [SPD.GetAdjective] victory would be payment enough."

 MTG_naval_treaty.6.a:0 "If they will not talk, we will let our weapons speak."
 MTG_naval_treaty.6.b:0 "They called the bluff."

 news.341:0 "Expansion of the Hanoi Road"
 news.341.t:0 "The Hanoi Road"
 news.341.d:0 "The French Government has started sending arms through their colony Vietnam and into China. The French spokesperson that was inquired about the governments actions, justified them by stating that it is of French interest to keep the Japanese from expanding into South East Asia, as it belongs to France. The Japanese government has issued a diplomatic protest, calling the French warmongerers and western imperialists who only seek to keep the Asian peoples fighting eachother."
 news.341.a:0 "The Third Republic defends the weak"
 news.341.b:0 "Imperialism is the road to decadence!"
 news.341.c:0 "Is this all they can muster?"
 news.342:0 "Vive la France Libre"
 news.342.t:0 "Vive la France Libre"
 news.342.d:0 "On this day, General de Gaulle spoke to the French people via BBC radio, urging French soldiers, sailors and airmen to join in the fight against the Nazis: 'France is not alone! She is not alone! She has a great empire behind her! Together with the British Empire, she can form a bloc that controls the seas and continue the struggle. This war is not over as a result of the Battle of France. Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.' This appeal serves as the essential legal basis of de Gaulle's government in exile, that the armistice soon to be signed with the Nazis is not merely dishonourable but illegal, and that in signing it, and the French government has committed treason."
 news.342.a:0 "Liberté, égalité, fraternité! Vive la France, Vive De Gaulle!"
 news.342.b:0 "The Capitalists cling on to their ashes."
 news.342.c:0 "They have simply hung a corpse by a lamp post."
 news.342.e:0 "The fall of France, the rise of the Italian Empire."
 news.343:0 "Liberation"
 news.343.t:0 "Vive la France"
 news.343.d:0 "Despite repeated orders from Adolf Hitler that the French capital 'must not fall into the enemy's hand except lying in complete debris', which was to be accomplished by bombing it and blowing up its bridges, Choltitz, as commander of the German garrison and military governor of Paris, surrendered on 25 August at the Hôtel Meurice, the newly established headquarters of General Leclerc. The same day that the Germans surrendered, Charles de Gaulle, President of the Provisional Government of the French Republic, moved back into the War Ministry on the Rue Saint-Dominique. He made a rousing speech to the crowd from the Hôtel de Ville. France has been restored."
 news.343.a:0 "Liberté, égalité, fraternité! Vive la France, Vive De Gaulle!"
 news.343.b:0 "Victory against fascism draws closer."
 news.343.c:0 "An insignificant event."
 news.343.e:0 "Savoia is still Italian though, right?"
 news.344:0 "Victory of the Popular Front"
 news.344.t:0 "The Popular Front is triumphant in France"
 news.344.d:0 "The Popular Front an alliance of left-wing movements, leading to the formation of a government first headed by the leader of the French Section of the Workers' International, Léon Blum, and exclusively composed of republican and SFIO ministers.  won the general election of May 1936, the workers' movement welcomed this electoral victory by launching a general strike in May–June 1936."
 news.344.a:0 "Democracy Triumphs"
 news.344.b:0 "Communism Triumphs"
 news.344.c:0 "The weakness of our enemies exposes itself"
 news.344.e:0 "Who is the weak one now France?"
 news.344.f:0 "Liberté, égalité, fraternité"
 news.345:0 "Non-Intervention in Spain"
 news.345.t:0 "Global Non-Intervention in Spain"
 news.345.d:0 "Because of The Spanish Civil War, several countries has adopted a principle of non-intervention, to avoid any potential escalation and possible expansion of the war to other nations. Thus, they have signed the Non-Intervention Agreement and set up the Non-Intervention Committee. Primarily arranged by the French and British governments, important members of the committee also included the Soviet Union, Fascist Italy and Nazi Germany."
 news.345.a:0 "Contain the evil that is war"
 news.345.b:0 "Contain the evil that is fascism"
 news.345.c:0 "It is just a piece of paper."
 news.345.e:0 "As if the French and Anglos can dictate the will of Il Duce"
 news.346:0 "The Collapse of the Popular Front"
 news.346.t:0 "The Collapse of the Popular Front"
 news.346.d:0 "The precarious coalition of the so called ‘Popular Front’ went into its death agony amidst rising extremism on left and right, and bitter recriminations. The economy had remained stagnant, and in the face of rapid growth of the German threat, French policy has become helpless. Thus, the Radicals has taken control and forced the Socialists out of the cabinet. Later on, the Communists broke with the coalition by voting against the Munich agreement, in which the Popular Front had joined with the British in trying to appease Nazi aggression against Czechoslovakia. The government denounced the Communists as warmongers and the Communists called large-scale strikes. The Radical government crushed them and fired over 800,000 workers."
 news.346.a:0 "The Radical Party stands alone..."
 news.346.b:0 "The Radical Party stands alone."
 news.346.c:0 "Democracy shows its weakness "
 news.346.e:0 "They would laugh at us, now we laugh at them."
 news.347.t:0 "Italy Proclaims their Empire"
 news.347.d:0 "Unlike forty years earlier, Italy's forces have proven to be far superior to the Abyssinian forces, especially in air power, and they have proven to be victorious. Emperor Haile Selassie has been forced to flee the country, with Italian forces entering the capital city after the success of the March of the Iron Will, Addis Ababa. Thus, in the year of our Lord [GetYear],  Victor Emmanuel III of Italy proclaimed himself Emperor of Ethiopia, a title that has initially been considered illegitimate by the international community. Mussolini has proclaimed the following: 'At last Italy has her empire.' And he then added: 'The Italian people have created an empire with their blood. They will fertilize it with their work. They will defend it against anyone with their weapons. Will you be worthy of it?'"
 news.347.a:0 "The illegitimate Empire of Sand"
 news.347.b:0 "Fascism shows its true face!"
 news.347.c:0 "The strength of a people united behind one cause"
 news.347.e:0 "Imperatore! Imperatore! Salute Imperatore!"
 news.348.t:0 "Operation Countenance"
 news.348.d:0 "The invasion of Iran, codenamed Operation Countenance, has been successful. Soviet and The British Commonwealth forces have occupied the north and south of the country respectively. Its purpose was to secure Iranian oil fields and ensure Allied supply lines for the USSR, fighting against Axis forces on the Eastern Front. Though Iran was neutral, the Allies considered Reza Shah to be friendly to Germany, therefore they deposed him and put his young son Mohammad Reza Pahlavi on the throne instead."
 news.348.a:0 "Oil and freedom"
 news.348.b:0 "Seven Sisters are born"
 
 news.462.t:0 "The Fall of Guam"
 news.462.d:0 "The island of Guam was the closest american holding to the japanese mainland and thus became a primary target of the Japanese. Hiroito can now sleep well knowing he is not in range of American bombers... for now."
 news.462.a:0 "Tenno Heika Banzai"
 news.463.t:0 "The Fall of Wake Island"
 news.463.d:0 "Wake Island is almost exactly in the middle between Japan and Hawaii, with its fall the Japanese are now in range of Midway and Pearl Harbour."
 news.463.a:0 "Tenno Heika Banzai"
 news.464.t:0 "The Fall of Midway"
 news.464.d:0 "Midway is perhaps the most important archipelago only behind Hawaii, now that it is in Japanese hands the northen pacific is wide open the Imperial Navy."
 news.464.a:0 "Tenno Heika Banzai"
 news.465.t:0 "The Fall of Palau"
 news.465.d:0 "Due to the relative short distance between Palau and the Philippines the Americans have launched a successful attack on the island. Niw they are in a better position to either defend or reconquer the Philippines."
 news.465.a:0 "Tenno Heika Banzai"
 news.466.t:0 "The Fall of Iwo Jima"
 news.466.d:0 "Iwo Jima possess many strategic advantages but the most important is without question the relative short distance from mainland Japan which allows the Americans to use strategic bombers on the industrial heartland of the empire."
 news.466.a:0 "Semper Fidelis"
 news.467.t:0 "The Fall of Saipan"
 news.467.d:0 "Saipan rappresent the first step on the path towards Japan, now the Americans will be in striking range of several vital Japanese islands."
 news.467.a:0 "Semper Fidelis"
 news.468.t:0 "The Fall of Okinawa"
 news.468.d:0 "Okinawa is more than a strategic island, it is also proper Japanese terrirory and thus a huge blow to the Japanese morale and hope of victory. The Americans can now arrass and bomb the Japanese supply lines rather easily"
 news.468.a:0 "Semper Fidelis"
 news.469.t:0 "The Fall of Taiwan"
 news.469.d:0 "Taiwan has been part of the Japanese empire since 1895 and it has been a vital asset during the invasion of China. Japanese rule on China is now severely threatened."
 news.469.a:0 "Semper Fidelis"
 news.999.t:0 "Debug Event"
 news.999.d:0 "This should not appear in normal play"
 news.999.a:0 "Understood"
 
 news.480.t:0 "The Stakhanovite Movement"
 news.480.d:0 "The Stakhanovite Movement has begun to see widespread support in the Soviet Union, it draws its basis from workers who model themselves after Hero of Socialist Labour Alexey Stakhanov. Workers have started to take pride in their ability to produce more than was required, by working harder and more efficiently, thus strengthening the Soviet Union. The Stakhanovite Movement has started to see more encouragement by the government, due to the idea of socialist emulation. It has started to take root in the coal industries, but it is steadily spreading to other industries of the state."
 news.480.a:0 "Is it actually successful?"
 news.480.b:0 "Another victory of a socialist economy."
 news.481.t:0 "Progress Cult"
 news.481.d:0 "The Cult of Progress's influence has started to spread throughout Soviet Society, it places a heavy emphasis on scientific discoveries and therefore large amounts of funds have been appropriated by the government to make the researchers be at the forefront of the Socialist Revolution. The state has started to take great pride in the achievements of its scientists, and many have been applauded for their efforts in advancing Soviet socity further and futher, thus strenghtening the Soviet Union. The progress cult ever since it started to receive more encouragement by the government, due to the idea of socialist emulation has now started to spread even to every proletarian, and every school child now dreams of becoming an engineer, scientist or inventor who shall further the goals and dreams of our state."
 news.481.a:0 "It cannot be."
 news.481.b:0 "Another victory of a socialist science."