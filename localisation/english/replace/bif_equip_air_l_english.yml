 heavy_fighter_equipment_1938_short:0 "Heavy Fighter II"
 heavy_fighter_equipment_1938_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
