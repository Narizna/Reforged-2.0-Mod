  #Philippines
 PHI_post_indenpence_stabilization:0 "Post-Independence Stabilization"
  PHI_post_indenpence_stabilization_desc:0 "The political landscape in our country has become chaotic; fascist, communist, and democratic parties are all vying for power. It's time we end this and start building a new Philippines."
  PHI_a_new_regime:0 "A New Regime"
  PHI_a_new_regime_desc:0 "We have chosen to follow the authoritarian ideologies of the West."
  PHI_fighting_filipinos:0 "Fighting Filipinos"
  PHI_fighting_filipinos_desc:0 "Some of our ministers suggested to create a new military propaganda campaign 'The Fighting Filipinos'. We should implement it immediately."
  PHI_filipino_irrdentism:0 "Filipino Irrdentism"
  PHI_filipino_irrdentism_desc:0 "With support for our ideology and military greatly improved, the people are now prepared to take back what is ours when the time is right."
  PHI_support_the_ganap_party:0 "Support The Ganap Party"
  PHI_support_the_ganap_party_desc:0 "If we support the Ganap party they promise a more united Philippines with greater government transparency."
  PHI_huk_revolutionaries:0 "Huk Revolutionaries"
  PHI_huk_revolutionaries_desc:0 "We currently have communist revolutionaries terrorizing our people, but if give them greater autonomy and congressional power, things could change."
  PHI_ideological_fanaticism:0 "Ideological Fanaticism"
  PHI_ideological_fanaticism_desc:0 "If we have a zealous population they'll defend the islands to the last the man."
  PHI_japanese_trade_mission:0 "Japanese Trade Mission"
  PHI_japanese_trade_mission_desc:0 "We should garner support from other fascist nations; a trade mission to Japan would greatly improve relations."
  PHI_soviet_trade_mission:0 "Soviet Trade Mission"
  PHI_soviet_trade_mission_desc:0 "We are alone in South East Asia in upholding the socialist cause. We must gain support from the Soviets in order to secure our newly found independence."
  PHI_militarized_police:0 "Philippine Constabulary"
  PHI_militarized_police_desc:0 "The newly founded Philippine Constabulary will supress all riots and those who speak out against the government."
  PHI_may_2nd_uprising:0 "The May 2nd Uprising"
  PHI_may_2nd_uprising_desc:0 "The Time has come brothers! Today the Sakdalista will rise!."
  PHI_hukbalap_rebellion:0 "Hukbalap Rebellion"
  PHI_hukbalap_rebellion_desc:0 "With the autonomy granted to the Hukbalahap, they have been able to raise a large communist army to overthrow the government!."
  PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
  PHI_peace_keeping_youth_desc:0 "By establishing the Sangguniang Pangkabataan (Youth Council) we will give the younger generation opportunity to participate in the democratic processes of our new government and prevent their rebellion."
  PHI_covert_NKVD_operations:0 "Covert NKVD Operations"
  PHI_covert_NKVD_operations_desc:0 "The Soviets are willing to use the NKVD to purge all political opposition in the country, only if we allow them to..."
  PHI_greater_philippines_concept:0 "The Greater Philippines Concept"
  PHI_greater_philippines_concept_desc:0 "Since time immemorial our sultans, rajahs, and chieftains had owned all of the islands north of the Equator in this region. We shall assert ownership in the state of Sabah and the former Captaincy General islands of the Philippines in order to correct the historical faults that our colonizers did against us."
  PHI_demand_guam:0 "Guam Referendum"
  PHI_demand_guam_desc:0 "We can use our intelligence agency and special forces to stage a referendum in the Guam Islands to legitimately accept our annexation."
  PHI_demand_spanish_captaincy_general_islands:0 "Spanish Captaincy General Islands"
  PHI_demand_spanish_captaincy_general_islands_desc:0 "Just as the Spaniards ruled over these islands, so too shall we! We will continue and intensify our cover operations in these islands until they become ours!."
  PHI_demand_sabah:0 "Occupy Sabah"
  PHI_demand_sabah_desc:0 "While the British have their hands tied behind their backs in Europe and Africa, we can reclaim Sabah back to their rightful owners; the Sultan of Sulu and the Filipino people."
  PHI_island_infrastrcture:0 "Island Infrastrcture"
  PHI_island_infrastrcture_desc:0 "The former owners of our new holdings have neglected its Infrastrcture and its people. We will need to increase development in our cities and countryside to start industrialization."
  PHI_island_industry:0 "Island Industry"
  PHI_island_industry_desc:0 "Our indigenous industries based on agriculture, fisheries, and metallurgy will be the backbone of our industrialization."
  PHI_greater_philippines_established:0 "Greater Philippines Restored"
  PHI_greater_philippines_established_desc:0 "We have finally reclaimed what has been taken from us! We now can enter an age of peace and prosperity."
  PHI_follow_the_american_way:0 "Follow The American Way"
  PHI_follow_the_american_way_desc:0 "The Americans have taught us freedom, liberty, and democracy. We must continue treading in this path in order to secure our new found independence."
  PHI_elect_new_congressmen:0 "Elect New Congressmen"
  PHI_elect_new_congressmen_desc:0 "We will call a new election to replace the congressmen from the previous colonial government with new leaders that are answerable only to the Filipino people."
  PHI_european_intervention:0 "European Intervention"
  PHI_european_intervention_desc:0 "As the first democracy in Asia it is our duty to uphold and defend the aspirations of anyone who wish to become independent from all forms of bondage, even if they were our former tormentors."
  PHI_ally_funded_development:0 "Allied Investment"
  PHI_ally_funded_development_desc:0 "Due to our efforts in Europe, the Allies are now sending us donations and aid to help the development of the homeland."
  PHI_the_filipino_corridor:0 "The Filipino Corridor"
  PHI_the_filipino_corridor_desc:0 "The Allies need a jumping off point for the invasion of Japan. The Philippines is the perfect place."
  PHI_worldwide_intervention:0 "Worldwide Intervention"
  PHI_worldwide_intervention_desc:0 "War is spreading across the world and more free nations require our help. The first democracy in Asia is needed to defend the ideals of liberty and freedom more than ever before."
  PHI_fascist_defense:0 "Fascist Defense"
  PHI_fascist_defense_desc:0 "The islands are open to Japanese invasion. We must build land and sea fortications in order to neutralize this threat."
  PHI_accept_refugees:0 "Accept Refugees"
  PHI_accept_refugees_desc:0 "Due to the armed conflicts in Asia, many people are seeking safe haven somewhere but do not have the means of transportation. We will open our islands to these refugees and provide them with safe access."
  PHI_refugee_voluteers:0 "Refugee Volunteers"
  PHI_refugee_voluteers_desc:0 "Many of the refugees want to repay us for allowing them to stay in our country. We will form more volunteer divisions and support their armed struggles."
  PHI_bring_democracy_to_japan:0 "Bring Democracy To Japan"
  PHI_bring_democracy_to_japan_desc:0 "It is time that we take the offensive on the imperialist menace, Japan."
  PHI_the_industrialized_islands_plan:0 "Industrialized Island Plan"
  PHI_the_industrialized_islands_plan_desc:0 "Our indigenous industries could only bring us this far. We will need to intensify our industrial development if we need to progress as a nation."
  PHI_urbanize_the_islands:0 "Urbanize the Islands"
  PHI_urbanize_the_islands_desc:0 "Our archipelagic geographic does not permit large tracts of land to be used as agricultural, industrial, or commercial areas. In order to build massive industrial sectors we will turn the Philippines into a compact industrial utopia."
  PHI_manila_central_railway:0 "Manila Central Railway Station"
  PHI_manila_central_railway_desc:0 "Now that we have rebuilt the Philippine National Railways it is time that we connect all cities to one central station."
  PHI_fund_armscor:0 "Fund Armscor"
  PHI_fund_armscor_desc:0 "A certain Don Celso Tuason bought an American arms supply company before indepedence and transformed it into a Filipino arms and weapons manufacturing company. We will fund and make them as our partners in supplying our armed forces with ammunition and equipment, as well as to become our key weapons design bureau."
  PHI_seize_illegal_weapons_manufacturer:0 "Seize Illegal Weapons Manufacturing Plants"
  PHI_seize_illegal_weapons_manufacturer_desc:0 "The guerillas had set up illegal weapon manufacturing plants for themselves, but we can take them over and use them for ourselves."
  PHI_national_defence_fund:0 "National Defense Fund"
  PHI_national_defence_fund_desc:0 "If we set aside money for a National Defense Fund, we can use it to purchase new factories and equipment."
  PHI_expanded_chromium_mining:0 "Expanded Chromium Mining"
  PHI_expanded_chromium_mining_desc:0 "The islands have historically mined chromium in small quantities for ages, but geologists recently discovered a large deposit of chromium in the island of Mindanao. It is time that we should expand our mining industry and exploit this opportunity for our own benefit."
  PHI_develop_palawan:0 "Develop Palawan"
  PHI_develop_palawan_desc:0 "The sparsly populated island of Palawan has large amounts of undeveloped land that we can build on and a good coastline to build ports at. This island has great potential to become a fortified industrial powerhouse."
  PHI_develop_mindano:0 "Develop Mindanao"
  PHI_develop_mindano_desc:0 "The Land of Promise is filled with untapped agricultural, industrial, and human resources, and has ample space for even more industry. We have already established several major cities here, but this island needs to be developed even further so it may feed the needs of the entire country."
  PHI_additional_research_slot1:0 "Additional Research Slot 1"
  PHI_additional_research_slot1_desc:0 "In order to technologically advance we must expand our research programs by investing in more universities and research centers."
  PHI_american_computer_imports:0 "Import American Computers"
  PHI_american_computer_imports_desc:0 "We need to study existing computers in order to understand their design through reverse engineering. Only then can we create our own."
  PHI_synth_oil:0 "Malampaya Oil and Gas Reserves"
  PHI_synth_oil_desc:0 "Our geologists have discovered a massive oil and gas deposit in the Malampaya shelf off the coast of Palawan. We need to exploit this if it is our goal to be indepedent from the world oil market."
  PHI_study_enemy_ciphers:0 "Study Enemy Ciphers"
  PHI_study_enemy_ciphers_desc:0 "Advancements in cryptography and cryptanalysis has made our decryption machines outdated. We should study them and develop new machines."
  PHI_research_new_enegry_options:0 "Philippine Atomic Energy Program"
  PHI_research_new_enegry_options_desc:0 "Atomic energy has proven itself as the energy of the future. Our scientists are eager to be the pioneers in this field and are asking for our support in this great scientific endeavor."
  PHI_additional_research_slot2:0 "University of the Philippines"
  PHI_additional_research_slot2_desc:0 "We will establish a research university that will produce scientifsts, workers, and leaders that will improve our nation through scientific research and development with a sense of national pride and obligation to serve the Filipino people."
  PHI_teachings_of_the_usaffe:0 "Teachings of the USAFFE"
  PHI_teachings_of_the_usaffe_desc:0 "The USAFFE (United States Army Forces in the Far East) had trained our army before our indepedence, and as such our existing forces are heavily patterned on the American military structure. We should retain this chain of command and let our American trained generals improve our military doctrines."
  PHI_defense_of_manila:0 "The Defense Of Manila"
  PHI_defense_of_manila_desc:0 "We are surrounded by enemies from all sides, from within our islands and off our shores. Worse, our archipelagic geographic makes total defense nearly impossible. We need to construct fortifications in our capital in order for our Armed Forces to be able to defend it at all costs."
  PHI_island_hopping_strategy:0 "Island Hopping Strategy"
  PHI_island_hopping_strategy_desc:0 "If we plan to go the on offensive we should study the island hopping tactics of the Americans and Japanese."
  PHI_american_doctrines:0 "American Doctrines"
  PHI_american_doctrines_desc:0 "Our army is the successor of the USAFFE, therefore it is in our best interest to conduct military drills and operations with the Americans and uphold the American military tradition that we have practiced so far."
  PHI_japanese_doctrines:0 "Japanese Doctrines"
  PHI_japanese_doctrines_desc:0 "The Japanese have believed in both land and naval supremacy, and this has proven to be a better doctrine that what we already have. We should follow the path of the Rising Sun and adopt the Way of the Warrior."
  PHI_american_imports:0 "American Weapon Imports"
  PHI_american_imports_desc:0 "Most of our weaponry has been previous generation American equipment. It is of our best interest that we expand our import schemes and ask the Americans for better and more modern military equipment."
  PHI_lighting_warfare:0 "Lightning Warfare"
  PHI_lighting_warfare_desc:0 "We should develop a truly Filipino battle doctrine that is best suited in defending our country, inspired by the German Blitzkrieg and Island Hopping tactics. This shall focus on speedy amphibious operations and naval supremacy."
  PHI_study_european_tanks:0 "Study European Tanks"
  PHI_study_european_tanks_desc:0 "The war in Europe has been a great proving ground for armored vehicle technology. We should develop our own based of their experiences."
  PHI_create_main_battle_tanks:0 "Prioritize Mobile Tank Research"
  PHI_create_main_battle_tanks_desc:0 "Tank design needs to keep in pace with the times. It is highly important that we continue developing our armored vehicles for the battles of the future."
  PHI_import_new_howitzers:0 "Import New Howitzers"
  PHI_import_new_howitzers_desc:0 "Our aging artillery does not cut it anymore. We must import new Howitzers."
  PHI_anti_tank_guns:0 "Anti Tank Guns"
  PHI_anti_tank_guns_desc:0 "In order to combat new heavy tanks we must develop our own anti tank guns."
  PHI_army_modernisation:0 "Army Modernisation"
  PHI_army_modernisation_desc:0 "War and combat has drastically changed since the time of the Katipuneros. It is imperative that we modernize the Armed Forces of the Philippines and be prepared for the conflicts of the future, may it be here or abroad."
  PHI_air_base_expansion:0 "Airbase Expansion"
  PHI_air_base_expansion_desc:0 "We should expand civilan and military airbases if we want to dominate the skies."
  PHI_fighter_modernisation:0 "Fighter Modernisation"
  PHI_fighter_modernisation_desc:0 "Our old interwar fighters are inferior compared to the fighters of tommorrow."
  PHI_air_innovations:0 "Air Innovations"
  PHI_air_innovations_desc:0 "The Chief of Staff has proposed new tactics and formations to the cabinet. We must implement these new ideas to keep up with other nations."
  PHI_heavy_fighter_concept:0 "Heavy Fighter Concept"
  PHI_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
  PHI_naval_bomber_experiments:0 "Naval Bomber Experiments"
  PHI_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as it is over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
  PHI_medium_bomber_focus:0 "Medium Bomber Focus"
  PHI_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
  PHI_light_bomber_focus:0 "Light Bomber Focus"
  PHI_light_bomber_focus_desc:0 "The value of using dive bombers for close air support should not be underestimated."
  PHI_air_modernisations_program:0 "Air Modernizations Program"
  PHI_air_modernisations_program_desc:0 "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
  PHI_rocket_development:0 "Rocket Development"
  PHI_rocket_development_desc:0 "Speed is the attribute on which all other aerial attributes rely on. Rocket and jet engines could theoretically allow us to pass all previous limits."
  PHI_shipyard_expansion:0 "Shipyard Expansion"
  PHI_shipyard_expansion_desc:0 "As an island nation we need a strong ship building industry to secure our place in the sea."
  PHI_license_foreign_ships:0 "License Foreign Ships"
  PHI_license_foreign_ships_desc:0 "New kinds of ships are continuously being developed by our neighbors. We must license and study them, then develop newer ships tailored to our strategic and tactical naval needs."
  PHI_anti_sub_defense_force:0 "A Cruiser Navy"
  PHI_anti_sub_defense_force_desc:0 "Increasingly larger ships will be needed to make a reality of our plans for a sea presence."
  PHI_import_submarine_techology:0 "Import Submarine Technology"
  PHI_import_submarine_techology_desc:0 "A submarine gap is unacceptable. We will have the technology, even if we must purchase it."
  PHI_commerce_attack:0 "Commerce Attack Tactics"
  PHI_commerce_attack_desc:0 "By crippling the enemy of its resources using submarines and light destroyers, we can assure naval supremacy despite our somewhat small fleet."
  PHI_study_allied_and_axis_naval_tactics:0 "Study Allied And Axis Naval Tactics"
  PHI_study_allied_and_axis_naval_tactics_desc:0 "By focusing on the counter tactics needed to oppose our most likely enemies we will keep the upper hand in naval combat."
  PHI_island_defense:0 "Island Defense"
  PHI_island_defense_desc:0 "A short range, mobile naval defense force could potentially do the work of stationary fortifications many times their strength."
  PHI_strike_force:0 "Strike Force"
  PHI_strike_force_desc:0 "In case we lack in numbers, we need a rapidly deployed force of warships to be able to strike at the enemy when and where he is weakest."
  PHI_pacific_navy:0 "Pacific Navy"
  PHI_pacific_navy_desc:0 "A thorough effort to reinvent our naval strategy will be of great importance if we are to utilize our ships in the Pacific."
  PHI_mayla_irredenta:0 "Form Malaya Irredenta"
  PHI_mayla_irredenta_desc:0 "The Filipino people’s ancestors are the Indones and Malay. For the longest time we have dreamed of uniting all Malays under one nation state, despite of the separate paths that our countries took. Today that dream becomes a reality."
  PHI_invite_indonesia:0 "Invite Indonesia"
  PHI_invite_indonesia_desc:0 "Uniting the Nusantara and our Islands is the first step to Malayan unification."
  PHI_invite_malaysia:0 "Invite Malaysia"
  PHI_invite_malaysia_desc:0 "The Malaysian Federation needs the support of its ancestral brothers if it needs to survive. For this we will invite them into our faction and finally unite all Malay men, women, and children into one 'balangay'."  
