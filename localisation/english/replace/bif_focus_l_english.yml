 constitution_of_ireland:0 "Constitution of Ireland"
 constitution_of_ireland_desc:0 "Since the Anglo-Irish treaty was signed in 1921 at the end of the War of Independence, the Irish nation remained as a Dominion under the British Empire. With Ireland now becoming a full republic, the Constitution needs to be changed accordingly."
 
 fianna_fail_majority_government:0 "Fianna Fáil Majority Government"
 fianna_fail_majority_government_desc:0 "With the upcoming 1937 elections, a Fianna Fáil majority government would be the best option in maintaining democracy in Ireland, as Fine Gael have some questionable ties with the fascist ideology."
 
 coalition_government:0 "Coalition Government"
 coalition_government_desc:0 "With neither party winning majority in the Dáil Éireann, Fine Gael should lead a coalition government with Fianna Fáil, giving them a base to expand their political influence in Ireland."
 
 the_1937_elections:0 "1937 Elections"
 the_1937_elections_desc:0 "These upcoming elections will further open up the Irish political sphere, for the 'civil war politicis' still remains upon Irish voters."
 
 offences_against_the_state_act:0 "Offences Against the State Act"
 offences_against_the_state_act_desc:0 "Even after the creation of An Gardaí Síochána, Ireland remains an unstable republic with high crime and anti-social behaviour. This act will allow greater power to the state in order to increase the stability of the republic."
 
 IRE_coalition_government_idea:0 "Right-Wing Extremism"
 IRE_coalition_government_idea_desc:0 "There has been a rise in extremist right-wing movements after the coalition government lead by Fine Gael was started."
 
 IRE_offences_against_the_state_act_idea:0 "Increased Gardaí Presence"
 IRE_offences_against_the_state_act_idea_desc:0 "With extra powers granted to the justice system, the Gardaí have an ever increasing presence in the country."
 
 IRE_irish_volunteers_idea:0 "Irish Volunteers"
 IRE_irish_volunteers_idea_desc:0 "With looming wars, Ireland needs to defend democracy across Europe and elsewhere."
 
 irish_volunteers:0 "Irish Volunteers"
 irish_volunteers_desc:0 "With looming wars, Ireland needs to defend democracy across Europe and elsewhere."
 
 harland_wolffs:0 "Harland & Wolff"
 
 IRE_unstable_republic:0 "Unstable Republic"
 IRE_unstable_republic_desc:0 "After the economic crash of 1929, hyper inflation, poverty and worldwide depression has affected the entire world, including Ireland."
 
 irish_neutrality:0 "Irish Neutrality"
 irish_neutrality_desc:0 "During the Great War, thousands of Irishmen died. This should not happen again."
 
 lead_the_minor_democracies:0 "Lead the Minor Democracies of Europe"
 lead_the_minor_democracies_desc:0 "With the extreme ideologies of fascism and communism as well as the imperial ambitions of the United Kingdom, Ireland must protect democracy with the other minor powers of Europe."
 
 invite_the_benelux:0 "Invite the Benelux"
 invite_the_benelux_desc:0 "With the formation of our alliance, our first step should be inviting the Benelux."
 
 invite_the_scandinavian_countries:0 "Invite the Scandinavian Countries"
 invite_the_scandinavian_countries_desc:0 "With the Benelux in our faction, we should expand northward to include the Scandinavian countries."
 
 invite_switzerland:0 "Invite Switzerland"
 invite_switzerland_desc:0 "Switzerland is surrounded by enemies, and will definitely need our assistance."
 
 fortify_our_island:0 "Fortify the Island"
 fortify_our_island_desc:0 "With the looming threat of a naval, land or aerial invasion, we should develop our coastal, border and aerial defences."
 
 invite_british_investors:0 "Invite British Investors"
 invite_british_investors_desc:0 "With war inevitable, we should invite British investors to develop our civilian economy to fuel our war effort."
 
 plan_w:0 "Plan W"
 plan_w_desc:0 "With secret British co-operation, Ireland can build up its defences to deter any naval or aerial invasion."
 
 IRE_fortification_idea:0 "Fortification Plan"
 IRE_fortification_idea_desc:0 "The island's defences severely lacks any sort of coastal or aerial defences, and so such defences should be built up immediately."
 
 plan_w_idea:0 "Plan W"
 plan_w_idea_desc:0 "With secret British co-operation, Ireland can build up its defences to deter any naval or aerial invasion."
 
 IRE_british_investors_idea:0 "British Investors"
 IRE_british_investors_idea_desc:0 "With hopeful peace and neutrality on our island, we should focus on inviting British investors to develop our civilian economy and hopefully provide aid for the Allies.
 
 irish_schools_neutral:0 "Irish Schools"
 irish_schools_neutral_desc:0 "With advancements in our civilian economy, our next step should be to expand our education system."
 
 assume_control_of_northern_ireland:0 "Assume Control of Northern Ireland"
 assume_control_of_northern_ireland_desc:0 "With the war raging in Europe, now is the perfect time to peacefully seize control of the North, after it was taken away from us by the Anglo-Irish Treaty."
 
 german_war_goal:0 "Destroy the German Threat"
 german_war_goal_desc:0 "The Germans are threatening the entire world with their ambitions. They must be stopped immediately."
 
 retake_northern_ireland:0 "Retake Northern Ireland"
 retake_northern_ireland_desc:0 "Northern Ireland always was, and always will be Irish. Our core six counties must be taken back immediately."

 empower_the_ira:0 "Empower the IRA"
 empower_the_ira_desc:0 "Since the end of the Civil War in 1923, the anti-treaty IRA was severely weakened by government arrest and crackdowns. We should allow more power to the IRA in order to stir violence in the North."
 
 maintain_status_quo:0 "Maintain the Status Quo"
 maintain_status_quo_desc:0 "We should avoid any conflict in the Spanish Civil War, and stay with our home territory, maybe even grabbing the attention of the British government to allow us the return of the North."
 
 support_spanish_nationalists:0 "Support Spanish Nationalists"
 support_spanish_nationalists_desc:0 "We should support the Spanish nationalists in every way possible, so we can aim to improve relations in the future."
 
 a_new_ireland:0 "A New Ireland"
 a_new_ireland_desc:0 "With the rise of extreme right-wing groups, the fundamentals of the Irish people are changing at a fast pace, so we should change the Irish government accordingly."
 
 national_corporate_party:0 "National Corporate Party"
 national_corporate_party_desc:0 "With fascism now extremely popular in Ireland, it is time we change the ways of our government to facilitate the increased fascist popularity."
 
 island_defences_fascism:0 "Island Defences"
 island_defences_fascism_desc:0 "With war inevitable, we should develop the defences on our island."
 
 join_the_axis:0 "Join the Axis"
 join_the_axis_desc:0 "We should side with the Germans and the Italians in order to get involved with more greater conflicts."
 
 german_investors:0 "German Investors"
 german_investors_desc:0 "We should invite German investors to Ireland in order to help facilitate the construction of our economy."
 
 operation_kathleen:0 "Operation Kathleen"
 operation_kathleen_desc:0 "With extensive German planning, we will be able to swiftly take back control of the North with ease."
 
 the_irish_way:0 "The Irish Way"
 the_irish_way_desc:0 "Only we can decide what we should do, for the Germans might drag us into some un-necessary trouble."
 
 unite_celtic_countries:0 "Unite the Celtic Countries"
 unite_celtic_countries_desc:0 "For years, the Celtic people were separated and put under separate tyrannical rule. It is time we unite ourselves as one nation."
 
 unite_atlantic_islands:0 "Unite the Minor Atlantic Islands"
 unite_atlantic_islands_desc:0 "The small populations of the many islands in the Atlantic should be united under one nation. Ireland will be that nation."
 
 integrate_atlantic_islands:0 "Integrate the Minor Atlantic Islands"
 integrate_atlantic_islands_desc:0 "We should integrate the peoples of these islands into our country so they can fight under us and so we can prevail as a one, proper nation."
 
 secure_foothold_middle_east:0 "Secure Middle Eastern Foothold"
 secure_foothold_middle_east_desc:0 "There are many small countries we can conquer in the Middle East in order to obtain the vast oil in the region. Oman should be a good foothold before we continue."
 
 conquer_middle_east:0 "Conquer the Middle East"
 conquer_middle_east_desc:0 "Once Oman is taken out, we should continue to expand our territories in the Middle East."
 
 colonial_power:0 "Colonial Power"
 colonial_power_desc:0 "With Ireland now colonising the Middle East, we are able to step onto the world stage as a colonial power."
 
 exploit_middle_eastern_oil:0 "Exploit the Middle Eastern Oil"
 exploit_middle_eastern_oil_desc:0 "These lands are rich with vast oil fields. We should exploit these fields to produce as much oil as possible in order to boost our economy and war effort."
 
 expand_public_works:0 "Expand the Public Works"
 expand_public_works_desc:0 "Ireland's economy has been crippled by the Anglo-Irish trade war, and so we need to expand the country's public works programme."
 
 national_roads:0 "National Roads"
 national_roads_desc:0 "Ireland's roads are quite old and are in severe disrepair, and so need to be rebuilt accordingly."
 
 railways:0 "Iranród Éireann"
 railways_desc:0 "Ireland's railroad infrastructure needs to be updated to handle the modern trains that will be phased into operation."
 
 modernise_esb:0 "Modernise the ESB"
 modernise_esb_desc:0 "The Electricity Supply Board was founded in 1927 to bring power to the average home in Ireland, however, most homes are still not connected."
 
 dublin_steel_works:0 "Dublin Steel Works"
 dublin_steel_works_desc:0 "With the increased demand in general construction and housing, Dublin needs to expand its steel production in order to keep up with the current demand."
 
 dublin_military_factories:0 "Dublin Munitions Plants"
 dublin_military_factories_desc:0 "With war inevitable, Ireland needs to desparately arm it's military. The first step is to create munitions plants in the capital city."
 
 coastal_oil_fields:0 "Coastal Oil Fields"
 coastal_oil_fields_desc:0 "Recent expeditions have discovered huge oil fields off the coast of Cork, and so we need to start processing this oil immediately."
 
 sugar_industry:0 "Irish Sugar Industry"
 sugar_industry_desc:0 "Ireland is rich in many natural resources, including a plentiful of sugar. We should expand this industry to boost the local economies."
 
 textile_industry:0 "Irish Textile Industry"
 textile_industry_desc:0 "Connaught is home to many resources that Ireland has to offer. The textile industry especially is huge in this area, and would be a good that we can export in large quantities."
 
 clare_aluminium_plants:0 "Clare Aluminium Plants"
 clare_aluminium_plants_desc:0 "County Clare is already known for its aluminium production, and should be expanded to prepare the country for the next major war."
 
 emergency_powers_act:0 "Emergency Powers Act"
 emergency_powers_act_desc:0 "With Britain now at war, we need to sign the Emergency Powers Act to prepare Ireland for the inevitable invasion."
 
 fuel_rations:0 "Fuel Rations"
 fuel_rations_desc:0 "With Britain no longer exporting fuel to Ireland, we need to ration what we have and increase production of our own fuel to compensate."
 
 emergency_arms_industry:0 "Emergency Arms Industry"
 emergency_arms_industry_desc:0 "Ireland's economy severely lacks the capability to supply its army with the necessary weapons and equipment."
 
 industrial_modernisation:0 "Industrial Modernisation"
 industrial_modernisation_desc:0 "With Ireland's industry finally on it's feet, we should work on modernising even further to bring it up to international standards."
 
 irish_trade:0 "Irish Trade"
 irish_trade_desc:0 "We should focus on exporting Ireland's vast resources to foreign nations, and to hopefully finally end this crippling trade war that has been going on since 1932."
 
 develop_the_north:0 "Develop Northern Ireland"
 develop_the_north_desc:0 "With Northern Ireland finally back under our control, we can develop its industrial capabilities to bring it up to the national standard."
 
 northern_shipbuilding_industry:0 "Shipbuilding Industry"
 northern_shipbuilding_industry_desc:0 "Northern Ireland is known for its shipbuilding industry, and so we should expand it in order to expand our naval service."
 
 northern_linen_industry:0 "Linen Industry"
 northern_linen_industry_desc:0 "Northern Ireland is also known for its many flax fields, so with increased linen exports, we can boost the local economies even more."
 
 modernise_irish_army:0 "Modernise the Irish Army"
 modernise_irish_army_desc:0 "The Irish Army is severely outdated, and still even has vehicles from before the Great War. Simple focuses on technology modernisation should bring our army up to scratch."
 
 modernise_infantry_weapons:0 "Modernise the Infantry Weapons"
 modernise_infantry_weapons_desc:0 "Modernising our infantry weapons and equipment should be our first priority."
 
 irish_artillery:0 "Irish Artillery"
 irish_artillery_desc:0 "Artillery is a necessary weapon in any sort of army, including ours."
 
 advanced_artillery:0 "Advanced Artillery"
 advanced_artillery_desc:0 "More advanced forms of artillery can really make our army stand out compared to others."
 
 lessons_of_great_war:0 "Lessons of the Great War"
 lessons_of_great_war_desc:0 "Thousands of Irishmen died in the Great War, under British command. Our army command need to be skilled in order to comfortably lead an army into battle."
 
 dublin_war_college:0 "Dublin War College"
 dublin_war_college_desc:0 "Setting up a war college in the capital city should be our first priority before hiring more army staff."
 
 IRE_motorised_infantry:0 "Motorised Infantry"
 
 irish_red_cross:0 "Irish Red Cross"
 irish_red_cross_desc:0 "With manpower considerably lower in Ireland than in other countries of similar size in Europe, healing our wounded men should be of our highest priority in the battlefield."
 
 irish_tank_corps:0 "Irish Tank Corps"
 irish_tank_corps_desc:0 "Adding basic armoured vehicles to our army will make it significantly stronger and allows for more significant breakthrough on the front line."
 
 tank_modernisation:0 "Tank Modernisation"
 tank_modernisation_desc:0 "Our tanks are severely outdated, and so should be updated to bring them up to scratch with other modern armies."
 
 IRE_trade_war:0 "Anglo-Irish Trade War"
 IRE_trade_war_desc:0 "Since 1932, there has been a devastating trade war between Ireland and Britain. This has had, and will continue to have a severe impact on our economy if we do not resolve the situation."
 
 IRE_less_trade_war:0 "Anglo-Irish Trade War"
 IRE_less_trade_war_desc:0 "Since 1932, there has been a devastating trade war between Ireland and Britain. This has had, and will continue to have a severe impact on our economy if we do not resolve the situation."
 
 IRL_fascist:0 "Ireland"
