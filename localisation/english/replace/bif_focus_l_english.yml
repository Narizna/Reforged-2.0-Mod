 HUN_announce_the_gyor_program:0 "§GAnnounce the Gyor Program§!"
 HUN_upgrade_armaments:0 "Upgrade Effort"
 HUN_upgrade_armaments_desc:0 "Our aircrafts have proven to be undergunned and lacking modern features. We must modernise our planes in order to keep control of the skies."
 HUN_disunified_people:0 "A Disunified People"
 HUN_disunified_people_desc:0 "The Trianon treaty has left the Hungarian people split and isolated in the former lands of the Empire. Our primary goal must be to see our people united under one flag once again."
 HUN_industrial_help:0 "Look to Foreign Industry"
 HUN_industrial_help_desc:0 "Germany and Italy each offer industrial advancements that can boost our domestic production. We should seek to cooperate with them to propel Hungary forward."
 HUN_italy:0 "Seek Italian Cooperation"
 HUN_italy_desc:0 "Italy's industry is weaker than Germany's but has been specialized in key sectors that our industrialists wish to explore. We shall form a joint Hungarian-Italian industrial board to kickstart our production."
 HUN_germany:0 "Seek German Cooperation"
 HUN_germany_desc:0 "Germany's rapidly expanding industry is easily the best example for our investors to follow. We shall send representatives to Berlin to begin work on a joint German-Hungarian development program."
 HUN_italian_factories:0 "§YItalian Industrial Support§!"
 HUN_italian_factories_desc:0 "Our efforts in Italy have paid off, these factories are but the beginning of Hungary's economic recovery."
 HUN_italian_resources:0 "Italian Resources"
 HUN_italian_resources_desc:0 "Italian members of the industrial board believe there are untapped bauxite deposits located near the czech border. We should begin construction on new mines in the region."
 HUN_italian_dependency:0 "Growing Italian Control"
 HUN_italian_dependency_desc:0 "Our industry is becoming worringly reliant on Italian support. If this continues we may find ourselves unable to keep our domestic factories independent from foreign companies."
 HUN_foreign_investment:0 "Foreign Investments"
 HUN_foreign_investment_desc:0 "Our partnerships abroad have led to a growing number of investors choosing to support projects in Hungary, leading to a renewed construction campaign.
 HUN_foreign_expertise:0 "Foreign Expertise"
 HUN_foreign_expertise_desc:0 "Continued outreach to European industrial leaders has given us new advancements in the construction and manufacturing sectors."
 HUN_slave_state:0 "Indebted to Foreign Interests"
 HUN_slave_state_desc:0 "We have slipped under the control of foreign corporations and can no longer operate without outside aid. It is only a matter of time before the economy collapses entirely."
 HUN_slave_state_tt:0 "We will default on our payments to the other Axis powers which will cause an economic collapse. The only way out of this downward spiral is with direct intervention from our creditors."
 HUN_german_factories:0 "§YGerman Industrial Support§!"
 HUN_german_factories_desc:0 "German investors have begun construction on new factories that will support our renewed economic boom."
 HUN_german_resources:0 "German Resources"
 HUN_german_resources_desc:0 "German advisors have noted an undiscovered iron deposits near the Romanian border. We should begin constructing new mines in the region."
 HUN_german_dependency:0 "German Industrial Dominance"
 HUN_german_dependency_desc:0 "We are becoming alarmingly reliant on German investment for our economy to continue functioning. If something is not done soon the entire country may become enslaved to the Reich."
 HUN_versailles:0 "Humilation of Trianon"
 HUN_versailles_desc:0 "Our dismembered nation will never forget the pain inflicted by the West. When the time is right we shall reclaim our ancestors lands no matter the cost."
 HUN_divided_gov:0 "Divided Government"
 HUN_divided_gov_desc:0 "The parliment cannot come to agreement on the future of Hungary. Horthy and the Arrow Cross insist on seeking help from Germany to rearm, while Gombos believes in forging ahead alone and independent. There is also the small problem of monarchists to be dealt with."
 HUN_gombos:0 "The Death of Gombos"
 HUN_gombos_desc:0 "With the death of the prime minister the difficult task of choosing a government can be postponed no longer. Hungary's future lay with Horthy or the Hapsburgs, only time will tell which can lead better."
 HUN_hapsburg_dynasty:0 "The Hapsburg Dynasty"
 HUN_hapsburg_dynasty_desc:0 "The longest reigning royal family in Europe, the Hapsburgs have controlled Hungary for centuries past within the old empire. Many of the older populace believes they can restore stability to the nation in a time of global turmoil."
 HUN_monarchy:0 "A Hungarian King"
 HUN_monarchy_desc:0 "Fredrich Franz has emerged from exile in Switzerland to lead the Hungarian people through the uncertain years to come."
 HUN_revive_imperial_spirit:0 "Revive Imperial Sentiments"
 HUN_revive_imperial_spirit_desc:0 "The restoration of the monarchy has attracted many in the states of the old empire who wish to be free of the political chaos gripping the balkans and central Europe."
 HUN_a_new_dawn:0 "A New Dawn"
 HUN_a_new_dawn_desc:0 "Hungary has emerged as a shining example of European Tradition, this can only be the beginning of a great new era for our people."
 HUN_unity_or_death:0 "Unity or Death"
 HUN_unity_or_death_desc:0 "No matter the consequence there is a growing pressure to unite the people under one flag once more. We shall right the wrongs of Trianon through diplomacy or death!"
 HUN_go_with_horthy:0 "Trust in Horthy"
 HUN_go_with_horthy_desc:0 "Horthy has proven to be a stablizing figure through the past decade, trusting him with the nation's future makes sense given the alternatives."
 HUN_nationalism:0 "Nationalist Fervor"
 HUN_nationalism_desc:0 "To be Hungarian means to speak Hugarian, to enjoy our shared culture and traditions. Every Hungarian both inside and outside our borders must know that they belong together in one nation."
 HUN_consolidate_the_right:0 "Consolidate the Right"
 HUN_consolidate_the_right_desc:0 "The right wing factions must be unified if we are to solidify control of the nation. The Arrow Cross has promised to handle the delicate task of merging the other parties in line."
 HUN_suppress_communism:0 "Suppress Communist Cells"
 HUN_suppress_communism_desc:0 "All remember the disaster brought upon this nation by the 1919 uprising. We can never allow communists to infiltrate our nation again!"
 HUN_first_vienna_award:0 "The First Vienna Award"
 HUN_first_vienna_award_desc:0 "Germany has agreed to mediate a settlement to return our rightful claims from Czechoslovakia."
 HUN_shelter_poles:0 "Shelter Polish Refugees"
 HUN_shelter_poles_desc:0 "The Polish people have stood by our sides since the middle ages, we must do whatever possible to assist the growing number of refugees gathering at our border."
 HUN_eternal_friendship:0 "Treaty of Eternal Yugoslavian Friendship"
 HUN_eternal_friendship_desc:0 "The people of Yugoslavia and Hungary are united together until the end of time."
 HUN_destroy_yugoslavia:0 "Destroy Yugolslavia"
 HUN_destroy_yugoslavia_desc:0 "I have decided to destroy Yugolslavia - Adolf Hitler, 1941 "
 HUN_second_vienna_award:0 "The Second Vienna Award"
 HUN_second_vienna_award_desc:0 "With growing numbers of units massing on the border Germany has once again offered to mediate our differences with Romania"
 HUN_synthetic_oil_industry:0 "Expand Synthetic Oil Production"
 HUN_synthetic_oil_industry_desc:0 "We are cursed with almost no domestic oil wells, substitutes must be found if we are to develop our new military."
 HUN_synthetic_rubber_industry:0 "Expand Synthetic Rubber Production"
 HUN_synthetic_rubber_industry_desc:0 "As a landlocked nation we cannot expect to rely on trade for natural rubber, we must instead find ways to create our own."
 HUN_foreign_air_models:0 "Copy Foreign Aircraft"
 HUN_foreign_air_models_desc:0 "The Italians and Germans both have some promising new planes available for purchase, we should aquire a license rather than focus on our own designs."
 HUN_messerschmitt:0 "Messerschmitt License"
 HUN_messerschmitt_desc:0 "Messerschmitt's new 109 model is superior to anything the world has yet seen, we should adopt this design for our expanding airforce."
 HUN_ger_fighters:0 "German Fighters"
 HUN_ger_fighters_desc:0 "Our contacts in the Reich allow us to copy the newest German fighter models for domestic production."
 HUN_ger_cas:0 "German Stukas"
 HUN_ger_cas_desc:0 "The Spanish civil war has shown the damage and fear inflicted by close air support, we should invest in some Stukas of our own."
 HUN_foreign_flyers:0 "Integrated Airforces"
 HUN_foreign_flyers_desc:0 "In the event of war our prepartion has granted us extensive training with both Italy and Germany's air command making any operations more efficient."
 HUN_macchi:0 "Macchi License"
 HUN_macchi_desc:0 "Macchi has produced an excellent new fighter that would serve us well in any future conflicts, we should aquire a license to begin production."
 HUN_ita_fighter:0 "Italian Fighters"
 HUN_ita_fighter_desc:0 "Italy has granted us access to a brand new dogfighter for our domestic use."
 HUN_ita_bomber:0 "Italian Bombers"
 HUN_ita_bomber_desc:0 "Medium range bombers will allow us flexibility between striking enemy forces at the front and facilities in the rear areas."
 HUN_german_doctrines:0 "Study German Doctrines"
 HUN_german_doctrines_desc:0 "The new tactics being pioneered in Spain show that the Wehrmacht is developing an entirely new doctrine of modern war, we would be wise to take notes."
 HUN_german_contracts:0 "German Weapons Contracts"
 HUN_german_contracts_desc:0 "We have a number of German companies willing to provide equipment to our rapidly growing army."
 HUN_krupp_guns:0 "Krupp Heavy Cannons"
 HUN_krupp_guns_desc:0 "Krupp can provide us with a variety of heavy artillery capable of destroying any foe our forces encounter on the battlefield."
 HUN_german_weapons:0 "Mauser Rifles"
 HUN_german_weapons_desc:0 "Mauser has offered small arms contracts for new rifles and machine guns to supply our infantry."
 HUN_panzers:0 "New Panzers"
 HUN_panzers_desc:0 "We are ready to begin domestic production of Germany's new armored vehicles."
 HUN_hanomag:0 "Hanomag License"
 HUN_hanomag_desc:0 "Hanomag's new halftracks will enable our infantry to support their armor far more effectively and safely."
 HUN_alkett:0 "Alkett License"
 HUN_alkett_desc:0 "Alkett has permitted us to produce their Sturmgeschütz guns for use in our armed forces."
 HUN_licenses:0 "Foreign Licensing"
 HUN_licenses_desc:0 "There are plenty of companies willing to do business with our domestic military industial complex, for the right price."
 HUN_italian_doctrines:0 "Study Italian Doctrines"
 HUN_italian_doctrines_desc:0 "Italian forces in Spain have been modifying storm tactics from the Great War, these could prove useful for our infantry branch."
 HUN_italian_contracts:0 "Italian Arms Agreements"
 HUN_italian_contracts_desc:0 "Mussolini has permitted companies to engage our investors with new weapons and equipement deals."
 HUN_berreta:0 "Berreta Small Arms"
 HUN_berreta_desc:0 "With this new contract we can produce new pistols and submachineguns for our infantry"
 HUN_alpine_warfare:0 "Mountain Guns"
 HUN_alpine_warfare_desc:0 "Italy has experience in developing guns capable of operating anywhere, from the sands of Africa to the peaks of the Alps."
 HUN_arditi:0 "Learn from the Arditi"
 HUN_arditi_desc:0 "Our forces can learn much from the Arditi storm troops' tactics in both mountain and trench warfare."
 HUN_fiat:0 "Fiat License"
 HUN_fiat_desc:0 "Fiat's light tanks are effective in rough terrain and excel against infantry, we should seek to produce some of our own."
 HUN_breda:0 "Breda License"
 HUN_breda_desc:0 "We can sign a contract with Breda for new artillery pieces as a replacement for the current models which have served since the last war."
 HUN_tatra_contracts:0 "Support Tatra's Designs"
 HUN_tatra_contracts_desc:0 "Some industrialists have begun work on a new armor factory where we can begin experimenting with tank designs."
 HUN_danuvia:0 "Danuvia Arms"
 HUN_danuvia_desc:0 "Our armor crews will need plenty of small arms for close protection, we should begin developing new models."
 HUN_hungarian_army:0 "A Hungarian Army"
 HUN_hungarian_army_desc:0 "After the chaos of the Great War it is clear we need to rethink our infantry strategies. We can begin with the reformation of the army.
 HUN_danuvia_submachine_guns:0 "Automatic Pistols"
 HUN_danuvia_submachine_guns_desc:0 "Danuvia has developed a new series of firearms that can replace our vintage models from the previous war."
 HUN_support_network:0 "Support Weaponry"
 HUN_support_network_desc:0 "Our infantry is only as good as it's supporting forces, we need to extend the modernization program."
 HUN_artillery_effort:0 "Artillery Modernization"
 HUN_artillery_effort_desc:0 "The army is still using cannons from the previous century, if we are to win any future conflict we must develop newer guns for our forces capable of dealing with threats at a longer range."
 HUN_division_support:0 "Division Support Network"
 HUN_division_support_desc:0 "The army must be supported both domestically and abroad. Field kitchens and hospitals, secure supply lines, and bridging equipment, these are all neccessary in modern war."
 HUN_carpathian_group:0 "Form the Carpathian Group"
 HUN_carpathian_group_desc:0 "The Germans have requested us to prepare a expeditionary force for an upcoming operation. We can finally show the world the power of our modernized army."
 HUN_bled_agreement:0 "§GBled Agreement§!"

 #temporary local to purge later
 CAN_strengthen_the_commonwealth_ties1:0 "Strengthen Ties with The USA"
 CAN_strengthen_the_commonwealth_ties1_desc:0 "We should focus our efforts strenghtening ties with our neighbor next door."
 CAN_shadow_factories1:0 "Permanent Joint Board on Defense"
 CAN_shadow_factories1_desc:0 "The United States and Canada share a common border and need a defense organization deciated to defending our mutual borders. We shall call this the Permanent Joint Board on Defense."
 CAN_montreal_laboratory_collaboration1:0 "Send a Diplomatic Mission to France"
 CAN_montreal_laboratory_collaboration1_desc:0 "Lets send a mission to France to strengthen ties. We can start here at home by giving French-Canadians equal place amoung us."
 CAN_the_plan1:0 "Resource Development Aid"
 CAN_the_plan1_desc:0 "The United States has agreed to invest in our mines. These will expand them to meet the new demands for resources."
 CAN_camp_x1:0 "Industry Investment Agreements"
 CAN_camp_x1_desc:0 "France and Canada  will invest in each others industry to expand our capacities."
 CAN_supply_the_empire1:0 "Secured Borders"
 CAN_supply_the_empire1_desc:0 "We have secured our borders against the coming storm. Now it is time to prepare our people to defend them."
 CAN_aluminium_company_of_canada1:0 "Lessons from American Armor Designs"
 CAN_aluminium_company_of_canada1_desc:0 "We have new designs for tank due to the designs the Americans sent us of their tanks."
 CAN_turner_valley_oilfield1:0 "Prepare for the struggle for Africa"
 CAN_turner_valley_oilfield1_desc:0 "France has Capitulated! It is time to double our efforts to defend Africa. A group of Frenchmen under Charles De Gaulle are continuing the French fight against the Germans. We should recognize them as the true French government."
 CZE_german_tech:0 "German-Czech Industry Agreement"
 CZE_german_tech_desc:0 "Germany has agreed  to lend us some of their technical expertise."
 GER_west_wall_lite_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_lite_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_west_wall_med:0 "Westwall-Med Forts"
 GER_west_wall_med_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_med_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_med_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_west_wall_Hv:0 "Westwall-Hv Forts"
 GER_west_wall_Hv_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_Hv_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_Hv_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_expand_austrian_oil:0 "Expand the Austrian Oil"
 GER_expand_austrian_oil_desc:0 "We desperately need more oil, with this in mind we should send specialists to Austria to see if we can increase oil extraction from the small but well documented deposits..
 GER_industrial_effort_36:0 "1936 Industrial Effort"
 GER_industrial_effort_36_desc:0 "The Germans are a work-loving people, we can channel all our political efforts on re-vitalizing the civilian economy with their help."
 GER_industrial_effort_37:0 "1937 Industrial Effort"
 GER_industrial_effort_37_desc:0 "With iron will and a relentless work ethics, we can mobilize the people in another great industrial effort."
 GER_augustplan:0 "Augustprogramm"
 GER_augustplan_desc:0 "The Augustprogramm was the armament program to increase the strenght of the german army. It was done according to twih the exception of the anschluss and the annexation of czechoslovakia, both things helped the army a lot!"
 GER_improve_the_motorization:0 "Improve the Motorization"
 GER_improve_the_motorization_desc:0 "We can strengthen the army massively by improving the overall speed by using more and more motorized units!"
 GER_expand_opel_werke:0 "Expand the Opel Werke"
 GER_expand_opel_werke_desc:0 "Expanding the industrial capability of producing motorized equipement, like Trucks or mechanized half-tracks, will be important for our new Army! "
 GER_take_over_skoda:0 "Seize Czech Industry"
 GER_take_over_skoda_desc:0 "Through skillful political manouvering and military intimidation, Bohemia has been reunited with the German Reich! This means that the Reich has access to one of the biggest arms complexes in the world, the Skoda arms factory."
 GER_strengthen_the_tankforce:0 "Strengthen the Tankforce"
 GER_strengthen_the_tankforce_desc:0 "We can strenghthen the army massively by using more tanks, we know that they are expensive, but if we use them correctly it will pay off!"   
 GER_autobahn_I:0 "Reichsautobahnen"
 GER_autobahn_I_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_organisation_todt:0 "Organisation Todt"
 GER_organisation_todt_desc:0 "Named after Industrial Engineer Fritz Todt that served as minister of Armaments."
