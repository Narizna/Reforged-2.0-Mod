 FIN_white_reapers:0"White Reapers"  
 FIN_white_reapers_desc:0"We have learned better ways to fight in the forrest,we are all as great as the famous white death,we are now white reaper's kings for the forrest and we will show what happens to any bear that enter our woods,we will be every,the trees,the snow,nowhere is safe for these commies,when they enter our woods they will know only death"
 FIN_invest_in_public_works:0"Invest in Public Works"
 FIN_invest_in_public_works_desc:0"We need to increase our public project in order to reate new jobs and grow the ecomony" 
 FIN_economic_boom:0"Economic Boom"
 FIN_economic_boom_desc:0"With our GDP on the rise we can sure say we are on a new boom lighting a way for our new destiny total economic domination of Scandinavia"
 FIN_develop_the_countryside:0"Develop the Countryside"
 FIN_develop_the_countryside_desc:0"Most of our country is dirt road and infastructure left over from the russian empire we need to develop there areas so we are able to grow our food output."
 FIN_hold_at_all_costs:0"Hold at All Costs" 
 FIN_hold_at_all_costs_desc:0"reports are coming in from all over the line we are being push to the breaking point,We can not give up now so many russians have died in order to break our line,WE MUST HOLD,THE FRONT WILL HOLD,FINLAND STANDS TOGETHER"
 FIN_the_white_guard:0 "The White Guard"
 FIN_the_white_guard_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
