 ETH_political_effort:0 "Political Effort"
 ETH_political_effort_desc:0 "Home politics are troublesome, this should help."
 ETH_militarism:0 "Militarism"
 ETH_militarism_desc:0 "Rise up fellow men of italy, together we will hold the clay of our empire!"
 ETH_why_we_fight:0 "Why we Fight"
