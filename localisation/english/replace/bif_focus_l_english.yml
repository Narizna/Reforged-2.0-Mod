 #GER_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
