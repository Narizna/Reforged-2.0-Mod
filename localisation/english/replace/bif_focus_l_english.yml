 FIN_the_bear_to_the_east:0 "The Bear To The East"
 FIN_the_bear_to_the_east_desc:0 "With the russian hord to the east looking to reclam what was lost,we must prepare for there invasion as we see fit"
 FIN_take_the_bear_head_on:0 "Take The Bear Head On"
 FIN_take_the_bear_head_on_desc:0 "We can not wait for anyone to come saves up finland will decided it own fate no matter the cost"
 FIN_bide_our_time:0"Bide Our Time"
 FIN_bide_our_time_desc:0 "we can not take on the bear alone we must wait for the right time to strike"
 FIN_finlands_autarky:0 "Finland's Autarky"
 FIN_finlands_autarky_desc:0 "With our small industry we can ill afford to give up any of our industry,we must ensure that finland has all the tool she requires in order to ensure a bright future"
 FIN_call_for_mobilization:0"Call for Mobilization"
 FIN_call_for_mobilization_desc:0 "With war on the horizon we must set the ecomony on the war footing in order to prepare for the bear to invade"
 FIN_prepare_our_people:0 "Prepare our People"
 FIN_prepare_our_people_desc:0 "The people must be ready for the struggle to come we must unite in order to fight a common foe"
 FIN_convert_the_fishing_industry:0"Convert the Fishing Industry" 
 FIN_convert_the_fishing_industry_desc:0 "we must gear the whole industry to the future of our nation, our people must make the sacrifice required to expand the arms factories"
 FIN_begin_food_rationing:0 "Begin Food Rationing"
 FIN_begin_food_rationing_desc:0 "The people need to begin going on food stamps in order to decrease the overall consumer good"
 FIN_invest_in_the_private_sector:0"Invest in the Private Sector"
 FIN_invest_in_the_private_sector_desc:0"We need to expand the private companies in our country,these building companies will be able to grow our economy in everyway and be able to guide us to the future."
 FIN_defensive_tanks:0"Defensive Tanks"
 FIN_defensive_tanks_desc:0"we need to develop armor in order to counter the soviet armor we must use our tanks defensive war in order to ensure the surival of our nation."
 FIN_our_new_empire:0"Our New Empire"
 FIN_our_new_empire_desc:"We have brought peace,fredom,and secuirty to my new empire,with all the younglings gone we are now able to secure our new empire.FOR THE EMPIRE"
 FIN_stockpile_rations:0 "Stockpile Rations"
 FIN_stockpile_rations_desc:0"Since we are gearing up our economy towards war we need to build stockpile of food water,and other requirments needed for our people to surive"
 FIN_rapid_modernization:0"Rapid Modernization"
 FIN_rapid_modernization_desc:0"We need to increase our time quote to build up our country the time for us to make our move is coming sooner than we expected."
 FIN_expand_conscription:0"Expand Concription"
 FIN_expand_conscription_desc:0"We need a larger army we need to call on more men to fight for the axis cause."
 FIN_into_the_modern_age:0"Into the Modern Age"
