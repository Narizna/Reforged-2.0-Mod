 CZE_motorized_rocket_equipment_1:0 "Panzerwerfer 42"
 CZE_motorized_rocket_equipment_1_short:0 "Panzerwerfer 42"
CZE_light_tank_aa_equipment_1938:0 "Flakpz. I"
