 IRL_democratic_DEF:0 "The Republic of Ireland"
 IRL_communist:0 "People's Republic of Ireland"

 IRE_defs:0 "Island Defence"
 IRE_defs_desc:0 "Ireland has only just seen our independence, and there are many threats poised against us. After years of bloody war, it is time to prepare for the defense of our island."
 
 reclaim_treaty_ports:0 "Reclaim Treaty Ports"
 reclaim_treaty_ports_desc:0 "Since the Anglo-Irish treaty, certain ports in Ireland were kept by the British. It is time that we reclaim these ports and bring it under control of the Irish government."
 
 dublin_shipbuilding:0 "Irish Marine and Coastwatching Service"
 dublin_shipbuilding_desc:0 "Ireland is one of many island nations in Europe, however, lacks a sufficient navy to patrol its shores and protect its trade convoys. Our first step to building up our navy is to first construct dockyards in the capital city."
 
 irish_destroyers:0 "Destroyers"
 irish_destroyers_desc:0 "Destroyers are the first type of ship that should be constructed for our surface fleet. We should study foreign designs in order to build our own destroyers."
 
 irish_cruisers:0 "Cruisers"
 irish_cruisers_desc:0 "Cruisers play a key role in the protection of convoys or to act as a screening ship"
 
 capital_ships:0 "Battleships"
 capital_ships_desc:0 "Although they take long to build, battleships provide extreme firepower and naval strength."
 
 naval_bombers:0 "Naval Bombers"
 naval_bombers_desc:0 "As Ireland is an island nation, naval bombers are a necessity when it comes to patrolling our shores from the air."
 
 carriers:0 "Aircraft Carriers"
 carriers_desc:0 "Carriers have revolutionised naval warfare, and are a necessity for any modern navy."
 
 irish_submarines:0 "Submarines"
 irish_submarines_desc:0 "Submarines are cheap to build, and would be a good type of ship to mass produce for the Irish economy"
 
 irish_radar:0 "Radar"
 irish_radar_desc:0 " "
 
 dockyard_expansion:0 "Dockyard Expansion"
 dockyard_expansion_desc:0 "Our navy desparately requires more dockyards in order to produce ships at a faster pace."
 
 irish_air_corps:0 "Irish Air Corps"
 irish_air_corps_desc:0 "We need to establish a proper air force, as we severely lack any sort of plane."
 
 fighters:0 "Fighters"
 fighters_desc:0 "Ireland has only four old British fighter aircraft. With a focus on foreign designs, we will be able to design our own fighter aircraft."
 
