############### UK Armored cars
POR_armored_cars_equipment_1:0 "Lanchester 6x4 Armoured Car"
POR_armored_cars_equipment_1_short:0 "Lanchester 6x4"
POR_armored_cars_equipment_1_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
POR_armored_cars_equipment_2:0 "Morris CS9 Armoured Car"
POR_armored_cars_equipment_2_short:0 "Morris CS9"
POR_armored_cars_equipment_2_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
POR_armored_cars_equipment_3:0 "Daimler Mk II Armoured Car"
POR_armored_cars_equipment_3_short:0 "Daimler Mk II"
POR_armored_cars_equipment_3_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
POR_armored_cars_equipment_4:0 "Humber Mk IV Armoured Car"
POR_armored_cars_equipment_4_short:0 "Humber Mk IV"
POR_armored_cars_equipment_4_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold all over the world."
POR_armored_cars_equipment_5:0 "AEC Mk II Armoured Car"
POR_armored_cars_equipment_5_short:0 "AEC Mk II"
POR_armored_cars_equipment_5_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on patrol. The AEC remained valuable for years to come."
################### UK Trucks
POR_motorized_equipment_1:0 "Medium Infantry Trucks"
POR_motorized_equipment_1_short:0 "Bedford QL Truck"
POR_motorized_equipment_1_desc:0 "Motorizing infantry is the second stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
