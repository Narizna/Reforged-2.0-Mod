 axis_minors_vichy_france.4.a:0 "France Must be Freed!"

 axis_minors_vichy_france.5.t:0 "The General Juin Joins the Free French Forces"
 axis_minors_vichy_france.5.desc:0 "The general Alphonse Juin, betrayed us and joined the so called "Free French Forces". He is now our ennemy as every one of those traitors who seeks to destroy the national revolution and deny France its place in the new european order by serving the interests of the [Root.GetFactionName]."
 axis_minors_vichy_france.5.a:0 "Traitors will be exectued!"

