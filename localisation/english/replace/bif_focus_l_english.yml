 veren.1.t:0 "An Invite from Spain"
 veren.1.d:0 "Spain is intending to form their own faction, and they would like us to join. Saying yes will grant us a strong regional ally, while saying no will most likely cause them to invade us."
 veren.1.a:0 "We will join their faction"
 veren.1.b:0 "No, stay independent, even if it means war!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco is the leader of our country. He is also an accomplished general, feared by the rojos and respected by his fellow Falangists. He can lead our armies in times of need."
 veren.3.t:0 "Portugal Joins Our Faction"
 veren.3.d:0 "After much deliberation, the government of Portugal has decided to join our faction."
 veren.3.a:0 "Wonderful!"
 veren.4.t:0 "Portugal Refuses"
 veren.4.d:0 "Portugal has refused to join our faction, after pressure from the Allies as well as political forces within their ruling party."
 veren.4.a:0 "Damn them to hell!"
 veren.2.t:0 "Franco to Command our Troops"
 veren.2.d:0 "General Franco is now not only going to be the leader of our nation, but also command our troops."
 veren.2.a:0 "Great!"
 veren.5.t:0 "The Islero Bomba Project"
 veren.5.d:0 "The Islero Bomba project was a Spanish nuclear effort, started by Spanish leader, Franco. Other nations will not look too kindly upon this."
 veren.5.a:0 "Spain will build a nuclear weapon!"
 veren.6.t:0 "Vicente Rojo Lluch to command our Troops"
 veren.6.d:0 "Despite being linked with the conservative Unión Militar Español, and despite him being a devout catholic, Vicente Rojo Lluch is stepping up to command our troops."
 veren.6.a:0 "Wonderful!"
 spain.78.t:0 "Sanjurjo Dies"
 spain.78.desc:0 "Only scant days after the start of the civil war, our side has already been hit by tragedy, as the coup's selected leader, José Sanjurjo, has died in a plane crash on his way from Portugal to take command of the Nationalist forces in Spain.\n\nIt would appear that, in an attempt to make a heroic "daring aviator" impression upon his return to Spanish soil after over two years in exile, the General insisted upon flying in a small plane rather than any of the larger ones that were available, and subsequently overloaded it by demanding all his heavy luggage be loaded onto the same plane.\n\nCrashing immediately upon take-off, he was killed instantly, and in doing so has reduced Nationalist leadership to a collection of squabbling generals vying for control."
 spain.78.a:0 "He dared too much."
 spain.78_tt:0 "§YJosé Sanjurjo Dies.§!\n"
 spain.90.t:0 "Dismissal of Niceto Alcalá-Zamora"
 spain.90.desc:0 "The power struggle between the various parties of the Left, so recently united in victory in the 1936 elections, has already come to a head. Wary of President Niceto Alcalá-Zamora's centrist and compromising policies, his alienated supporters in the Cortes judged the very dissolution of the Cortes that resulted in the elections to be unconstitutional, and dismissed him from office.\n\nIn Alcalá-Zamora's stead, the Cortes has elected his old rival, Manuel Azaña, who now has inherited the unenviable task of bringing back stability to the increasingly-polarizing Spanish political scene."
 spain.90.a:0 "The chaos is complete."
 SPA_no_navy:0 "Neutral Nation"
 SPA_no_navy_desc: "This nation is nominally neutral, and therefore has no use of an airforce or navy. This national spirit will be removed should we be attacked by the Western Allies."
 SPA_an_armored_corps_new:0 "Enlist German Tank Designers"
 SPA_an_armored_corps_new_desc:0 "Spain needs a modern tank force if it is not to be outdone by its neighbours, and who better to go to than the Germans?"
 SPAIN_ALLIES_NEUTRAL:0 "§RSpain is only allowed to fight on the Eastern Front and will join the war against the Soviets via the Operation Barbarossa Focus if they are in the Axis.§"
 SPR_ongoing_civil_war:0 "Ongoing Civil War"
 SPR_ongoing_civil_war_desc:0 "This country is currently embroiled in a long and bloody civil war."
 division_azul_tt:0 "Spain join the Axis and will be called to war against the Soviets once Operation Barbarossa is launched."
 SPA_air_base_expansion:0 "Airbase Expansion"
 SPA_air_base_expansion_desc:0 "We should expand civilan and military airbases if we want to dominate the skies."
 SPA_fighter_modernisation:0 "Fighter Modernisation"
 SPA_fighter_modernisation_desc:0 "Our old interwar fighters are inferior compared to the fighters of tommorrow."
 SPA_air_innovations:0 "Air Innovations"
 SPA_air_innovations_desc:0 "The Chief of Staff has proposed new tactics and formations to the cabinet. We must implement these new ideas to keep up with other nations."
 SPA_heavy_fighter_concept:0 "Heavy Fighter Concept"
 SPA_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
 SPA_naval_bomber_experiments:0 "Naval Bomber Experiments"
 SPA_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as it is over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
 SPA_medium_bomber_focus:0 "Medium Bomber Focus"
 SPA_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
 SPA_light_bomber_focus:0 "Light Bomber Focus"
 SPA_light_bomber_focus_desc:0 "The value of using dive bombers for close air support should not be underestimated."
 SPA_air_modernisations_program:0 "Air Modernizations Program"
 SPA_air_modernisations_program_desc:0 "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
 SPA_rocket_development:0 "Rocket Development"
 SPA_rocket_development_desc:0 "Speed is the attribute on which all other aerial attributes rely on. Rocket and jet engines could theoretically allow us to pass all previous limits."
 SPA_spanish_civil_war_industry:0 "Wreaked Industry"
 SPA_spanish_civil_war_industry_desc:0 "Our economy suffers because of the civil war that has gripped our nation."
 SPA_allies:0 "Court the Allies"
 SPA_allies_desc:0 "The Allies have expressed interest in closer relations and has showed proof of thiis by allowing us to rearm. While they did not aid us in the war, they can aid us in rebuilding our industry."
 SPA_axis:0 "Court the Axis"
 SPA_axis_desc:0 "The Axis have expressed interest in closer relations with us because of our shared ideology. They will help us rebuild but expect us to give them resources and other goods in exchange for their help."
