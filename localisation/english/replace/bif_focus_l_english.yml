 ## Pz II A/B
 CZE_light_tank_equipment_1936:0 "PzKpfw.II A/B/C"
 CZE_light_tank_equipment_1936_short:0 "Panzer II A-C Light Tank"
 CZE_light_tank_equipment_1936_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 
