 CZE_light_tank_equipment_1934:0 "PzKpfw.I A"
 CZE_light_tank_equipment_1934_short:0 "Panzer I A Light Tank"
 CZE_light_tank_equipment_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
 CZE_light_tank_chassis_1934:0 "PzKpfw.I A"
 CZE_light_tank_chassis_1934_short:0 "Panzer I A Light Tank"
 CZE_light_tank_chassis_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
 # Pz I sub tech equipment
 CZE_light_tank_destroyer_equipment_1938:0 "Panzerjäger I"
 CZE_light_tank_destroyer_equipment_1938_short:0 "Pzjgd I Lt.TD"
 CZE_light_tank_destroyer_equipment_1938_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 CZE_light_tank_artillery_equipment_1938:0 "sIG 33 Bison"
 CZE_light_tank_artillery_equipment_1938_short:0 "Bison I Lt.SPA"
 CZE_light_tank_artillery_equipment_1938_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."
 
