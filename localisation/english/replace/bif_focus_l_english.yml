  ### Focuses
  SAF_force_parliament_debate:0 "Force a Debate in Parliament"
  SAF_force_parliament_debate_desc:0 "It is clear now we are almost certainly on the path to another great war, we cannot afford to sit on the fence any longer. We must decide to commit to Britain now and begin preparing ourselves. Smuts has the backing of the party majority and can force through a vote on the issue."
  SAF_begin_rearmament:0 "Begin Rearmament"
  SAF_begin_rearmament_desc:0 "Now that we have committed ourselves we need to enact a policy of expanding our armaments capacities if we are to fully equip our army."
  SAF_relax_worker_restrictions:0 "Relax Worker Restrictions"
  SAF_relax_worker_restrictions_desc:0 "We have many able-bodied men who are willing to work, and if they are willing to do so then they should be allowed to, no matter their skin colour."
  SAF_split_in_the_party:0 "A Split in the Party"
  SAF_split_in_the_party_desc:0 "The merger between Hertzog's National Party and Smut's South African Party to form the United Party is firmly divided over the question of backing Britain in any potential war. There is also the matter of racial segregation, with Hertzog strongly for and Smuts taking a more moderate approach. Perhaps it is time we end the coalition."
  SAF_focus_europe:0 "Engineers to India"
  SAF_focus_europe_desc:0 "Winning the war in Europe is the key to ending this war, so we should focus our efforts in preparing our army for the fierce figthing to come."
  SAF_focus_asia:0 "Engineers to the Outback"
  SAF_focus_asia_desc:0 "The situation in Asia is getting desperate, the Allies are stretched too thin, and so we need to ready our troops for the difficult conditions there."
  SAF_an_iron_grip:0 "An Iron Grip"
  SAF_an_iron_grip_desc:0 "The government is secure, and the future of the country is now in our hands to shape however we see fit."
  SAF_strategic_reach:0 "Strategic Reach"
  SAF_strategic_reach_desc:0 "South Africa is distant and isolated from many parts of the world. If we are to fully reach our potential and assist our allies we need to be able to reach any part of the globe as needed."
  SAF_support_appeasement:0 "Continue Supporting the Policy of Appeasement"
  SAF_support_appeasement_desc:0 "Germany has legitimate grievances and the Dominions suffered greatly in the last war. We should take advantage of every opportunity for peace in our time."
  SAF_civil_investment:0 "Civil Industry Investment"
  SAF_civil_investment_desc:0 "As long as Germany remains appeased we can focus on internal matters. We can start by investing in our industry to help stimulate the economy." 
  SAF_propose_joint_exercises:0 "Reorganise the District Forces"
  SAF_propose_joint_exercises_desc:0 "Our army is not in a ready state for war. The recent cut backs in spending due to the Great Depression has crippled our fighting capabilities. We should begin a plan of expansion and training to ready the men for the next great war."
  SAF_yield_to_smuts:0 "Yield to Smuts"
  SAF_yield_to_smuts_desc:0 "With war seemingly on the horizon, a debate in Parliament on whether to join the war on the side of Britain has been won by Jan Smuts. With no options left, Hertzog has taken his party followers and is seeking to merge with Malan's PNP."
  #SAF_rearmament:0 "New Munitions Factories"
  #SAF_rearmament_desc:0 "A plan has been put into place to begin rapid construction of new munitions factories."
  SAF_support_the_afrikaner_broederbond_np:0 "Support the Afrikaner Broederbond"
  SAF_support_the_afrikaner_broederbond_np_desc:0 "The Afrikaner Broederbond has been agitating for a greater voice for the Afrikaner people and stronger separation of the races. The memory of British policy in the Boer War is still strong, and the Broederbond can help create a new South Africa."
  SAF_republic_agenda:0 "Towards a Republic"
  SAF_republic_agenda_desc:0 "Gaining our independence from the British should be our number one priority. We will enact every policy, pass every law that is needed for us to realise this inevitability. "
  SAF_malans_plan:0 "Malan's Vision"
  SAF_malans_plan_desc:0 "Malan's first goal will be independence and a new South African republic. Beyond that it could be simply to extend our influence in the region, or perhaps something bolder."
  SAF_pirow_havenga_mission:0 "Mission to Berlin"  
  SAF_pirow_havenga_mission_desc:0 "By sending Havenga and Berlin on a diplomatic misison to Germany we can make our presence felt and let the Germans know that we are open to new possibilites."
  SAF_ref_republic:0 "Referendum for a Republic"
  SAF_ref_republic_desc:0 "It is time for South Africa to forge its own path free of the British Empire and its puppets. We shall hold a referendum on whether to become a republic and leave the Commonwealth."
  SAF_rearm_udf:0 "Rearm the UDF"
  SAF_rearm_udf_desc:0 "The UDF is in a dire state. It will need new equipment and training in order to be an effective fighting force for the country."
  SAF_focus_saaf:0 "Prioritise the Air Force"
  SAF_focus_saaf_desc:0 "What good are troops on the ground if the enemy can simply bomb them from the skies? Protecting our skies is far more important than a few new rifles."
  SAF_focus_army:0 "Prioritise the Army"
  SAF_focus_army_desc:0 "What good is a few planes if we don't have the men to secure the land? The best weapons and equipment for our foot soldiers is the priority."
  SAF_prepare_for_third_boer_war:0 "Prepare for the Third Boer War"
  SAF_prepare_for_third_boer_war_desc:0 "This time we will be ready."
  SAF_pirows_new_order:0 "Pirow's New Order"
  SAF_pirows_new_order_desc:0 "Pirow favours a radical one-party state modeled on Germany's Nazi Party. What he will do if he can achieve his goal is anybodys's guess."
  SAF_promte_urbanisation:0 "Promote Urbanisation"
  SAF_promte_urbanisation_desc:0 "By attracting workers to the city we can use them to help expand existing industial areas and provide more work for the people."
  SAF_recruitment_drive:0 "Rural Recruitment Drive"
  SAF_recruitment_drive_desc:0 "We have many unemployed men in rural areas who might jump at the opportunity to serve. We will set up local recruitment stations in these areas to better reach them."
  SAF_hofmeyrs_reforms:0 "Hofmeyr's Reforms"
  SAF_hofmeyrs_reforms_desc:0 "Hofmeyr has been a lonely voice in the Government defending the rights of all people in South Africa, regardless of race. It is time we allow him the power to enact his reforms and lead us on a path to a new South Africa."
  SAF_repeal_job_reservation_act:0 "Repeal Job Reservation Act"
  SAF_repeal_job_reservation_act_desc:0 "The Job Reservation Act has been one of the pillars upon which this system of racial inequality has been built. It is time to get rid of it and condemn it to the past."
  SAF_wartime_worker_laws:0 "Wartime Worker Laws"
  SAF_wartime_worker_laws_desc:0 "In times of war we must put the supply of our troops ahead of any kind of preferential job opportunities."
  SAF_equal_worker_pay:0 "Equalise Worker Pay"
  SAF_equal_worker_pay_desc:0 "If we expect people to do the same job then they should expect to be paid the same as their colleagues."
  SAF_economic_boom:0 "Surging Economy"  
  SAF_economic_boom_desc:0 "Our reforms have led to a massive increase in productivity and will allow us to leverage our new workforce to begin expanding our industry."
  #SAF_oppenheimers_deal:0 "Oppenheimer's Plan"
  #SAF_oppenheimers_deal_desc:0 "."
  SAF_expand_gold_mining_operations:0 "Expand Gold and Diamond Operations"
  SAF_expand_gold_mining_operations_desc:0 "Oppenheimer wants to increase mining operations by opening new mine shafts and deepening existing ones. We can help fund his efforts."
  SAF_vanderbijlpark_expansion_project:0 "Vanderbijlpark Development Project"
  SAF_vanderbijlpark_expansion_project_desc:0 "Vanderbijlpark is an industrial heartland of the north, and there is yet more space to develop the area and increase its potential."
  SAF_open_engineering_schools:0 "Open Engineering Schools"
  SAF_open_engineering_schools_desc:0 "Oppenheimer has plans to open new engineering schools and departments at universities. This will surely benefit future generations and encourage more engineering innovation in the country."
  SAF_battlefield_medical_advancements:0 "Battlefield Medical Advancements"
  SAF_battlefield_medical_advancements_desc:0 "German Army doctors have made a number of improvements and developments in battlefield medicine. With a limited number of men to draw from we should ensure our troops get the best medical aid possible in order to get them back in the fight."
  SAF_remove_segregation_shared:0 "Lift Restrictions on Service"
  SAF_remove_segregation_shared_desc:0 "If a man is willing and able to fight for his country then he should be allowed to do so regardless of skin colour, despite what some may think. This should also encourage unemployed men from rural areas to sign up for service."
  SAF_offer_protection_of_madagascar:0 "Offer Protection of Madagascar"
  SAF_offer_protection_of_madagascar_desc:0 "Now that we have successfully taken back control of Madagascar we can petition for it to be transferred to the Union since we are better placed to protect it."
  SAF_native_representation_act:0 "Native Representation Act"
  SAF_native_representation_act_desc:0 "By removing African voters from the Cape common role we can strengthen our position in government going forward."
  SAF_directorate_war_supplies:0 "The Directorate of War Supplies"
  SAF_directorate_war_supplies_desc:0 "Not only is our own Army lacking equipment, but the Commonwealth forces are also in need of fighting equipment. We must do all we can to supply the Commonwealth nations with weapons and ammunition."
  SAF_peace_expansion_scheme:0 "Peace Expansion Scheme"
  SAF_peace_expansion_scheme_desc:0 "Pierre van Ryneveld has devised a plan to expand our Air Force with plane purchases from British manufacturers. This is something to pursuse until our own aircarft manufacturing industry can catch up."
  SAF_tanks_lend_lease:0 "Shermans and Fireflies"
  SAF_tanks_lend_lease_desc:0 "The Americans and the British have agreed to lend-lease us some advanced tanks and tank destroyers for our armoured divisions."
  SAF_create_unit_boer_commandos_tt:0 "Will gain two units of elite Boer Commandos in the Transvaal.\n"
  SAF_military_research_bureau:0 "Military Research Bureau"
  SAF_military_research_bureau_desc:0 "Advanced weapons and equipment is the key to victory in any war, so our research efforts will be focused in this area from now on. "
  SAF_fight_against_communism:0 "The Threat of Communism"
  SAF_fight_against_communism_desc:0 "While the British are a nuisance, the real threat is the growing stain of communism around the world. We must do everything we can to put an end to it."
  SAF_the_anti_revolution:0 "The Anti-Revolution"
  SAF_the_anti_revolution_desc:0 "The time has come to end this \"revolution\". Let us strike now."
  SAF_deal_with_liberia:0 "An Atlantic Stepping Stone"
  SAF_deal_with_liberia_desc:0 "Liberia is both a strategically useful stepping stone into the North Atlantic, as well as having rubber plantations that we can surely expand. They will be easy prey."
  SAF_deal_with_oman:0 "The Doorway to Asia" 
  SAF_deal_with_oman_desc:0 "A recent survey found unexploited oil reserves in the Fahud region. We need oil to fuel our war machine, and it also opens up new avenues of expansion into the riches of Asia."
  SAF_riches_of_india:0 "The Riches of India"
  SAF_riches_of_india_desc:0 "India has all the resources we need, especially the ones we lack locally. Let us take their resource wealth for our own."
  SAF_split_portugal:0 "Seize Portuguese Colonies"
  SAF_split_portugal_desc:0 "The Portuguese Colonies are weekly guarded and a long way from Portugal. We can quickly seize them before Portugal can lift a finger to protect them."
  SAF_appeal_to_greyshirts:0 "Appeal to the Greyshirts"
  SAF_appeal_to_greyshirts_desc:0 "The SANP are trying to fight this battle alone. We should reach out to them and coordinate our efforts to bring about a new era for South Africa."
  SAF_equip_stormjaers:0 "Equip the Stormjaers"
  SAF_equip_stormjaers_desc:0 "The Stormjaers are attracting more and more recruits by the day. If we can arm these new recruits then we will have loyal soldiers to call on when the time is needed."
  SAF_equip_greyshemde:0 "Equip the Greyshirts"
  SAF_equip_greyshemde_desc:0 "The Greyshirts have the men but not the bullets. We have the means to give them weapons and organise them into a true fighting force."
  SAF_reactivate_kommandos:0 "Reactivate Boer Kommandos"
  SAF_reactivate_kommandos_desc:0 "The Kommando System has been an integral part of our country's defense for over 200 years. And even though they were disbanded after the last Boer War they have remained as informal groups, and there is no better time than now to formally reactivate them."
  SAF_armor_mech_bonus:0 "Adopt Guderian's Theories"
  SAF_armor_mech_bonus_desc:0 "Heinz Guderian is a pioneer in the use of tanks in modern warfare, we would be foolish not to learn from his ideas."
  SAF_seawolf_bonus:0 "Adopt Dönitz's Tactics"
  SAF_seawolf_bonus_desc:0 "Dönitz has unique ideas about the use of submarines by using them in large hunting packs, the \"wolfpack\". We should embrace this new practice."
  SAF_mobile_warfare_exercises:0 "Mobile Warfare Exercises"
  SAF_mobile_warfare_exercises_desc:0 "We have much we can learn from the Wehrmacht. We will propose joint training operations so that we can effectively coordinate our tanks and mobile infantry."
  SAF_wolfpack_exercises:0 "Wolfpack Exercises"
  SAF_wolfpack_exercises_desc:0 "While German U-boats are docked in our ports we can use the opportunity to train with them and learn from their commanders and sailors."
  SAF_invite_ig_farben:0 "Invite IG Farben"
  SAF_invite_ig_farben_desc:0 "IG Farben is the world leader in synthetic fuel techniques. We have the coal, we just need the expertise to utilise it. We should approach them for assistance to help set up our own local fuel liquefaction company."
  SAF_empower_trade_unions:0 "Empower the Trade Unions"
  SAF_empower_trade_unions_desc:0 "The current government relies heavily on the efforts of African workers, while paying them a pittance for it. We can gather the trade unions and organise strikes and marches until their voices are heard."
  #SAF_the_bloodless_revolution:0 "The Bloodless Revolution"
  #SAF_the_bloodless_revolution_desc:0 "We have gathered enough support behind us to force the government to step down and hand over power to the people of Africa."
  SAF_expand_industrial_zones:0 "Expand Industrial Zones"
  SAF_expand_industrial_zones_desc:0 "One thing we do not lack in South Africa is space. Some of this land needs to be set aside for large industrial zones."
  SAF_support_indian_independence:0 "Support Indian Independence"
  SAF_support_indian_independence_desc:0 "We have successfully thrown off the colonialist yoke, so let us help India to do the same."
  #SAF_institute_development_program:0 "Institute Development Program"
  #SAF_institute_development_program_desc:0 "If we are to truly stand as equals among the world's powers we must begin a program of econmic and industrial development."
  SAF_economic_technical_exchange:0 "Economic Technical Exchange"
  SAF_economic_technical_exchange_desc:0 "India and South Africa are perfectly placed to help one another grow into modern industrialised nations. Let us begin by investing into one anothers economy and infrastructure. We can also help them set up their own research institute."
  #SAF_coordinate_company_expansions:0 "Coordinate Company Expansions"
  #SAF_coordinate_company_expansions_desc:0 "India and South Africa both have unique skills in certain areas through our various companies. If we can help set up local branches of these companies then we can both benefit in areas we lack in."
  SAF_workers_for_engineers:0 "Workers For Engineers"
  SAF_workers_for_engineers_desc:0 "India has a large pool of workers looking for opportunities, and we have have many years of mining experience and expertise. We should encourage the immmigration of Indian workers in exchange for some of our most knowledgable engineers."
  SAF_safeguard_our_oceans:0 "Safeguard Our Ocean"
  SAF_safeguard_our_oceans_desc:0 "In the event of war it is imperative that we are able to control the Indian Ocean to prevent being isolated from one another. "
  SAF_research_institute:0 "Strategic Research Division"
  SAF_research_institute_desc:0 "We are behind many of the Western nations in technological advancements, so will estabilish a new research institute to gather our brightest minds and foster technological innovation."
  SAF_research_area_priority:0 "SRD Directives"
  SAF_research_area_priority_desc:0 "Without proper direction who knows what our scientists will create. By giving them yearly directives we can focus their research efforts into areas we need most."
  SAF_the_darkest_hour:0 "The Darkest Hour"
  SAF_the_darkest_hour_desc:0 "Many of our alliance partners have fallen, and with a direct land connection to the Axis powers we will surely feel the full force of their war machine on our borders. We must prepare to fight to the bitter end and give no quarter."
  SAF_ask_for_soviet_aid:0 "Ask for Soviet Aid"
  SAF_ask_for_soviet_aid_desc:0 "A number of our leading Communist Party members have studied in the Soviet Union in the past years, and we can use their connections and influence to secure Soviet aid for the upcoming revolution."
  SAF_secure_peoples_state:0 "Secure the People's State"
  SAF_secure_peoples_state_desc:0 "The revolution has been achieved, but there are still some who resist. We will crush all remaining opposition and secure our place in the country."
  SAF_encourage_soviet_investment:0 "Encourage Soviet Investment"
  SAF_encourage_soviet_investment_desc:0 "Let us provide incentives and opportunities for Soviet investment into our economy."
  SAF_institute_planned_economy:0 "Institute Planned Economy"
  SAF_institute_planned_economy_desc:0 "There is no place for capitalist free market policies in our new African worker's utopia. The government will oversee the industrial and economic expansion of the nation."
  SAF_seize_means_of_production:0 "Seize the Means of Production"
  SAF_seize_means_of_production_desc:0 "There are far too many companies in the hands of the rich capitalists. We will relieve them of the burden of their wealth and use it for our own ends."
  SAF_exploit_mineral_wealth:0 "Exploit the Mineral Wealth"
  SAF_exploit_mineral_wealth_desc:0 "Our country's resources are vast and mostly untapped, like the new tungsten deposits we have found in the Namaqualand. It's not doing anyone any good sitting in the ground so will put it to good use."
  SAF_national_rationing_recycling_program:0 "Enact Rationing and Recycling Program"
  SAF_national_rationing_recycling_program_desc:0 "Our people have no need of so many luxury goods, so we will encourage them to recycle it so that we can use it to make weapons instead."
  SAF_the_revolution:0 "Start the Revolution"
  SAF_the_revolution_desc:0 "We have the people behind us, there is no better time than now to start the revolution."
  SAF_peoples_army:0 "The People's Army"
  SAF_peoples_army_desc:0 "Our country needs soldiers if we are to survive. Let us encourage our people to fight for us."
  #SAF_workers_army:0 "The Worker's Army"
  #SAF_workers_army_desc:0 "While soldiers are important, we must not forget that it is guns that will win us wars. Our factories must get all the resources and workers they need."
  SAF_african_utopia:0 "An African Utopia"
  SAF_african_utopia_desc:0 "The workers of Africa have come to see South Africa as the ideal place to secure their futures, and so they have been coming from all parts of the continent to share in our wealth."
  SAF_liberate_spanish:0 "Liberate Spanish Colonies"
  SAF_liberate_spanish_desc:0 "More colonialists, more oppression of the workers. This will be another chapter in the story of the liberation of the African worker."
  SAF_liberate_italian:0 "Liberate Italian Colonies"
  SAF_liberate_italian_desc:0 "The Italians have arrived late to the colonial party. We will ensure they leave it early too."
  SAF_an_african_peoples_republic:0 "The African People's Republic"
  SAF_an_african_peoples_republic_desc:0 "Africa has been united as a continent for the first time in history. Let us announce ourselves to the world and let them know that we are a new force to be reckoned with."
  SAF_asymmetric_warfare:0 "Asymmetric Warfare"
  SAF_asymmetric_warfare_desc:0 "Through our experiences in the Boer Wars and fighting in German colonies in The Great War we have gained a unique understanding of fighting wars in an unconventional manner and in difficult terrain. We must maintain and transfer this knowledge and experience to our new officers and soldiers."
  SAF_sa_engineer_medical_corps:0 "SA Engineer & Medical Corps"
  SAF_sa_engineer_medical_corps_desc:0 "The South African Medical Corps needs modern equipment and training if they are to keep our soldiers on the battlefield."
  SAF_improve_infantry:0 "Modernise the Infantry"
  SAF_improve_infantry_desc:0 "Foot soldiers are the backbone of our Army. They need the best equipment and resources to give them an edge in a fight."
  SAF_retool_pretoria_mint:0 "Retool the Pretoria Mint"
  SAF_retool_pretoria_mint_desc:0 "The Pretoria Mint, with just a little re-tooling, can be used to make weapons and equipment for the Army."
  SAF_pretoria_metal_pressings:0 "Contract Pretoria Metal Pressings"
  SAF_pretoria_metal_pressings_desc:0 "Pretoria Metal Pressings has been making ammunition as well as explosives for some time. Let us expand their capabilities to allow them to provide even more eqipment for us."
  SAF_mechanize_army:0 "Mechanise the Army"
  SAF_mechanize_army_desc:0 "Warfare is beginning to change drastically, let us ensure we can keep up with the change and provide our soldiers with modern, mobile fighting vehicles."
  SAF_the_sarc_mki:0 "The SARC MK I"
  SAF_the_sarc_mki_desc:0 "We have pooled all our experience and expertise to create a new armoured car for our army. Let's capitalise on this and invest in even better vehicles."
  SAF_expand_artillery_aircraft_depot:0 "Expand the Artillery and Aircraft Depot"
  SAF_expand_artillery_aircraft_depot_desc:0 "The Artillery and Aircraft Depot at Roberts Heights has been building licensed produced Hawker Hartbees for the Air Force. If we expand the facilities there they can produce more, and better, planes for us."
  SAF_protect_the_trade_2:0 "Upgrade the Merchant Fleet"
  SAF_protect_the_trade_2_desc:0 "Our refitted merchant vessels and whalers have done an admirable job in hunting submarines and in minesweeping, but they could always do with newer equipment."
  SAF_disrupt_the_trade_2:0 "Upgrade the Torpedoes"
  SAF_disrupt_the_trade_2_desc:0 "ASW is becoming more and more efficient, so we should stay ahead of their efforts and develop newer torpedose."
  SAF_expand_repair_facilities:0 "Expand the Repair Facilities"
  SAF_expand_repair_facilities_desc:0 "The Cape Town and Durban dockyards have been vital ports for repairing and refitting ships travelling around Africa. Since space may be hard to come by we should instead build large floating dockyards."
  SAF_saaf_coastal_command:0 "SAAF Coastal Command"
  SAF_saaf_coastal_command_desc:0 "Setting up a dedicated Coastal Command to monitor the waters around South Africa will ensure we keep the shipping lanes safe."
  SAF_flexible_airforce:0 "A Flexible Air Force"
  SAF_flexible_airforce_desc:0 "Tactical bombers can perform multiple roles adequately. There is no need for multiple types of aircraft when one can do all the jobs required."
  SAF_specialised_airforce:0 "A Specialised Air Force"
  SAF_specialised_airforce_desc:0 "Our Air Force needs to be able to perform all of its roles as effectively as possible, so we will need to provide it with specialised plane types."
  SAF_flying_tanks:0 "Flying Tanks"
  SAF_flying_tanks_desc:0 "We need newer CAS models if they are to live up their name."
  SAF_protect_cape_sea_route:0 "Protect the Cape Sea Route"
  SAF_protect_cape_sea_route_desc:0 "Protecting the Cape sea route is vital to the war effort. Further expanding the garrison along the coast will allow us to maintain control of the shipping lanes."
  SAF_sa_airforce_college:0 "South African Air Force College"
  SAF_sa_airforce_college_desc:0 "The South African Air Force College has up until now been a part of the Army College. Let's set up an independent institution to better serve our pilots."
  SAF_sa_naval_college:0 "South African Naval College"
  SAF_sa_naval_college_desc:0 "The South African Naval College is small in scope compared to some of our allies. We should invest in better facilities and training for our new naval recruits in order to get the best out of them."
  SAF_hulamin_aluminium_plant:0 "Hulamin Aluminium Plant"
  SAF_hulamin_aluminium_plant_desc:0 "Our industry needs aluminium so let's invest in the means to produce our own sources. A new plant in Richards Bay is an ideal location for this."
  SAF_sasol_non_aligned:0 "Found Sasol"
  SAF_sasol_non_aligned_desc:0 "South Africa can not always rely on imports for oil and rubber, we must strive to become self-sufficient. We have ample reserves of coal that we can use to make synthetic fuels."
  SAF_electronics_bonus:0 "Invest in Electronics"
  SAF_electronics_bonus_desc:0 "The field of electronics is advancing rapidly. We must keep up."
  SAF_hulamin_aluminium_plant_ii:0 "Expand Aluminium Plants"
  SAF_hulamin_aluminium_plant_ii_desc:0 "We will always need more aluminium so let's invest in further capabilities."
  SAF_iscor_expansion_ii:0 "A New Iscor Plant"
  SAF_iscor_expansion_ii_desc:0 "A new fully integrated steel works in Vanderbijlpark will allow us to meet the needs of our industry." 
  SAF_invite_german_settlers:0 "Invite German Settlers"
  SAF_invite_german_settlers_desc:0 "Africa has plenty of space for enterprising individuals to make their fortunes. We will encourage German re-settlement in South West Africa and elsewhere."  
  SAF_expand_cape_franchise:0 "Expand the Cape Franchise"
  SAF_expand_cape_franchise_desc:0 "Every man and woman of voting age should be allowed to vote for their own future. By extending enfranchisement across all races througout the country we can begin making real progress towards a new South Africa." 
  SAF_free_elections:0 "Hold Free Elections"
  SAF_free_elections_desc:0 "The time has come to hold the country's first free elections. Many expect there to be only one clear winner." 
  SAF_reconciliation:0 "Policy of Reconciliation"
  SAF_reconciliation_desc:0 "In this new South Africa we must strive for inclusion and reconciliation in order to move forward as a nation, peacefully." 
  SAF_namibian_freedom:0 "Freedom for Namibia"
  SAF_namibian_freedom_desc:0 "What kind of example would we set for Africa if we were to continue the colonial policies of old. We will hand over Namibia to its people and guide them towards total independence." 
  
  ### Events
  SAFR.1.t:0 "Offer of Protection for Madagascar"  
  SAFR.1.d:0 "South Africa has requested to take control of Madagascar, at least for the forseable future in order, they say, to protect Allied interests in the area. How should we respond?"
  SAFR.1.a:0 "Very well, they can have it for now." 
  SAFR.1.b:0 "Never! They simply wish to extend their borders." 
  SAFR.2.t:0 "France agrees to out proposal"  
  SAFR.2.d:0 "The French government has wisely recognised that we are in a better position to maintain Allied control and interests in the southern Indian Ocean and have agreed to hand over control of Madagascar."
  SAFR.2.a:0 "We shall take good care of it."
  SAFR.3.t:0 "France refuses our offer"  
  SAFR.3.d:0 "In a stunning display of lack of foresight and reason, the French government has refused our offer to take control of Madagascar. They claim we are only interested in extending our influence into their \"rightful\" territory."
  SAFR.3.a:0 "The fools"
  #SAFR.4.t:0 "South Africa Demands Colonies"  
  #SAFR.4.d:0 "South Africa has demanded that we immediately hand over control of our colonies of Angola and Mozambique to them, citing a rise in communist element in the regions and our inability to properly govern the countries."
  #SAFR.4.a:0 "We will never surrender our African holdings!"   
  #SAFR.4.b:0 "Fine, we have too much on our plate as it is."
  #SAFR.5.t:0 "Portugal Refuses"  
  #SAFR.5.d:0 "The Portuguese government has refused our demands for Angola and Mozambique. They say they are fully capable of taking care of their colonies, and have laughed off our attempt to strong-arm them."
  #SAFR.5.a:0 "We'll have them one way or another..."
  #SAFR.5.b:0 "On second thoughts, we don't need them."
  #SAFR.6.t:0 "Portugal Agrees"  
  #SAFR.6.d:0 "The Portuguese have seen reason and have officialy relinquished control over Angola and Mozambique to us."
  #SAFR.6.a:0 "Our influence grows."
  SAFR.7.t:0 "South Africa Requests Guns for Revolution"  
  SAFR.7.d:0 "South Africa has requested our aid in a potential revolution brewing in the country."
  SAFR.7.a:0 "Very Well"
  SAFR.7.b:0 "No, we need them"
  SAFR.8.t:0 "Soviets Accept"  
  SAFR.8.d:0 "The Soviets have agreed to send us some rifles to aid our overthrow of the government. They should arrive some time after the revolution has begun."
  SAFR.8.a:0 "Brilliant"
  SAFR.9.t:0 "Soviets Refuse"  
  SAFR.9.d:0 "The Soviets have refused to spare us any aid, saying we will have to make do with what we have."
  SAFR.9.a:0 "Traitors to the cause!"
  SAFR.10.t:0 "Soviets Guns Arrive"  
  SAFR.10.d:0 "The Soviets have stayed true to their word and succesfully delivered weapons to arm our revolutionary militia. The men that helped get us the weapons have also decided to stay and help our cause against colonialism and capitalism."
  SAFR.10.a:0 "We will make good use of them."
  SAFR.15.t:0 "Civil War"  
  SAFR.15.d:0 "It is time to begin the revolution and kick the British out of India once and for all."
  SAFR.15.a:0 "Yes!"
  SAFR.16.t:0 "New SRD Directive Available"  
  SAFR.16.d:0 "Our scientists report they have completed their previous assignment, and await their new directives for the year."
  SAFR.16.a:0 "Okay"  
  SAFR.17.t:0 "The Party Coup"  
  SAFR.17.d:0 "Hertzog has returned to the National Party and has been advocating for reconciliation between Afrikaners and British South Africans, which has been rejected by the majority of the Party members, and as a result he has decided to step aside and retire from politics. A new Party leader will need to be chosen before the elections are held. Malan's intentions are clear, a republic and independence for South Africa. While Pirow's vision seems to be far more extreme than simple freedom."
  SAFR.17.b:0 "Back Pirow." 
  SAFR.17.a:0 "Support Malan." 
  SAFR.18.t:0 "Malan Wins"  
  SAFR.18.d:0 "In a tightly contested vote Malan's Reunited National Party has won the support of the people and will now lead the new government. Independence from Britain seems to be the main agenda for the new government, but we will have to wait and see what lies beyond that."
  SAFR.18.a:0 "Excellent" 
  SAFR.19.t:0 "Pirow Wins"  
  SAFR.19.d:0 "Winning the vote by just a small margin the Reunited National Party has triumphed, and Pirow will now take up the position of Prime Minister. Pirow's exact policies are unclear to many in the Party, with some suspecting it may be something very radical indeed."
  SAFR.19.a:0 "Excellent" 
  SAFR.21.t:0 "Havenga and Pirow in Berlin"  
  SAFR.21.d:0 "It seems our meetings in Berlin have been favourably recieved by the German Government. We have two offers on the table, although we can realistically only follow through with one. Havenga has managed to negotiate a mutually benificial trade deal, while Pirow's previous meetings with Hitler and senior German officials, and his fluent German, will allow us to send our top generals and officers to Germany for training and exercises with the Wehrmacht"
  SAFR.21.a:0 "Havenga's Deal" 
  SAFR.21.b:0 "Pirow's Deal"
  SAFR.22.t:0 "South Africa Requests Overlordship of our Colonies."  
  SAFR.22.d:0 "South Africa claims they can better protect our Southern African colonies and say they will hand them limited self-rule. Should we allow this?"
  SAFR.22.a:0 "We Accept." 
  SAFR.22.b:0 "No."
  SAFR.23.t:0 "Britain Agrees to Our Proposal"  
  SAFR.23.d:0 "Britain has agreed to hand over their Southern African colonies. We will immediately see that they are given some form of autonomy before handing over the reins to them entirely."
  SAFR.23.a:0 "Excellent." 
  SAFR.24.t:0 "Britain Rejects Our Proposal"  
  SAFR.24.d:0 "Britain has rejected our offer. It seems there is no change in their outdated colonial policies."
  SAFR.24.a:0 "Unfortunate." 
  SAFR.25.t:0 "Britain Offers a Compromise"  
  SAFR.25.d:0 "Britain has offered us a compromise. They have agreed to hand over Bechuanaland and Rhodesia, but will keep their colonies in the north."
  SAFR.25.a:0 "It's a Start."
  
 #Siam
 SIA_investors:0 "Attract Investors"
 SIA_investors_desc: "While not necessarily friendly towards the western nations, we must admit the importance of benefiting from their presence. By having avantageous taxes we can attract foreign investors to help build up our industry."
 SIA_production_effort_1:0 "The Second Rice Policy"
 SIA_production_effort_1_desc:0 "Building up from the first rice policies in 1906, we must renew our attempts to free ourselves from the western tarrifs by encouraging the local production of food, especially rice."
 Sia_production_effort_1_tt2:0 "Adds 2 factories in Siam"
 SIA_production_effort_2:0 "Bangkok Civilian Industry"
 SIA_production_effort_2_desc:0 "The rice policies of 1906 and socioeconomic growth caused a boom in the population of Bangkok, from 300.000 to 700.000. As this number continues to increase, we must make sure that we have the necessary civilian industry to support our rising population."
 SIA_production_effort_3:0 "Southern Expansion"
 SIA_production_effort_3_desc:0 "Previous efforts have proven fruitful, but we still have a way to go to become a force to contend with in Asia."
 SIA_military_effort_1:0 "Siam Weapons Company"
 SIA_military_effort_1_desc:0 "Western demands have left our country crippled both politically and territorially. No more! By setting up the Bankgok military factory we will make sure our people are armed and ready in case of war. We will NOT be slaves once again on our own land!"
 SIA_military_effort_2:0 "Expand the Arms Industry"
 SIA_military_effort_2_desc:0 "While previous efforts have certainly improved our military situation, we still have a ways to go before we reach our full potential."
 SIA_military_effort_3:0 "Arming Efforts"
 SIA_military_effort_3_desc:0 "The political unrest of the last decade has left our military industry in shambles! In order to secure our independence we must make sure that our military is up-to-date."
 SIA_infrastructure_effort_1:0 "Bangkok Railroads"
 SIA_infrastructure_effort_1_desc:0 "Now that we've taken care of our civilian and military necessities we must make sure that they reach the people that need them on time."
 SIA_newspapers:0 "The Establishment of the Writing Press"
 SIA_newspapers_desc:0 "The interwar period provided our nation with a boom in literature. New newspapers include Thai Kasem, Sap Thai and Sri Krung. The permanent establishment of the writing press can give us a significant boost in innovation technologiy, if used right."
 SIA_elite_schools:0 "Funding Elite Schools"
 SIA_elite_schools_desc:0 "While a great nation, our country still hasn't caught up with the level of western education. In order to fix this, the government has decided to fund elite schools, most notable schools being Suan Kulap and Thepsirin in Bangkok."
 SIA_suphapburut_group:0 "The foundation of the Suphapburut group"
 SIA_suphapburut_group_desc:0 "Our investment in higher learning and writing press resulted in the foundation of the Suphapburut group and its influential members, such as  Kulap Saipradit and Malai Chupinit. This new wave of higher thinking paves way for new scientific breakthroughs for the Siamese people."
 SIA_adressing_social_issues:0 "Adressing Social Issues"
 SIA_adressing_social_issuesc:0 "Siam is a divided nation, composed of low-class siamese people, middle-class chinese and the monarchy, each group living alienated from each other. In order to adress this issue we must set up several cultural, social and educational policies that will apply to all social classes in our country, bringing them closer to each other."
 SIA_oil_industry:0 "Oil Extraction Breakthroughs"
 SIA_oil_industry_desc:0 "Our advancements in oil industry and infrastructure allows us to develop new techniques in resource extraction, particularly oil. This way, we have discovered new promising locations for oil extraction."
 SIA_new_siamese_man:0 "New Siamese Man"
 SIA_new_siamese_man_desc:0 "Our efforts have caused a change in the attitude of the Siamese people.  Foreign material culture – new consumer goods and western fashion and ideas are now an integral part of our society. The new ideas of modern technologies of the printing press, radio and film have left a deep mark in our society, as the tides are changing."
 SIA_heal_the_divide_1:0 "Healing The Divide"
 SIA_heal_the_divide_1_desc:0 "We must make sure that the recent breakthroughs in literature and education reach every social class in our country, not only the royalty and the select few."
 SIA_heal_the_divide_2:0 "Unified Nation"
 SIA_heal_the_divide_2_desc:0 "By encouraging higher education and western trends in all of our social classes we have been able to unite everyone under the same ideals: western culture, literature and ideologies. We have brought the french revolution ideas into our country: we will no longer be under chinese influence, we are now masters of our own destiny!"
 SIA_radar:0 "Siamese RADAR Technology"
 SIA_radar_desc:0 "Our recent focus towards the new innovations in press and interest for higher learning combined with our interest for foreign technology have allowed us to better understand the use of the RADAR and it's importance on the field of battle."
 SIA_nuclear:0 "Nuclear Potential"
 SIA_nuclear_desc:0 "Our combined efforts are finally proving fruitful! Studying the nuclear research of our neighbours has allowed us to "borrow" their technology and use it for our own interests."
 SIA_synth_oil_focus:0 "Oil Platforms"
 SIA_synth_oil_focus_desc:0 "We have a land rich in resources that are waiting to be extracted. By investing into the oil industry we can make sure that we will have the required resources when we inevitably go to war."
 SIA_infrastructure_effort_2:0 "Northern Malay Railroads"
 SIA_infrastructure_effort_2_desc:0 "It is now time to also help develop the southern parts of the nation by investing in a new railroad system."
 SIA_tech_slot:0 "Research Breakthroughs"
 SIA_tech_slot_desc:0 "Our political, social and educational reforms have finally allowed our nation to prospere and reach it's true potential, but it also brought us many enemies. In this modern era, information and research are key to success and our government has realised its importance and funded a new research department headed by prominent members of the suphapburut group."
 SIA_adressing_political_issues:0 "Adressing Political Issues"
 SIA_adressing_political_issues_desc:"Our skillful use of political diplomats has allowed us to remain one of the few south asian countries fully independent. The removal of the monarchy leaves us with many new opportunites and political ideologies to pursue. As the threat of war gets closer, we must make worthy alliances in order to secure our contry's future."
 SIA_chinese_elites:0 "Elite Siamese-Chinese Volunteers"
 SIA_chinese_elites_desc:0 "A larg chunk of our population is Chinese. Their knowledge of China's land is invaluable in our efforts to aid them in their fight against the Japanese so we've trained an elite unit in Siam to help our efforts there."
 SIA_chinese_elites_tt:0 "Gain an elite Siamese-Chinese mountaineer unit in Siam"
 SIA_british_naval_support:0 "British naval research"
 SIA_british_naval_support_desc:0 "We have managed to make Britain understand the importance of having a strong naval power in the Pacific, so they've agreed to help us in terms of naval technological advancements."
 SIA_british_naval_effort:0 "British North Malayan naval base" 
 SIA_british_naval_effort_desc:0 "Now that we have the research plans we must make sure that we actually have enough naval factories to actually make them happen. Luckily our british friends are more than happy to help, as they've approved a joint-investment naval base in northern malay for our country."
 SIA_naval_wolves:0 "Siamese sea wolves"
 SIA_naval_wolves_desc:0 "We call them the Siamese wolves: fast, deadly and silent. Combining british naval technology with the might of the Siamese people has resulted in the creation of an elite marine unit that we call "The Wolves". If we are to lead the fight against Japan, we must make good use of our wolves to secure strategic locations on the Japanese mainland."
 SIA_naval_wolves_tt:0 "Gain two elite Siamese wolf units in Northern Malay"
 SIA_democratic_demand_indochina_focus:0 "Ask for Indochina control"
 SIA_democratic_demand_indochina_focus_desc:0 "France is in a very weak spot at the moment and they can't efficiently control their overseas colonies. Since we are their allies and have claims on some of their territory, we should ask them for full control over Indochina. After all, one strong and united army is better than two smaller and uncoordonated ones."
 SIA_democratic_demand_indochina_focus_tt:0 "The only way to secure the Pacific is if we control Indochina"
 SIA_fascist_demand_indochina_focus:0 "Demand Indochina"
 SIA_fascist_demand_indochina_focus_desc:0 "For too long our people have been separated, first by the Chinese, now by France. To reunite the Thai race, we must rid Indochina of Allied occupation. Today, we go for France."
 SIA_communist_demand_indochina_focus:0 "Spread the Revolution to Indochina"
 SIA_communist_demand_indochina_focus_desc:0 "For too long the poor have been crushed by the french burgeoise. We have mobilised communist revolutionaries inside French Indochina, time to stir up the revolution! Onwards, comrade!"
 SIA_adressing_social_issues_desc:0 "The rich Siamese elite, the working class Chinese and the poor Siamese people have for too long been alienated from each other. Our government has decided that we must shift our focus towards closing this wide gap between our people, one way or the other."
 SIA_join_allies:0 "Join the Allies"
 SIA_join_allies_desc:0 "Our recent negotiations with the Western Allies have brought us the chance to align with them not only politically and economically, but also militarily. As a result, we have decided to officially ask for membership in the Allies."
 SIA_japan_war:0 "Garuda awakens"
 SIA_japan_war_desc:0 "For too long we have been subject to opression from other Asian countries, the last one being the pesky Japanese. Until now we've been silent, but our new favorable political positions allows us to act. For too long we've been on the receiving end of agression, today we must make the first move!"
 SIA_fascism_support:0 "Fascist Justice"
 SIA_fascism_support_desc:0 "Our proud nation has for too long been surpressed by neighbouring countries. Our people are angry, they ask for justice, but our opressors will never agree. If they won't accept reasoning then we must force it onto them. The German people are in a similar situation and are also friendly towards the Japanese. By joining them we will be able to secure our borders."
 SIA_strenghten_rel_ger:0 "German Ambassadors"
 SIA_strenghten_rel_ger_desc:0 "Today german ambassadors have agreed towards a pact of Mutual Cooperation and Friendly Relations with our country, a pathing stone for a possible axis membership."
 SIA_strenghten_rel_jap:0 "Negotiate With Japan"
 SIA_strenghten_rel_jap_desc:0 "The Japanese have for long been interested in our country due to its key position in southeast Asia but due to German pressure they have agreed to cooperate towards mutual benefit, as they are more concerned with the Chinese resistance and possible Soviet intervention."
 SIA_fascist_nation:0 "Thailand Reborn"
 SIA_fascist_nation_desc:0 "Wichitwathakan, the chairman of the committee proposed changing the country's name from Siam to Thailand at the state convention in 1939. He led an irredentist campaign after being presented a map produced by Ecole Francaise d'Extreme Orient showing the Thai race inhabiting the areas of Siam, Burma and Southern China."
 SIA_militarism:0 "The Thai Army"
 SIA_militarism_desc:0 "Our reborn nation requires a highly improved army to defend our territories. Our great people are joining the army at record numbers, as they can, too, feel that the tides are turning in favor of Thailand"
 SIA_guanxi_war:0 "Chinese opportunity"
 SIA_guanxi_war_desc:0 "Wichitwathakan has shown us the plans for a "greater Thailand", which includes territory from Burma all the way to Southern China. Due to the weak situation the Chinese find themselves in, we believe that this is a once in a lifetime opportunity to unite our people into one big empire!"
 SIA_japanese_ships:0 "Japanese Navy Research"
 SIA_japanese_ships_desc:0 "We have managed to negotiate with Japan plans for a joint naval effort which includes plan for new types of ships for our country. This as a warmign sign of possible friendly relations between our contries, something that we despreatedly need."
 SIA_german_equipment:0 "German Equipment"
 SIA_german_equipment_desc:0 "Our new allies have given us intel regarding infrantry advancements as a sign of goodwill towards our mutual interests."
 SIA_austerity:0 "Ration Food for the Chinese"
 SIA_austerity_desc:0 "The Chinese have for too long been able to run rampart in our country and dilluate the pure blood of the Thai people. They are aliens and shall be treated accordingly!"
 SIA_war_prep:0 "Mobile army"
 SIA_war_prep_desc:0 "Just like the Tiger, our army is able to quickly recover and advance deep into enemy territory to cut off supply. Intensive training is proving efficient, we shall soon be ready to seek revenge."
 SIA_revenge_time:0 "Revenge Time"
 SIA_revenge_time_desc:0 "Today we fight! We fight four our parents, for our wives, for our daughters and for our great nation and leader. Onwards, drive out the corrupt Western imperialism and regain our ancestral territory from them!"
 SIA_communism_support:0 "Embrace the Revolution"
 SIA_communism_support_desc:0 "We must admit the harsh truth: we are a nation of both Chinese and Siamese and we shall remain so. Instead of crippling our country economically by marginalizing the Chinese, why not reconcile with them and crush the Burgeoisie?"
 SIA_strenghten_rel_PRC:0 "Aid Mao"
 SIA_strenghten_rel_PRC_desc:0 "The PRC is in a similar struggle against the corruption of Capitalism as we were. They are not alone anymore however, we will help them overcome their opressors." 
 SIA_strenghten_rel_soviet:0 "Talks with Stalin"
 SIA_strenghten_rel_soviet_desc:0 "Stalin, the leader of Soviet Russia, has shown genuine interest in our fight for true freedom and might even be tempted to extend us an invitation in the USSR."
 SIA_communism_desc:0 "We did it, Comrades! Today, we have taken back our country from the greedy hands of the Imperialist government. The Proletariat shall reign supreme!"
 SIA_aid_the_chinese:0 "Chinese intervention"
 SIA_aid_the_chinese_desc:0 "To prove our genuine interest for a Communist Manifesto in Asia we must make sure that China doesn't fall into the evil Imperialist hands of the Japanese! Our Chinese minorites are more than happy to crush Chinese skulls, let them loose!"
 SIA_chinese_workers:0 "Full Citizenship for Chinese"
 SIA_chinese_workers_desc:0 "for too long the class divide has narrowed our country sociall and economically. No more! The Chinese are an integral part of our country and giving them full rights will surely improve their motivation towards improving our great country."
 SIA_soviet_air_research:0 "People's research committee"
 SIA_soviet_air_research_desc:0 "An agreement has been made towards mutual interest in research, specifically air research, between the Soviets, PRC and us. Together we stand united against any foe."
 SIA_grand_battleplan:0 "Grand Battleplan Innovations"
 SIA_grand_battleplan_desc:0 "Our huge population boom in the last decades means we have an surplus of soldiers but not enough high-quality armament. Still, who need the best guns anyway? A good amount of "good enough" is enough, right?"
 SIA_japan_nuisance:0 "Japan nuisance"
 SIA_japan_nuisance_desc:0 "Now that we've liberated our country, we must take it upon ourselves to liberate others from the corruption of Capitalism. And who better than the Japanese?" 
 SIA_reunite_the_country:0 "Reunite The Country"
 SIA_reunite_the_country_desc:0 "Retaking our lost territories is a must, no matter our ideology. The poor Thai proletariat people outside our borders have suffered enough opression, they deserve a place in the sun too!"
 SIA_army_effort:0 "Army Effort"
 SIA_army_effort_desc:0 "It is high time we invest our resources into our infantry"
 SIA_doctrine_inf_1_desc:0 "We live in a world of military possibilities and strategies. Time to choose our doctrine."
 SIA_doctrine_inf_1:0 "Doctrine Research"
 SIA_doctrine_inf_2:0 "Doctrine Research 2"
 SIA_doctrine_inf_2_desc:0 "Time to expand our efforts"
 SIA_doctrine_inf_3:0 "Doctrine Research 3"
 SIA_doctrine_inf_3_desc:0 "A last effort towards our military doctrine"
 SIA_motorized:0 "Motorized Divisions"
 SIA_motorized_desc:0 "Just as technology is advancing, so we must evolve and incorporate it into our army. No more horses, we need vehicles!"
 SIA_equipment_effort:0 "Weapons and Artillery"
 SIA_equipment_effort_desc:0 "War can no longer be won bare-handed, we need Guns! And Artillery! And Ammo!"
 SIA_equipment_effort_2:0 "Support Equipment"
 SIA_equipment_effort_2_desc:0 "Now that we have the basic equipment we need supportive troops to make sure our army is fast and efficient"
 SIA_tanks:0 "Tank Divisions"
 SIA_tanks_desc:0 "Improving from previous research, Tanks provide improved armor and firepower at the cost of mobility. Still, the advantages far outweight the disadvantages, having an elite tank division will surely be beneficial for us."
 SIA_aviation_effort:0 "Aviation Effort"
 SIA_aviation_effort_desc:0 "War is no longer singular, a strong airforce is essential to win."
 SIA_air_force:0 "Fund the Air Force"
 SIA_air_force_desc:0 "Our newly-approved air force has just received additional funds for light aircraft models. Where should we focus our efforts next?"
 SIA_tactical_air:0 "Go Tactical"
 SIA_tactical_air_desc:0 "If we can neutralize the Navy and infrastructure of our enemies the opposing army will soon lose morale and resources. Going tactical is the way!"
 SIA_heavy:0 "Go Heavy"
 SIA_heavy_desc:0 "Direct support for our infantry is essential to secure key victories. We will divert all our efforts towards securing the victory on land."
 SIA_rocket_effort:0 "Rocket Innovations"
 SIA_rocket_effort_desc:0 "The breakthroughs brought by the Suphapburut group also involves a new model of planes, called "Jets" and a new type of long-range offensive armament we call "rockets". Incorporating them into our army is a priority."
 SIA_air_doct_1:0 "Air Doctrines 1"
 SIA_air_doct_1_desc:0 "Having a set strategy and tactics will hugely boost our air force's ability to properly engage the enemy."
 SIA_air_doct_2:0 "Air Doctrines 2"
 SIA_air_doct_2_desc:0 "Further innovations into previous research is essential."
 SIA_navy_funds:0 "Fund The Navy"
 SIA_navy_funds_desc:0 "Our key strategic position means we must invest in a strong and effective navy, as we have a long coastline that is, at the moment, vulnerable to enemy attacks. Instead of crushing them on the shore, why not crush their navy?"
 SIA_navy_doc_1:0 "Fleet In Being"
 SIA_navy_doc_1_desc:0 "The bigger the gun, the stronger the weapon, right? This esentially means that we need more battleships, INVEST!"
 SIA_navy_doc_2:0 "Trade Interdiction"
 SIA_navy_doc_2_desc:0 "Submarines and Carriers are the future of naval fights. If the enemy can't resupply, how can they win?"
 SIA_submarine_effort:0 "Submarines"
 SIA_submarine_effort_desc:0 "Submarines are essential for cutting of enemy convoys, we need the most advanced type possible"
 SIA_destroyer_effort:0 "Destroyers, Not Bases"
 SIA_destroyer_effort_desc:0 "Fighting head-on is, after all, the key to victory, and our Destroyers will make sure any battle is won."
 SIA_big_ship_effort:0 "Battle Navy"
 SIA_big_ship_effort_desc:0 "The heart of our navy consists of battlecruisers and battleships. While expensive, they will surely prove useful."
 SIA_naval_doctrine_1:0 "Strategic Advancements"
 SIA_naval_doctrine_1_desc:0 "A last-ditch effort to improve our navy's tactics and coordonation before going into battle might save the lives of thousands."
 
