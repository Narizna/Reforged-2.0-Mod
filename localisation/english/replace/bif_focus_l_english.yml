 FIN_emergency_axis_aid_desc:0"We need help in our war for freedom we need to get the axis to set up arms plants as fast as possible."
 FIN_expand_mannerheim_line:0 "Expand the Mannerheim Line"
 FIN_expand_mannerheim_line_desc:0 "We should increase our defensive capabilities by building more forts on our southern border."
 FIN_second_mannerheim_line:0 "The Second Mannerheim Line"
 FIN_second_mannerheim_line_desc:0 "The Mannerheim Line was a defensive fortification line on the Karelian Isthmus built by Finland against the Soviet Union. It may be wise to invest in a similiar structure of forts and bunkers on the eastern front in order to prepare a powerful defense."
 FIN_motti_tactics:0 "Motti Tactics"
 FIN_motti_tactics_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."
 FIN_eastern_defense:0 "Eastern Defense"
 FIN_eastern_defense_desc:0 "The eastern front is large and hard to defend. We should focus on raising more defensive structures if it is to survive a war with the Soviet Union."
 FIN_sophisticated_technology:0"Sophisticated Technology"
 FIN_sophisticated_technology_desc:0"We need to learn from the great war how defense in depth trench lines can help our defensive capabilities"
 FIN_civilian_kitchens:0 "Civilian Field Kitchens"
 FIN_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
 FIN_ski_infantry:0 "Ski Infantry"
 FIN_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
 FIN_molotov_cocktails:0 "Molotov Cocktails"
 FIN_molotov_cocktails_desc:0 "The Finns perfected the design and tactical use of the petrol bomb. Further refinements included the attachment of wind-proof matches or a phial of chemicals that would ignite on breakage, thereby removing the need to pre-ignite the bottle, and leaving the bottle about one-third empty was found to make breaking more likely."
 FIN_ensure_future_men:0 "Ensure Future Men "
 FIN_ensure_future_men_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
 FIN_military_discipline:0 "Military Dicipline"
 FIN_military_discipline_desc:0 "The finnish nation is one that knows how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and longterm."
 FIN_tuli_isku:0 "Tuli-Isku"
 FIN_tuli_isku_desc:0 "'Tuli-Isku' means 'Fire Strike' in finnish. Support artillery saw extensive use by the finns in both the Winter War and the Continuation War."
 FIN_bunker_buster_development:0 "Bunker Buster Development"
 FIN_bunker_buster_development_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
 FIN_advanced_infantry_standards:0"Advanced Infantry Standards"
 FIN_advanced_infantry_standards_desc:0 "We need to improve our army's standards. With our new guns we must retrain our infantry to live in the woods and be as moble as possible and ensure we let our invaders know this is our woods."
 FIN_sub_machine_gun_production:0"Sub Machine Gun Production"
 FIN_sub_machine_gun_production_desc:0"We have fully devloped our new moble weaopns now we must get them in the hands of our men as fast as possible"
 FIN_sub_machine_gun_development:0"Sub-Machine Gun Development"
 FIN_sub_machine_gun_development_desc:0"Our old rifles from the russian empire are no long up to par with modern standers,we must begin development of new weaopns in order to tip the balance of power back in our favor in the coming strugle."
 FIN_doctrine_advancements:0"Doctrine Advancements"
 FIN_doctrine_advancements_desc:0 "We need to advance our doctrine and develop our new way of fighting."
 FIN_the_war_for_the_future:0"The War for the Future"
 FIN_the_war_for_the_future_desc:0"The war that we have prepared for is now,our time has come,it is time my brother the bear is at our doorstep and we have prepare the best that we can,we will fight,we will hold,we will preserve the honor of this nation,FOR FINALND"
