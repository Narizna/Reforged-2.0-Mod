############### UK Heavy Tanks
HOL_heavy_tank_equipment_1937:0 "Infantry Tank Mk I (A11) Matilda I"
HOL_heavy_tank_equipment_1937_short:0 "Matilda I"
HOL_heavy_tank_equipment_1937_desc:0 "The Matilda was cramped and slow, with only a 3.6 litre V8 to move the vehicle. Despite being poorly armed, the Matilda had some early success in the war thanks to its heavy armour, which was proof against the standard anti-tank guns of the time."
HOL_heavy_tank_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II"
HOL_heavy_tank_equipment_1939_short:0 "Matilda II"
HOL_heavy_tank_equipment_1939_desc:0 "The Matilda II was a vast improvement over the previous infantry tank, and came to be known as the Queen of the Desert after its performance in the African campaign. The larger turret and increased armament made it a match for contemporary tanks, while the thick armour protected the crew harm."
HOL_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk IV"
HOL_heavy_tank_equipment_1941_short:0 "Churchill Mk IV"
HOL_heavy_tank_equipment_1941_desc:0 "The Churchill was considered a heavy infantry tank, and was best known for its thick armour, and large chassis with all around tracks. It was one of the heaviest and one of the most versatile Allied tanks of the war, receiving numerous upgrades throughout its service life."
HOL_heavy_tank_equipment_1943:0 "Infantry Tank Mk IV (A22F) Churchill Mk VII"
HOL_heavy_tank_equipment_1943_short:0 "Churchill Mk VII"
HOL_heavy_tank_equipment_1943_desc:0 "The later models of the Churchill - designated A22F - used the more powerful 75mm gun, were wider, and carried significantly more armour than their predecessors. The tanks served with distinction in the latter stages of the war, however the lack of engine upgrade limited their mobility severely. "
HOL_heavy_tank_equipment_1945:0 "(A41) Centurion"
HOL_heavy_tank_equipment_1945_short:0 "Centurion"
HOL_heavy_tank_equipment_1945_desc:0 "The Centurion - introduced at the end of the war - was the primary British main battle tank for nearly two decades, replacing the old cruisers and infantry tanks. The tank combined mobility, armour, and firepower more effectively than any British design previously and was exported around the world."
############### UK Heavy Tank Artillery
HOL_heavy_tank_artillery_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II CS"
HOL_heavy_tank_artillery_equipment_1939_short:0 "Matilda II CS"
HOL_heavy_tank_artillery_equipment_1939_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
HOL_heavy_tank_artillery_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
HOL_heavy_tank_artillery_equipment_1941_short:0 "Churchill Mk V CS"
HOL_heavy_tank_artillery_equipment_1941_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
HOL_heavy_tank_artillery_equipment_1943:0 "Churchill Assault Vehicle Royal Engineers"
HOL_heavy_tank_artillery_equipment_1943_short:0 "Churchill AVRE"
HOL_heavy_tank_artillery_equipment_1943_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### UK Heavy TD
HOL_heavy_tank_destroyer_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II 6-Pdr"
HOL_heavy_tank_destroyer_equipment_1939_short:0 "Matilda II 6-Pdr"
HOL_heavy_tank_destroyer_equipment_1939_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
HOL_heavy_tank_destroyer_equipment_1941:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
HOL_heavy_tank_destroyer_equipment_1941_short:0 "Churchill Gun Carrier" 
HOL_heavy_tank_destroyer_equipment_1941_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
HOL_heavy_tank_destroyer_equipment_1943:0 "Tortoise Heavy Assault Tank (A39)"
HOL_heavy_tank_destroyer_equipment_1943_short:0 "Tortoise" 
HOL_heavy_tank_destroyer_equipment_1943_desc:0 "Originally developed for the task of clearing heavily fortified areas such as the Siegfried Line, the Tortoise favoured armour protection over mobility. Equipped with the QF 32 pdr 90mm gun, it could deal with almost any armoured threat, though its Rolls-Royce Meteor engine struggled with its weight."
