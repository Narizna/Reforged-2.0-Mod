 ## Pz II C
 CZE_light_tank_equipment_1938:0 "PzKpfw.II D/E"
 CZE_light_tank_equipment_1938_short:0 "Panzer II D/E Light Tank"
 CZE_light_tank_equipment_1938_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
 
