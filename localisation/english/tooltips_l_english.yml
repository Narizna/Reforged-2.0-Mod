 GER_schacht_prison:0 "This action will send §HHjalmar Schacht§! to prison, thus making him unavailable as an advisor.\n"
 GER_drang_nach_osten_tt:0 "We are committed on a crusade against §YBolshevism§! and §YCommunism§!. It will be wiped out from the earth and no trace of it will be left behind. A great living space will be created for Germans in the east, and the vast riches of Russia will be secured for the Reich.\n"
 GER_winter_of_1941_tt:0 "Our soldiers have been freezing to death in the relentless and merciless cold §RRussian Winter§!, this can never happen again. No one could have prepared us for a winter like that of the one during 1941, it is as if god himself wants us to fail in Russia. To succeed we must have adequate eequipment for our soldiers, with warm hats, insulated clothes and sturdy boots. This of course, will come at a cost."
 GER_finalized_command_tt:0 "Will provide a §G10%§! Defense or Attack Buff against the §YSoviet Union§! depending on your choice in the focus tree."
 GER_decision_focus_tt:0 "This focus is unlocked by completing the matching £decision_icon_small §Ydecision§! under §YForeign Policy§!. These focuses are merely graphical, and are just meant to be a tracker of your progress."
 GER_atlantikwall_tt:0 "Places §YCoastal Forts§! along the Atlantic Coast, in each of the following states that are fully controlled by your faction:\n"
 GER_disorganized_industry_tt:0 "Mobilizing the Reich will eventually trigger the national spirit §RDisorganized Industry§!, this can be removed by going further down the §YGerman focus tree§!. Although, it does require that you conquer most of §YEurope§! and that you go to war with the §YSoviets§!.\n"
 GER_seize_foreign_assets_tt:0 "§YKrakow§!:\n  Remove §Y3 Military Factory§! in §YKrakow§!.\n  Remove §Y3 Civilian Factory§! in §YKrakow§!.\n§YKielce§!:\n  Add §G8§! Building Slots.\n  Add §Y6 Military Factory§!.\n§YKielce§!:\n  Remove §Y4 Civilian Factory§! in §YKielce§!.\n§YRhineland§!:\n  Add §G8§! Building Slots.\n  Add §Y8 Military Factory§!.\n§YWarszawa§!:\n  Remove §Y4 Military Factory§! in §YWarszawa.§!\n  Remove §Y4 Civilian Factory§! in §YWarszawa§!.\n§YKöngisberg§!:\n  Add §G10§! Building Slots.\n  Add §Y10 Military Factory§!\n"
 autarky_tt:0 "If we are to achieve autarky, we will need to use our fiscal and political resources to steer companies in the direction we want them to go. §RNo matter the cost...§! "
 autarky_2_tt:0 "§YIG Farben§! is the [Root.GetName]'s foremost experts in industrial chemicals, and if they are given the resources they need... They promise much in return. §RWill increase the political power cost of §YAutarky§!§! "
 autarky_3_tt:0 "§YIG Farben§! demands resources from us if they are to expand their industrial conglomorate. In return they will use their knowledge of synthetic technology to help the [Root.GetName] achieve autarky. Finishing this focus will §Rincrease the political power and consumer goods cost of§! §YAutarky§!. "
 autarky_4_tt:0 "§YIG Farben§! has been appeased, instead of giving them even more resources continously, we have promised them our conquered assets. Finishing this focus means that the §Gpolitical power and consumer goods cost of§! §YAutarky§! will be removed. Furthermore, in return they will be able to build cheaper §Gsupport equipment§! and the new workers in occupied countries will help them expand their industrial conglomorate even further, therefore §Gincreasing the construction speed of §YAutarky§! by 5%.§!                                                                         "
 germany_didnt_help_us_tt:0 "Germany left us to our own fate: §R-5%§!"
 GER_bismarck_tt:0 "Unlocks a £decision_icon_small §HDecision§! within the §HSpecial Projects Category§! to lay down the Bismarck and the Tirpitz."
 GER_carrier_tt:0 "Unlocks a £decision_icon_small §HDecision§! within the §HSpecial Projects Category§! to lay down the Graf Zeppelin."
 GER_invest_aircraft_tt:0 "Will provide §Y1936§!, §R1938§! or §G1940§! aircraft depending on which you have researched."
